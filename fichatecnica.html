<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --warn:#fef3c7;
  --bg:#eef2ff;
  --card:#fff;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:18px;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  font-family:Inter,Arial,sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:30px;
  padding:30px;
  box-shadow:0 35px 80px rgba(0,0,0,.12);
}
h1,h3{margin:0;font-weight:800}
h1{margin-bottom:24px}
h3{margin:26px 0 12px}
label{font-size:13px;font-weight:800;margin-top:16px;display:block}
input,select,button{
  width:100%;
  padding:14px 16px;
  border-radius:18px;
  border:1px solid #cbd5e1;
  margin-top:6px;
  font-size:14px;
}
button{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.lista .item{
  background:#f1f5f9;
  padding:14px;
  border-radius:16px;
  margin-top:6px;
  cursor:pointer;
}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800;
  font-size:12px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr 1fr auto;
  gap:8px;
}
.ing{
  background:#f8fafc;
  border-radius:14px;
  padding:10px 14px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:26px;
}
.kpi{
  background:#f8fafc;
  border-radius:20px;
  padding:18px;
  text-align:center;
  font-weight:800;
}
img.preview{
  max-width:180px;
  border-radius:16px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<h1>üìã Ficha T√©cnica</h1>

<!-- PRODUTO -->
<label>Produto (prato)</label>
<input id="buscaProduto">
<div id="listaProduto" class="lista"></div>
<div id="infoProduto" class="badge"></div>

<label>Foto do prato</label>
<input type="file" id="foto">
<img id="preview" class="preview" style="display:none">

<h3>üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<input id="buscaIngrediente">
<div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <select id="unUso"></select>
  <input id="rend" type="number" placeholder="Rend %">
  <input id="unOrig" readonly placeholder="Un origem">
  <input id="custoOrig" readonly placeholder="Custo origem">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<br><span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<br><span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">Pre√ßo Venda<br><span id="precoVenda">R$ 0,00</span></div>
  <div class="kpi">Margem<br><span id="margem">0%</span></div>
</div>

<button onclick="salvar()" style="margin-top:28px">Salvar Ficha T√©cnica</button>

</div>

<script>
const sb = supabase.createClient(
 "https://dsngsuetvucxeztbgbtb.supabase.co",
 "sb_publishable_rN6fZXNxnjgwnbXTPXEP5A_7n5Ty9Cp"
);

/* ===== UNIDADES ===== */
const UNIDADES={
 g:{base:"g", fator:1},
 kg:{base:"g", fator:1000},
 ml:{base:"ml", fator:1},
 l:{base:"ml", fator:1000},
 un:{base:"un", fator:1},
 pct:{base:"un", fator:1},
 cx:{base:"un", fator:1}
};

Object.keys(UNIDADES).forEach(u=>{
  unUso.innerHTML+=`<option value="${u}">${u}</option>`;
});

const moeda=v=>Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let produto=null, ingrediente=null, ingredientes=[], cmv=0;

/* ===== FOTO ===== */
foto.onchange=()=>{
  preview.src=URL.createObjectURL(foto.files[0]);
  preview.style.display="block";
};

/* ===== PRODUTO ===== */
buscaProduto.onkeyup=async()=>{
  if(buscaProduto.value.length<2)return listaProduto.innerHTML="";
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaProduto.value)}`);
  const j=await r.json();
  listaProduto.innerHTML="";
  j.items.forEach(p=>{
    listaProduto.innerHTML+=`
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao}','${p.unidadeDeVenda}')">${p.descricao}</div>`;
  });
};

async function selectProduto(id,nome,un){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  produto={
    id,nome,unidade:un,
    preco:Number(p.precoVenda1)||0
  };
  precoVenda.innerText=moeda(produto.preco);
  infoProduto.innerText=`Unidade: ${un}`;
  listaProduto.innerHTML="";
  render();
}

/* ===== INGREDIENTES ===== */
buscaIngrediente.onkeyup=async()=>{
  if(buscaIngrediente.value.length<2)return listaIngrediente.innerHTML="";
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaIngrediente.value)}`);
  const j=await r.json();
  listaIngrediente.innerHTML="";
  j.items.forEach(p=>{
    listaIngrediente.innerHTML+=`
      <div class="item" onclick="selectIng(${p.id},'${p.descricao}','${p.unidadeDeVenda}')">${p.descricao}</div>`;
  });
};

async function selectIng(id,nome,un){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  ingrediente={
    nome,
    unidadeOrig:un,
    custoOrig:Number(p.precoMedioDeReposicao)||Number(p.precoFiscalDeReposicao)||Number(p.custoProduto)||0
  };
  unOrig.value=un;
  custoOrig.value=moeda(ingrediente.custoOrig);
  listaIngrediente.innerHTML="";
}

function addIngrediente(){
  if(!ingrediente||!qtd.value)return;

  const uUso=UNIDADES[unUso.value];
  const uOrig=UNIDADES[ingrediente.unidadeOrig.toLowerCase()]||uUso;

  const qtdBase=qtd.value*uUso.fator;
  const custoUnitBase=ingrediente.custoOrig/uOrig.fator;

  let total=qtdBase*custoUnitBase;
  if(rend.value) total*=((100-rend.value)/100);

  ingredientes.push({...ingrediente,qtd:qtd.value,unUso:unUso.value,total});
  cmv+=total;
  qtd.value="";
  render();
}

function render(){
  listaIng.innerHTML=ingredientes.map(i=>
    `<div class="ing"><span>${i.nome} ${i.qtd}${i.unUso}</span><strong>${moeda(i.total)}</strong></div>`
  ).join("");
  cmvTotal.innerText=moeda(cmv);
  cmvUnit.innerText=moeda(cmv/(rendimentoFinal.value||1));
  margem.innerText=produto?.preco?(((produto.preco-(cmv/(rendimentoFinal.value||1)))/produto.preco)*100).toFixed(1)+"%":"0%";
}

async function salvar(){
  let fotoUrl=null;
  if(foto.files[0]){
    const path=`${Date.now()}-${foto.files[0].name}`;
    await sb.storage.from("ficha_tecnica").upload(path,foto.files[0]);
    fotoUrl=sb.storage.from("ficha_tecnica").getPublicUrl(path).data.publicUrl;
  }
  await sb.from("ficha_tecnica").insert({
    produto_id:produto.id,
    produto_nome:produto.nome,
    preco_venda:produto.preco,
    foto_url:fotoUrl,
    receita:ingredientes,
    custo_total:cmv,
    custo_unitario:cmv/(rendimentoFinal.value||1),
    rendimento:rendimentoFinal.value,
    margem_percentual:margem.innerText
  });
  alert("Ficha t√©cnica salva!");
}
</script>
</body>
</html>
