<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CB SYSTEMS¬Æ</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#00c2b8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --primary-soft:#dff6f5;
  --bg:#ecf7f7;
  --white:#ffffff;
}

  
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  overflow:hidden;
}

/* LOGIN */
.login{
  position:fixed;
  inset:0;
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.login-box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:32px;
  border-radius:28px;
  box-shadow:0 40px 90px rgba(0,0,0,.25);
}

.login-box h1{
  font-size:22px;
  font-weight:800;
  margin-bottom:18px;
}

.login-box label{
  font-size:13px;
  font-weight:700;
  margin-top:14px;
  display:block;
}

.login-box input{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  margin-top:6px;
}

.login-box button{
  width:100%;
  margin-top:22px;
  padding:14px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* APP */
.app{
  display:grid;
  grid-template-columns:88px 1fr;
  height:100vh;
  display:none;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px 0;
  gap:18px;
}

.icon{
  width:48px;
  height:48px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}

.icon:hover{transform:scale(1.08)}
.icon.active{
  background:#fff;
  box-shadow:0 0 0 4px rgba(255,255,255,.55);
}

/* GLYPHS */
.glyph{width:22px;height:22px;position:relative}
.glyph.home::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00a6a0;
  clip-path:polygon(50% 0,100% 40%,100% 100%,0 100%,0 40%);
  border-radius:4px;
}
.glyph.doc::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00a6a0;
  border-radius:4px;
}
.glyph.doc::after{
  content:"";
  position:absolute;
  top:4px;
  left:4px;
  right:4px;
  height:3px;
  background:#e6f7f7;
  box-shadow:0 6px 0 #e6f7f7,0 12px 0 #e6f7f7;
}
.glyph.chart::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:5px;
  height:14px;
  background:#00a6a0;
  box-shadow:8px -6px 0 #00a6a0,16px -2px 0 #00a6a0;
}
.glyph.settings{
  border:3px solid #00a6a0;
  border-radius:50%;
}
.glyph.settings::after{
  content:"";
  position:absolute;
  inset:6px;
  border:2px solid #00a6a0;
  border-radius:50%;
}

/* MAIN */
.main{
  display:flex;
  flex-direction:column;
  height:100%;
}
.header{
  height:68px;
  background:var(--primary-soft);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  font-weight:800;
}
.logout{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:12px;
  color:#fff;
  font-weight:700;
  cursor:pointer;
}
iframe{
  flex:1;
  width:100%;
  border:0;
  background:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="login">
  <div class="login-box">
    <h1>üîê Acesso ao Sistema</h1>

    <label>Email</label>
    <input id="email" type="email">

    <label>Senha</label>
    <input id="senha" type="password">

    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- APP -->
<div id="app" class="app">

  <aside class="sidebar">
    <div class="icon active" onclick="openPage('home.html',this)">
      <span class="glyph home"></span>
    </div>
    <div class="icon" onclick="openPage('fichatecnica.html',this)">
      <span class="glyph doc"></span>
    </div>
        <div class="icon" onclick="openPage('ingredientes.html',this)">
      <span class="glyph doc"></span>
    </div>
    <div class="icon" onclick="openPage('analiseficha.html',this)">
      <span class="glyph chart"></span>
    </div>
    <div class="icon" onclick="openPage('cards/card3.html',this)">
      <span class="glyph settings"></span>
    </div>
  </aside>

  <div class="main">
    <div class="header">
      CB SYSTEMS¬Æ - FICHA T√âCNICA
      <button class="logout" onclick="logout()">Sair</button>
    </div>
    <iframe id="frame" src=""></iframe>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

async function check(){
  const { data } = await sb.auth.getSession();
  if(data.session){
    loginBox(false);
    openPage("home.html",document.querySelector(".icon"));
  }
}
check();

async function login(){
  const { error } = await sb.auth.signInWithPassword({
    email: email.value,
    password: senha.value
  });
  if(error){ alert(error.message); return; }

  // üîê garante que a sess√£o est√° pronta
  await sb.auth.getSession();

  loginBox(false);
  openPage("home.html",document.querySelector(".icon"));
}

async function logout(){
  await sb.auth.signOut();
  location.reload();
}

function loginBox(show){
  document.getElementById("login").style.display = show?"flex":"none";
  document.getElementById("app").style.display = show?"none":"grid";
}

function openPage(page,el){
  document.getElementById("frame").src = page;
  document.querySelectorAll(".icon").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
}
</script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker
      .register("/service-worker.js")
      .then(() => console.log("‚úÖ PWA ativo"))
      .catch(err => console.error("‚ùå Erro no SW:", err));
  });
}
</script>

</body>
</html>
