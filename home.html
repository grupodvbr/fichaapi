<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Home ‚Ä¢ Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --bg:#ecf7f7;
  --card:#ffffff;
  --muted:#94a3b8;
  --shadow:0 22px 60px rgba(0,0,0,.08);
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}

html,body{
  width:100%;
  height:100%;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
}

/* CONTAINER */
.container{
  padding:28px;
  width:100%;
  height:100%;
}

/* HEADER LOCAL */
.header{
  margin-bottom:26px;
}

.header h1{
  font-size:22px;
  font-weight:800;
  color:#0f172a;
}

.header p{
  margin-top:6px;
  color:var(--muted);
  font-size:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:24px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:var(--shadow);
  overflow:hidden;
  min-height:220px;
  position:relative;
}

/* T√çTULO DO CARD */
.card-title{
  padding:16px 20px;
  font-weight:800;
  font-size:15px;
  background:linear-gradient(90deg,var(--primary),transparent);
  color:#0f172a;
}

/* IFRAME DO CARD */
.card iframe{
  width:100%;
  height:calc(100% - 52px);
  border:0;
  background:#fff;
}

/* POSI√á√ïES */
.c1{grid-column:span 4}
.c2{grid-column:span 4}
.c3{grid-column:span 4}

/* RESPONSIVO */
@media(max-width:1100px){
  .c1,.c2,.c3{grid-column:span 12}
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">

  </div>

  <!-- GRID DE CARDS -->
  <div class="grid">

    <!-- CARD 1 -->
    <div class="card c1">
      <div class="card-title">üìã Ficha T√©cnica</div>
      <iframe src="cards/card1.html"></iframe>
    </div>

    <!-- CARD 2 -->
    <div class="card c2">
      <div class="card-title">üìä Indicadores</div>
      <iframe src="cards/card2.html"></iframe>
    </div>

    <!-- CARD 3 -->
    <div class="card c3">
      <div class="card-title">üìà An√°lises</div>
      <iframe src="cards/card3.html"></iframe>
    </div>

  </div>

</div>

</body>
</html>
