<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --primary-soft:#dff6f5;
  --bg:#ecf7f7;
  --card:#ffffff;
  --text:#0f172a;
  --shadow:0 22px 60px rgba(0,0,0,.08);
}

/* RESET ABSOLUTO */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
}

/* APP */
.app{
  display:grid;
  grid-template-columns:88px 1fr;
  width:100vw;
  height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px 0;
  gap:22px;
}

/* SILHUETAS */
.sidebar .icon{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.35);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.25);
  cursor:pointer;
  transition:.2s;
}
.sidebar .icon:hover{
  transform:scale(1.08);
  background:rgba(255,255,255,.55);
}

/* ================= MAIN ================= */
.main{
  display:flex;
  flex-direction:column;
  width:100%;
  height:100%;
}

/* HEADER */
.header{
  height:68px;
  background:var(--primary-soft);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  border-bottom:1px solid rgba(0,0,0,.04);
}

.header .left{
  display:flex;
  align-items:center;
  gap:14px;
}

.header .avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#cbd5e1;
}

.header .title{
  font-size:18px;
  font-weight:800;
}

.header .search{
  width:340px;
  height:38px;
  border-radius:999px;
  background:#fff;
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);
}

/* CONTENT */
.content{
  flex:1;
  padding:28px;
  overflow:auto;
}

/* SCROLL PREMIUM */
.content::-webkit-scrollbar{width:8px}
.content::-webkit-scrollbar-thumb{
  background:#cbd5e1;
  border-radius:8px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:24px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:var(--shadow);
  overflow:hidden;
  min-height:220px;
}

/* POSIÇÕES */
.c1{grid-column:span 3}
.c2{grid-column:span 3}
.c3{grid-column:span 3}
.c4{grid-column:span 3}
.c5{grid-column:span 8}
.c6{grid-column:span 4}
.c7{grid-column:span 8}
.c8{grid-column:span 4}

/* IFRAME */
.card iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR COLADA NO CANTO -->
  <aside class="sidebar">
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <!-- HEADER -->
    <div class="header">
      <div class="left">
        <div class="avatar"></div>
        <div class="title">Dashboard</div>
      </div>
      <div class="search"></div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="grid">

        <div class="card c1"><iframe src="fichatecnica.html"></iframe></div>
        <div class="card c2"><iframe src="analiseficha.html"></iframe></div>
        <div class="card c3"><iframe src="home.html"></iframe></div>
        <div class="card c4"><iframe src="home.html"></iframe></div>

        <div class="card c5"><iframe src="grafico.html"></iframe></div>
        <div class="card c6"><iframe src="lateral.html"></iframe></div>

        <div class="card c7"><iframe src="home.html"></iframe></div>
        <div class="card c8"><iframe src="home.html"></iframe></div>

      </div>
    </div>

  </div>

</div>

</body>
</html>
