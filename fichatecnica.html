<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FICHA TÉCNICA • CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#14b8a6;
  --primary-dark:#0f766e;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
}
.hidden{display:none}

/* LAYOUT */
.container{max-width:1100px;margin:auto;padding:28px}
.card{
  background:var(--card);
  border-radius:24px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  position:relative;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.75);
  display:none;
  align-items:center;
  justify-content:center;
  border-radius:24px;
  z-index:10;
}
.spinner{
  width:28px;height:28px;
  border:4px solid #cbd5e1;
  border-top-color:var(--primary);
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* FORM */
h1,h3{margin:0 0 18px;font-weight:800}
label{display:block;margin-top:16px;font-size:13px;font-weight:800}
input,select,button{
  width:100%;
  padding:14px 16px;
  margin-top:6px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  text-transform:uppercase;
  font-family:inherit;
}
  #authEmail{
  text-transform: lowercase;
}

button{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}

/* LISTAS */
.lista .item{
  background:#f1f5f9;
  padding:14px;
  border-radius:14px;
  margin-top:6px;
  cursor:pointer;
  font-weight:800;
}
.lista .item:hover{background:#e2e8f0}

/* INGREDIENTES */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}
.ing{
  background:#f8fafc;
  padding:12px 16px;
  border-radius:14px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
  font-weight:800;
}

/* KPIS */
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:26px;
}
.kpi{
  background:#f8fafc;
  padding:18px;
  border-radius:18px;
  text-align:center;
  font-weight:800;
}
.kpi span{
  display:block;
  margin-top:6px;
  font-size:18px;
}

/* FOTO */
.preview{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:18px;
  margin-top:12px;
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#22c55e;
  color:#fff;
  padding:14px 20px;
  border-radius:14px;
  font-weight:800;
  opacity:0;
  transform:translateY(10px);
  transition:.3s;
  pointer-events:none;
  z-index:99;
}
.toast.show{opacity:1;transform:translateY(0)}
</style>
</head>

<body>

<div class="container">

<!-- AUTH -->
<div id="authBox" class="card">
  <h1>ENTRAR</h1>
  <label>EMAIL</label>
  <input id="authEmail" type="email">
  <label>SENHA</label>
  <input id="authSenha" type="password">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- APP -->
<div id="app" class="card hidden">
  <div id="overlay" class="overlay"><div class="spinner"></div></div>

  <h1>FICHA TÉCNICA</h1>

  <label>NOME DO PRATO</label>
  <input id="nomePrato">

  <label>TIPO DO PRATO</label>
  <select id="tipoPrato">
    <option value="">SELECIONE</option>
    <option>PRATO PRINCIPAL</option>
    <option>ENTRADA</option>
    <option>SOBREMESA</option>
    <option>DRINK</option>
    <option>SUSHI</option>
    <option>ACOMPANHAMENTO</option>
  </select>

  <label>PREÇO DE VENDA</label>
  <input id="precoVenda" type="number" step="0.01">

  <label>RENDIMENTO FINAL (PORÇÕES)</label>
  <input id="rendimentoFinal" type="number" value="1" min="1">

  <label>FOTO DO PRATO</label>
  <input type="file" id="fotoProduto" accept="image/*">
  <img id="previewFoto" class="preview hidden">

  <h3>INGREDIENTES</h3>

  <label>BUSCAR INGREDIENTE</label>
  <input id="buscaIngrediente">
  <div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" step="0.001" placeholder="QTD">
  <input id="unUso" readonly placeholder="UN">
  <input id="custo" readonly placeholder="CUSTO">
  <input id="rend" readonly placeholder="REND %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="ingredienteSelecionado" style="margin-top:8px;font-weight:800;color:#0f766e"></div>


  <div id="listaIng"></div>

  <div class="kpis">
    <div class="kpi">CMV TOTAL<span id="cmvTotal">R$ 0,00</span></div>
    <div class="kpi">CMV UNIT<span id="cmvUnit">R$ 0,00</span></div>
    <div class="kpi">MARGEM<span id="margem">—</span></div>
  </div>

<button id="btnSalvar" onclick="salvar()">SALVAR FICHA TÉCNICA</button>
</div>

</div>

<div id="toast" class="toast">SALVO COM SUCESSO</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);
const btnSalvar = document.getElementById("btnSalvar");

/* ================= UTIL ================= */
const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
const toast=m=>{
  const t=document.getElementById("toast");
  t.textContent=m;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
};
const overlay=document.getElementById("overlay");
const show = () => overlay && (overlay.style.display = "flex");
const hide = () => overlay && (overlay.style.display = "none");


/* ================= AUTH ================= */
async function restore(){
  const {data}=await sb.auth.getSession();
  if(data?.session){
    authBox.classList.add("hidden");
    app.classList.remove("hidden");
  }
}
restore();

async function login(){
  show();
  const {error}=await sb.auth.signInWithPassword({
    email:authEmail.value,
    password:authSenha.value
  });
  hide();
  if(error){toast(error.message);return;}
  authBox.classList.add("hidden");
  app.classList.remove("hidden");
}

/* ================= FOTO ================= */
fotoProduto.onchange=()=>{
  if(!fotoProduto.files[0])return;
  previewFoto.src=URL.createObjectURL(fotoProduto.files[0]);
  previewFoto.classList.remove("hidden");
};

/* ================= INGREDIENTES ================= */
let ingrediente=null;
let ingredientes=[];

buscaIngrediente.oninput=async()=>{
  const q=buscaIngrediente.value.trim().toUpperCase();
  if(q.length<2){listaIngrediente.innerHTML="";return;}
  const {data}=await sb.from("produtos")
    .select("id,nome,unidade_medida,valor,rendimento_percentual")
    .ilike("nome",`%${q}%`)
    .limit(10);
  listaIngrediente.innerHTML=(data||[]).map(i=>`
    <div class="item" onclick="selectIngrediente('${i.id}')">${i.nome}</div>
  `).join("");
};

async function selectIngrediente(id){
  const {data,error}=await sb.from("produtos")
    .select("*")
    .eq("id",id)
    .single();
  if(error){toast("ERRO AO CARREGAR INGREDIENTE");return;}

  ingrediente={
    produto_id:data.id,
    nome:data.nome,
    unidade:data.unidade_medida,
    custo:Number(data.valor),
    rendimento:Number(data.rendimento_percentual||100)
  };

unUso.value = ingrediente.unidade;
custo.value = ingrediente.custo.toFixed(4);
rend.value = ingrediente.rendimento;

ingredienteSelecionado.textContent = ingrediente.nome;

listaIngrediente.innerHTML = "";

}

function addIngrediente(){
if (!ingrediente || qtd.value <= 0) {
  toast("QUANTIDADE INVÁLIDA");
  return;
}
  const fator=ingrediente.rendimento/100;
  const total=(qtd.value*ingrediente.custo)/fator;

  ingredientes.push({
    produto_id:ingrediente.produto_id,
    nome:ingrediente.nome,
    unidade:ingrediente.unidade,
    quantidade:Number(qtd.value),
    custo_unitario:ingrediente.custo,
    custo_total:total,
    rendimento:ingrediente.rendimento
  });

qtd.value = "";
unUso.value = "";
custo.value = "";
rend.value = "";
ingredienteSelecionado.textContent = "";
ingrediente = null;
render();

}

function render(){
  const cmv=ingredientes.reduce((s,i)=>s+i.custo_total,0);
  const por=Number(rendimentoFinal.value||1);
  const preco=Number(precoVenda.value||0);

  listaIng.innerHTML=ingredientes.map(i=>`
    <div class="ing">
      <span>${i.nome} (${i.quantidade} ${i.unidade})</span>
      <strong>${moeda(i.custo_total)}</strong>
    </div>
  `).join("");

  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/por);

  if(preco>0){
    const margemPerc=((preco-(cmv/por))/preco)*100;
margem.textContent = margemPerc.toFixed(2) + "%";
margem.style.color = margemPerc < 0 ? "#ef4444" : "#16a34a";
  }else margem.textContent="—";
}

precoVenda.oninput=render;
rendimentoFinal.oninput=render;

/* ================= SALVAR ================= */
async function salvar(){
  if(!nomePrato.value || ingredientes.length === 0){
    toast("PREENCHA PRATO E INGREDIENTES");
    return;
  }

show();
btnSalvar.disabled = true;

  try{
    /* ================= FOTO ================= */
    let fotoUrl = null;

    if (fotoProduto.files.length > 0) {
const file = fotoProduto.files[0];

if (!file.type.startsWith("image/")) {
  toast("ARQUIVO INVÁLIDO");
  hide();
  btnSalvar.disabled = false;
  return;
}

if (file.size > 10 * 1024 * 1024) {
  toast("IMAGEM MUITO GRANDE (MAX 10MB)");
  hide();
  btnSalvar.disabled = false;
  return;
}


      const ext = file.name.split(".").pop();
      const fileName = `${crypto.randomUUID()}.${ext}`;
      const filePath = `fichas/${fileName}`;

      const { error: uploadError } = await sb
        .storage
        .from("buffet")
        .upload(filePath, file, {
          cacheControl: "3600",
          upsert: false
        });

      if (uploadError) throw uploadError;

      fotoUrl = sb
        .storage
        .from("buffet")
        .getPublicUrl(filePath)
        .data.publicUrl;
    }

    /* ================= CMV ================= */
    const cmv = ingredientes.reduce((s,i)=>s+i.custo_total,0);
    const por = Number(rendimentoFinal.value || 1);
    const preco = Number(precoVenda.value || 0);
    const margemPerc = preco ? ((preco - (cmv/por)) / preco) * 100 : 0;

    /* ================= INSERIR PRATO ================= */
    const { data: prato, error: pratoError } = await sb
      .from("buffet")
      .insert({
        nome: nomePrato.value,
        tipo: tipoPrato.value,
        preco_venda: preco,
        custo_total: cmv,
        custo_unitario: cmv / por,
        margem_percentual: margemPerc,
        rendimento: por,
        foto_url: fotoUrl
      })
      .select()
      .single();

    if (pratoError) throw pratoError;

    /* ================= INSERIR INGREDIENTES ================= */
    for (const i of ingredientes) {
      const { error: itemError } = await sb
        .from("buffet_itens")
        .insert({
          buffet_id: prato.id,
          produto_id: i.produto_id,   // UUID
          nome: i.nome,
          unidade_uso: i.unidade,
          quantidade: i.quantidade,
          custo_unitario: i.custo_unitario,
          custo_calculado: i.custo_total,
          rendimento_percentual: i.rendimento
        });

      if (itemError) throw itemError;
    }

hide();
btnSalvar.disabled = false;
ingredientes = [];
toast("SALVO COM SUCESSO");
// limpar campos do formulário
nomePrato.value = "";
tipoPrato.value = "";
precoVenda.value = "";
rendimentoFinal.value = 1;

fotoProduto.value = "";
previewFoto.src = "";
previewFoto.classList.add("hidden");

buscaIngrediente.value = "";
listaIngrediente.innerHTML = "";
listaIng.innerHTML = "";
ingredienteSelecionado.textContent = "";

cmvTotal.textContent = "R$ 0,00";
cmvUnit.textContent = "R$ 0,00";
margem.textContent = "—";
margem.style.color = "";


  }catch(err){
hide();
btnSalvar.disabled = false;
console.error("ERRO AO SALVAR:", err);
toast(err.message || "ERRO AO SALVAR");

  }
}
</script>

</body>
</html>
