<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha TÃ©cnica â€¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  padding:18px;
  background:#eef2ff;
  font-family:Inter,Arial,sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:28px;
  padding:30px;
  box-shadow:0 30px 70px rgba(0,0,0,.12);
}
h1{margin-bottom:24px}
label{
  display:block;
  margin-top:16px;
  font-weight:800;
  font-size:13px;
}
input,select,button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  margin-top:6px;
}
button{
  background:#2563eb;
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.lista .item{
  background:#f1f5f9;
  padding:12px;
  border-radius:12px;
  margin-top:6px;
  cursor:pointer;
}
.ing{
  background:#f8fafc;
  padding:12px 16px;
  border-radius:12px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  margin-top:24px;
}
.kpi{
  background:#f8fafc;
  padding:16px;
  border-radius:16px;
  text-align:center;
  font-weight:800;
}
.kpi span{
  display:block;
  margin-top:6px;
  font-size:18px;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“‹ Ficha TÃ©cnica</h1>

<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do produto">
<div id="listaProduto" class="lista"></div>

<label>Ingrediente</label>
<input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">
<div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" step="0.001" placeholder="Qtd usada">
  <select id="unUso">
    <option>UN</option>
    <option>KG</option>
    <option>G</option>
    <option>L</option>
    <option>ML</option>
  </select>
  <input id="custo" readonly placeholder="Custo unit">
  <input id="rend" type="number" placeholder="Rend %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (porÃ§Ãµes)</label>
<input id="rendimentoFinal" type="number" value="1" min="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">PreÃ§o Venda<span id="precoVenda">â€”</span></div>
  <div class="kpi">Margem<span id="margem">â€”</span></div>
</div>

<button onclick="salvar()" style="margin-top:26px">Salvar Ficha TÃ©cnica</button>

</div>

<script>
const sb = supabase.createClient(
  "https://dsngsuetvucxeztbgbtb.supabase.co",
  "sb_publishable_rN6fZXNxnjgwnbXTPXEP5A_7n5Ty9Cp"
);

let produto = null;
let ingrediente = null;
let ingredientes = [];
let debounce = null;

const moeda = v =>
  "R$ " + Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* PRODUTO */
buscaProduto.oninput = () => {
  clearTimeout(debounce);
  if (buscaProduto.value.length < 3) {
    listaProduto.innerHTML = "";
    return;
  }
  debounce = setTimeout(async () => {
    const r = await fetch(`/api/produtos-busca?q=${buscaProduto.value}`);
    const j = await r.json();
    listaProduto.innerHTML = j.items.map(p => `
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>
    `).join("");
  }, 300);
};

async function selectProduto(id,nome){
  const r = await fetch(`/api/produto-preco/${id}`);
  const j = await r.json();
  const p = j.items?.[0] || j[0] || {};
  produto = { id, nome, preco: Number(p.precoVenda1 || 0) };
  precoVenda.textContent = moeda(produto.preco);
  listaProduto.innerHTML = `<b>${nome}</b>`;
  render();
}

/* INGREDIENTE */
buscaIngrediente.oninput = () => {
  clearTimeout(debounce);
  if (buscaIngrediente.value.length < 3) {
    listaIngrediente.innerHTML = "";
    return;
  }
  debounce = setTimeout(async () => {
    const r = await fetch(`/api/produtos-busca?q=${buscaIngrediente.value}`);
    const j = await r.json();
    listaIngrediente.innerHTML = j.items.map(p => `
      <div class="item" onclick="selectIngrediente(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>
    `).join("");
  }, 300);
};

async function selectIngrediente(id,nome){
  const r = await fetch(`/api/produto-preco/${id}`);
  const j = await r.json();
  const p = j.items?.[0] || j[0] || {};
  ingrediente = { nome, custo: Number(p.precoMedioDeReposicao || p.custoProduto || 0) };
  custo.value = ingrediente.custo.toFixed(4);
  listaIngrediente.innerHTML = `<b>${nome}</b>`;
}

/* ADD */
function addIngrediente(){
  if(!ingrediente || !qtd.value) return;
  const rendimento = (rend.value || 100) / 100;
  const total = qtd.value * ingrediente.custo * rendimento;
  ingredientes.push({
    nome: ingrediente.nome,
    quantidade: qtd.value,
    unidade: unUso.value,
    custo_unitario: ingrediente.custo,
    custo_total: total
  });
  qtd.value=""; rend.value="";
  ingrediente=null;
  render();
}

/* RENDER */
function render(){
  const cmv = ingredientes.reduce((s,i)=>s+i.custo_total,0);
  listaIng.innerHTML = ingredientes.map(i=>`
    <div class="ing">
      <span>${i.nome} (${i.quantidade} ${i.unidade})</span>
      <strong>${moeda(i.custo_total)}</strong>
    </div>
  `).join("");
  const porcoes = rendimentoFinal.value || 1;
  cmvTotal.textContent = moeda(cmv);
  cmvUnit.textContent = moeda(cmv/porcoes);
  margem.textContent = produto?.preco
    ? (((produto.preco-(cmv/porcoes))/produto.preco)*100).toFixed(1)+"%"
    : "â€”";
}

/* SALVAR */
async function salvar(){
  if(!produto || !ingredientes.length){
    alert("Produto e ingredientes obrigatÃ³rios");
    return;
  }

  const cmv = ingredientes.reduce((s,i)=>s+i.custo_total,0);
  const porcoes = rendimentoFinal.value || 1;

  const { data, error } = await sb
    .from("buffet")
    .insert({
      produto_id: produto.id,
      nome: produto.nome,
      preco_venda: produto.preco,
      custo_total: cmv,
      custo_unitario: cmv/porcoes,
      margem_percentual: produto.preco
        ? ((produto.preco-(cmv/porcoes))/produto.preco)*100
        : null,
      rendimento: porcoes
    })
    .select()
    .single();

  if(error){
    alert("Erro ao salvar ficha");
    console.error(error);
    return;
  }

  for(const i of ingredientes){
    await sb.from("buffet_itens").insert({
      buffet_id: data.id,
      nome: i.nome,
      unidade_uso: i.unidade,
      quantidade: i.quantidade,
      custo_unitario: i.custo_unitario,
      custo_calculado: i.custo_total
    });
  }

  alert("Ficha tÃ©cnica salva com sucesso");
  location.reload();
}
</script>
</body>
</html>
