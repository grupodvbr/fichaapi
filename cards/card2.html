<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ingredientes • Análise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#00c2b8;
  --soft:#e6f7f7;
  --danger:#ef4444;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

/* RESET */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

/* CARD */
.card{
  height:100%;
  background:var(--card);
  border-radius:22px;
  padding:20px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

/* HEADER */
.header{
  font-weight:800;
  font-size:15px;
  display:flex;
  align-items:center;
  gap:8px;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:14px;
}

.kpi{
  background:var(--soft);
  border-radius:16px;
  padding:14px;
}

.kpi span{
  display:block;
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.kpi strong{
  font-size:18px;
  font-weight:800;
}

/* DESTAQUE */
.highlight{
  margin-top:16px;
  background:#fff5f5;
  border:1px solid #fecaca;
  border-radius:16px;
  padding:14px;
}

.highlight h4{
  margin:0 0 6px;
  font-size:13px;
  font-weight:800;
  color:var(--danger);
}

.highlight p{
  margin:0;
  font-size:13px;
  font-weight:600;
  color:var(--text);
}

.highlight small{
  display:block;
  margin-top:4px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">

  <div>

    <div class="kpis">
      <div class="kpi">
        <span>Total de ingredientes</span>
        <strong id="total">—</strong>
      </div>

      <div class="kpi">
        <span>CMV total</span>
        <strong id="cmv">—</strong>
      </div>

      <div class="kpi">
        <span>Maior impacto</span>
        <strong id="impacto">—</strong>
      </div>

      <div class="kpi">
        <span>Receitas afetadas</span>
        <strong id="receitas">—</strong>
      </div>
    </div>

    <div class="highlight">
      <h4>Ingrediente mais caro</h4>
      <p id="ingrediente">—</p>
      <small id="unitario">—</small>
    </div>
  </div>

</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const moeda = v =>
  "R$ " + Number(v || 0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* ================= LOAD ================= */
(async()=>{
  const { data, error } = await sb
    .from("buffet_itens")
    .select("nome, buffet_id, custo_unitario, custo_calculado");

  if(error || !data?.length){
    return;
  }

  document.getElementById("total").textContent = data.length;

  const cmvTotal = data.reduce((s,i)=>s+Number(i.custo_calculado||0),0);
  document.getElementById("cmv").textContent = moeda(cmvTotal);

  const maiorImpacto = data.reduce((a,b)=>
    Number(b.custo_calculado) > Number(a.custo_calculado) ? b : a
  );
  document.getElementById("impacto").textContent =
    moeda(maiorImpacto.custo_calculado);

  const maisCaro = data.reduce((a,b)=>
    Number(b.custo_unitario) > Number(a.custo_unitario) ? b : a
  );

  const receitas = new Set(
    data.filter(i=>i.nome === maisCaro.nome).map(i=>i.buffet_id)
  ).size;

  document.getElementById("ingrediente").textContent = maisCaro.nome;
  document.getElementById("unitario").textContent =
    `Custo unitário ${moeda(maisCaro.custo_unitario)} • usado em ${receitas} receita(s)`;

  document.getElementById("receitas").textContent = receitas;
})();
</script>

</body>
</html>
