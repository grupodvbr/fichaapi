<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --warn:#fef3c7;
  --bg:#eef2ff;
  --card:#fff;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:18px;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  font-family:Inter,Arial,sans-serif;
  color:var(--text);
}
.container{
  max-width:1000px;
  margin:auto;
  background:var(--card);
  border-radius:30px;
  padding:30px;
  box-shadow:0 35px 80px rgba(0,0,0,.12);
}
h1,h3{margin:0;font-weight:800}
h1{margin-bottom:24px}
h3{margin:26px 0 12px}
label{font-size:13px;font-weight:800;margin-top:16px;display:block}
input,button{
  width:100%;
  padding:14px 16px;
  border-radius:18px;
  border:1px solid #cbd5e1;
  margin-top:6px;
  font-size:14px;
}
button{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.lista .item{
  background:#f1f5f9;
  padding:14px;
  border-radius:16px;
  margin-top:6px;
  cursor:pointer;
}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800;
  font-size:12px;
}
.badge.warn{background:var(--warn)}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:8px;
}
.ing{
  background:#f8fafc;
  border-radius:14px;
  padding:10px 14px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:26px;
}
.kpi{
  background:#f8fafc;
  border-radius:20px;
  padding:18px;
  text-align:center;
  font-weight:800;
}
</style>
</head>

<body>
<div class="container">

<h1>üìã Ficha T√©cnica</h1>

<!-- PRODUTO -->
<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do produto">
<div id="listaProduto" class="lista"></div>
<div id="infoProduto" class="badge"></div>

<h3>üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">
<div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <input id="un" readonly placeholder="Un">
  <input id="custo" readonly placeholder="Custo unit">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<br><span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<br><span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">Pre√ßo Venda<br><span id="precoVenda">R$ 0,00</span></div>
  <div class="kpi">Margem<br><span id="margem">0%</span></div>
</div>

<button onclick="salvar()" style="margin-top:28px">Salvar Ficha T√©cnica</button>

</div>

<script>
const sb = supabase.createClient(
  "https://dsngsuetvucxeztbgbtb.supabase.co",
  "sb_publishable_rN6fZXNxnjgwnbXTPXEP5A_7n5Ty9Cp"
);

let produto=null, ingrediente=null, ingredientes=[], cmv=0;
const moeda=v=>"R$ "+Number(v||0).toFixed(2);

/* ===== PRODUTO ===== */
buscaProduto.onkeyup=async()=>{
  if(buscaProduto.value.length<2)return listaProduto.innerHTML="";
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaProduto.value)}`);
  const j=await r.json();
  listaProduto.innerHTML="";
  j.items.forEach(p=>{
    listaProduto.innerHTML+=`
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}','${p.unidadeDeVenda||''}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectProduto(id,nome,un){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  produto={
    id,nome,unidade:un,
    preco:Number(p.precoVenda1)||Number(p.precoOferta1)||0
  };
  precoVenda.innerText=moeda(produto.preco);
  infoProduto.textContent=`Unidade: ${un} ${produto.preco===0?'‚Ä¢ Sem pre√ßo':''}`;
  infoProduto.className=`badge ${produto.preco===0?'warn':''}`;
  listaProduto.innerHTML="";
  render();
}

/* ===== INGREDIENTES ===== */
buscaIngrediente.onkeyup=async()=>{
  if(buscaIngrediente.value.length<2)return listaIngrediente.innerHTML="";
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaIngrediente.value)}`);
  const j=await r.json();
  listaIngrediente.innerHTML="";
  j.items.forEach(p=>{
    listaIngrediente.innerHTML+=`
      <div class="item" onclick="selectIng(${p.id},'${p.descricao.replace(/'/g,"")}','${p.unidadeDeVenda||''}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectIng(id,nome,un){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  ingrediente={
    nome,unidade:un,
    custo:Number(p.precoMedioDeReposicao)||Number(p.precoFiscalDeReposicao)||Number(p.custoProduto)||0
  };
  un.value=un;
  custo.value=ingrediente.custo.toFixed(2);
  listaIngrediente.innerHTML="";
}

function addIngrediente(){
  if(!ingrediente||!qtd.value)return;
  const total=qtd.value*ingrediente.custo;
  ingredientes.push({...ingrediente,qtd:qtd.value,total});
  cmv+=total;
  qtd.value="";
  render();
}

function render(){
  listaIng.innerHTML=ingredientes.map(i=>
    `<div class="ing"><span>${i.nome} (${i.unidade}) x ${i.qtd}</span><strong>${moeda(i.total)}</strong></div>`
  ).join("");
  cmvTotal.innerText=moeda(cmv);
  cmvUnit.innerText=moeda(cmv/(rendimentoFinal.value||1));
  margem.innerText=produto?.preco?(((produto.preco-(cmv/(rendimentoFinal.value||1)))/produto.preco)*100).toFixed(1)+"%":"0%";
}

async function salvar(){
  if(!produto)return alert("Selecione um produto");
  await sb.from("ficha_tecnica").insert({
    produto_id:produto.id,
    produto_nome:produto.nome,
    unidade_produto:produto.unidade,
    preco_venda:produto.preco,
    receita:ingredientes,
    rendimento:rendimentoFinal.value,
    custo_total:cmv,
    custo_unitario:cmv/(rendimentoFinal.value||1),
    margem_percentual:margem.innerText
  });
  alert("Ficha t√©cnica salva com sucesso!");
}
</script>
</body>
</html>
