<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha TÃ©cnica â€¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{margin:0;padding:24px;background:#f1f5f9;font-family:Inter}
.container{max-width:1100px;margin:auto;background:#fff;border-radius:28px;padding:36px;box-shadow:0 30px 70px rgba(0,0,0,.12)}
label{font-weight:800;font-size:13px;margin-top:18px;display:block}
input,select,button{width:100%;padding:14px;border-radius:16px;border:1px solid #cbd5e1;margin-top:6px}
.lista .item{padding:14px;background:#f8fafc;border-radius:14px;margin-top:6px;cursor:pointer}
.lista .item:hover{background:#e2e8f0}
.badge{margin-top:10px;padding:10px 18px;border-radius:999px;font-weight:800;background:#e0f2fe;display:inline-block}
.badge.warn{background:#fde68a}
.grid{display:grid;grid-template-columns:2fr 1fr 1fr auto;gap:10px}
.ing{background:#f8fafc;border-radius:14px;padding:12px 16px;margin-top:6px;display:flex;justify-content:space-between}
.kpis{display:grid;grid-template-columns:repeat(5,1fr);gap:14px;margin-top:30px}
.kpi{background:#f8fafc;border-radius:20px;padding:18px;text-align:center;font-weight:800}
.kpi span{display:block;margin-top:6px;font-size:18px}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“‹ Ficha TÃ©cnica</h1>

<!-- PRODUTO -->
<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do prato">
<div id="listaProduto" class="lista"></div>
<div id="produtoBadge" class="badge" style="display:none"></div>

<!-- INGREDIENTES -->
<label>Ingrediente</label>
<input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">
<div id="listaIngrediente" class="lista"></div>
<div id="ingredienteBadge" class="badge" style="display:none"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <input id="custo" readonly placeholder="Custo unitÃ¡rio">
  <input id="rend" type="number" placeholder="Rend %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (porÃ§Ãµes)</label>
<input id="rendimentoFinal" type="number" value="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">PreÃ§o Venda<span id="precoVenda">â€”</span></div>
  <div class="kpi">Lucro<span id="lucro">â€”</span></div>
  <div class="kpi">Margem<span id="margem">â€”</span></div>
</div>

</div>

<script>
let produto=null;
let ingrediente=null;
let ingredientes=[];
let cmv=0;

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

async function getToken(){
  const r=await fetch("/api/auth");
  const j=await r.json();
  return j.accessToken;
}

/* ===== PRODUTO ===== */
buscaProduto.onkeyup=async()=>{
  if(buscaProduto.value.length<2)return;
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaProduto.value)}`);
  const j=await r.json();
  listaProduto.innerHTML="";
  j.items.forEach(p=>{
    listaProduto.innerHTML+=`
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectProduto(id,nome){
  const token=await getToken();

  const r=await fetch(`/api/produto-preco/${id}`,{
    headers:{Authorization:token}
  });
  const j=await r.json();
  const p=j[0];

  const preco = p && Number(p.precoVenda1) > 0 ? Number(p.precoVenda1) : null;

  produto={id,nome,preco};

  produtoBadge.style.display="inline-block";
  produtoBadge.textContent = preco
    ? `${nome} â€¢ ${moeda(preco)}`
    : `${nome} â€¢ SEM PREÃ‡O NO VAREJO`;
  produtoBadge.className = `badge ${!preco?'warn':''}`;

  precoVenda.textContent = preco ? moeda(preco) : "SEM PREÃ‡O";
  listaProduto.innerHTML="";
  render();
}

/* ===== INGREDIENTE ===== */
buscaIngrediente.onkeyup=async()=>{
  if(buscaIngrediente.value.length<2)return;
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaIngrediente.value)}`);
  const j=await r.json();
  listaIngrediente.innerHTML="";
  j.items.forEach(p=>{
    listaIngrediente.innerHTML+=`
      <div class="item" onclick="selectIng(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectIng(id,nome){
  const token=await getToken();
  const r=await fetch(`/api/produto-preco/${id}`,{
    headers:{Authorization:token}
  });
  const j=await r.json();
  const p=j[0];

  const custo =
    Number(p.precoMedioDeReposicao) > 0 ? Number(p.precoMedioDeReposicao) :
    Number(p.precoFiscalDeReposicao) > 0 ? Number(p.precoFiscalDeReposicao) :
    Number(p.custoProduto) > 0 ? Number(p.custoProduto) : 0;

  ingrediente={nome,custo};

  ingredienteBadge.style.display="inline-block";
  ingredienteBadge.textContent=nome;
  custo.value=moeda(custo);
  listaIngrediente.innerHTML="";
}

/* ===== ADD ===== */
function addIngrediente(){
  if(!ingrediente||!qtd.value)return;
  const fator=(rend.value||100)/100;
  const total=qtd.value*ingrediente.custo*fator;
  ingredientes.push({nome:ingrediente.nome,total});
  cmv+=total;
  qtd.value="";rend.value="";
  ingrediente=null;
  ingredienteBadge.style.display="none";
  render();
}

function render(){
  listaIng.innerHTML=ingredientes.map(i=>`
    <div class="ing">
      <span>${i.nome}</span>
      <strong>${moeda(i.total)}</strong>
    </div>`).join("");

  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/(rendimentoFinal.value||1));

  if(produto?.preco){
    const unit=cmv/(rendimentoFinal.value||1);
    const lucroVal=produto.preco-unit;
    lucro.textContent=moeda(lucroVal);
    margem.textContent=((lucroVal/produto.preco)*100).toFixed(1)+"%";
  }else{
    lucro.textContent="â€”";
    margem.textContent="â€”";
  }
}
</script>
</body>
</html>
