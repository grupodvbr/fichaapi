<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CMV • Fichas Técnicas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --danger:#dc2626;
  --success:#16a34a;
  --bg:#f8fafc;
  --card:#fff;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:var(--bg)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:20px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
  overflow:hidden;
}
.card img{width:100%;height:180px;object-fit:cover}
.body{padding:16px}

.badge{
  display:inline-block;
  background:#e0f2fe;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  margin-right:6px;
}

.ing{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-top:6px;
}

button{
  border:none;
  border-radius:12px;
  padding:10px 14px;
  font-weight:800;
  cursor:pointer;
}
.btn-edit{background:var(--primary);color:#fff}
.btn-del{background:var(--danger);color:#fff}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:520px;
  border-radius:20px;
  padding:20px;
}
.modal-box h2{margin-top:0}
.modal-box input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  margin-bottom:10px;
}
.row{
  display:grid;
  grid-template-columns:1fr auto;
  gap:10px;
  align-items:center;
}
</style>
</head>

<body>

<div id="cards" class="grid"></div>

<!-- MODAL EDIÇÃO -->
<div id="modal" class="modal">
  <div class="modal-box">
    <h2>Editar ficha</h2>

    <input id="e_nome" placeholder="Nome">
    <input id="e_preco" placeholder="Preço de venda">
    <input id="e_tipo" placeholder="Tipo">

    <h3>Ingredientes</h3>
    <div id="itens"></div>

    <button class="btn-edit" onclick="salvar()">Salvar</button>
    <button class="btn-del" onclick="fechar()">Cancelar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let fichaAtual = null;

async function load(){
  const { data } = await sb.from("buffet").select("*");
  cards.innerHTML = "";
  data.forEach(render);
}

async function render(f){
  const { data: itens } = await sb
    .from("buffet_itens")
    .select("*")
    .eq("buffet_id", f.id);

  const c = document.createElement("div");
  c.className = "card";
  c.innerHTML = `
    ${f.foto_url ? `<img src="${f.foto_url}">` : ``}
    <div class="body">
      <h3>${f.nome}</h3>
      <span class="badge">${f.tipo}</span>
      <span class="badge">Venda R$ ${f.preco_venda}</span>
      <span class="badge">CMV R$ ${f.custo_unitario}</span>

      ${itens.map(i=>`
        <div class="ing">
          <span>${i.nome}</span>
          <strong>R$ ${i.custo_calculado}</strong>
        </div>
      `).join("")}

      <br>
      <button class="btn-edit" onclick='editar(${JSON.stringify(f)})'>Editar</button>
      <button class="btn-del" onclick="excluir('${f.id}')">Excluir</button>
    </div>
  `;
  cards.appendChild(c);
}

async function editar(f){
  fichaAtual = f;
  modal.style.display = "flex";

  e_nome.value = f.nome;
  e_preco.value = f.preco_venda;
  e_tipo.value = f.tipo;

  const { data } = await sb
    .from("buffet_itens")
    .select("*")
    .eq("buffet_id", f.id);

  itens.innerHTML = "";
  data.forEach(i=>{
    itens.innerHTML += `
      <div class="row">
        <input value="${i.nome}">
        <button class="btn-del" onclick="delItem('${i.id}')">X</button>
      </div>
    `;
  });
}

async function salvar(){
  await sb.from("buffet")
    .update({
      nome: e_nome.value,
      preco_venda: e_preco.value,
      tipo: e_tipo.value
    })
    .eq("id", fichaAtual.id);

  fechar();
  load();
}

async function excluir(id){
  if(!confirm("Excluir ficha?")) return;
  await sb.from("buffet").delete().eq("id", id);
  load();
}

async function delItem(id){
  await sb.from("buffet_itens").delete().eq("id", id);
  editar(fichaAtual);
}

function fechar(){
  modal.style.display = "none";
}

load();
</script>

</body>
</html>
