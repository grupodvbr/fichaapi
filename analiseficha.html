<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>An√°lise de Fichas T√©cnicas ‚Ä¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --success:#16a34a;
  --danger:#dc2626;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
}

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:2fr 1fr auto;
  gap:14px;
  padding:22px;
}
.filters input,.filters select{
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  font-weight:600;
}
.filters button{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  border:none;
  color:#fff;
  font-weight:800;
  border-radius:16px;
  padding:14px 18px;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
  padding:0 22px 40px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:24px;
  box-shadow:0 20px 45px rgba(0,0,0,.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card-body{padding:18px}
.card h3{margin:0;font-size:18px;font-weight:800}

.badge{
  display:inline-block;
  margin:6px 6px 6px 0;
  background:#e0f2fe;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.ing{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-top:6px;
}

.lucro{
  margin-top:14px;
  padding:10px;
  border-radius:14px;
  text-align:center;
  font-weight:900;
}
.lucro.pos{background:#dcfce7;color:#166534}
.lucro.neg{background:#fee2e2;color:#991b1b}

.card button{
  margin-top:16px;
  padding:12px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- FILTROS -->
<div class="filters">
  <input id="fNome" placeholder="üîç Buscar prato" oninput="filtrar()">
  <select id="fTipo" onchange="filtrar()">
    <option value="">Todos os tipos</option>
    <option>PRATO PRINCIPAL</option>
    <option>ENTRADA</option>
    <option>SOBREMESA</option>
    <option>DRINK</option>
    <option>SUSHI</option>
    <option>ACOMPANHAMENTO</option>
  </select>
  <button onclick="location.href='cadastro.html'">+ Nova ficha</button>
</div>

<!-- CARDS -->
<div id="cards" class="grid"></div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const moeda = v =>
  "R$ " + Number(v || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 });

let fichas = [];

/* ================= LOAD FICHAS ================= */
(async () => {
  const { data, error } = await sb
    .from("buffet")
    .select("*")
    .order("created_at", { ascending: false });

  if (error) {
    alert("Erro ao carregar fichas");
    console.error(error);
    return;
  }

  fichas = data || [];
  filtrar();
})();

/* ================= FILTRO ================= */
function filtrar() {
  cards.innerHTML = "";

  const filtradas = fichas.filter(f =>
    (!fNome.value || f.nome.toLowerCase().includes(fNome.value.toLowerCase())) &&
    (!fTipo.value || f.tipo === fTipo.value)
  );

  filtradas.forEach(renderCard);
}

/* ================= CMV ================= */
function calcularCustoItem(item) {
  if (!item.produtos || !item.produtos.valor) return 0;

  const qtd = Number(item.quantidade || 0);
  const preco = Number(item.produtos.valor || 0);
  const unidade = item.produtos.unidade_medida;

  if (unidade === "ML" || unidade === "G") {
    return (qtd / 1000) * preco;
  }

  return qtd * preco;
}

/* ================= CARD ================= */
async function renderCard(f) {
  const { data: itens, error } = await sb
    .from("buffet_itens")
    .select(`
      quantidade,
      produtos (
        nome,
        valor,
        unidade_medida
      )
    `)
    .eq("buffet_id", f.id);

  if (error) {
    console.error(error);
    return;
  }

  const rendimento = Number(f.rendimento || 1);

  let custoTotal = 0;
  itens.forEach(i => custoTotal += calcularCustoItem(i));

  const custoPorPorcao = custoTotal / rendimento;
  const lucro = (f.preco_venda || 0) - custoPorPorcao;

  const c = document.createElement("div");
  c.className = "card";

  c.innerHTML = `
    ${f.foto_url ? `<img src="${f.foto_url}">` : ``}
    <div class="card-body">
      <h3>${f.nome}</h3>

      <span class="badge">${f.tipo}</span>
      <span class="badge">Venda ${moeda(f.preco_venda)}</span>
      <span class="badge">CMV ${moeda(custoPorPorcao)}</span>

      ${itens.slice(0,3).map(i => `
        <div class="ing">
          <span>${i.produtos.nome}</span>
          <strong>${moeda(calcularCustoItem(i) / rendimento)}</strong>
        </div>
      `).join("")}

      ${itens.length > 3 ? `<small>+${itens.length - 3} ingredientes</small>` : ``}

      <div class="lucro ${lucro >= 0 ? 'pos' : 'neg'}">
        Lucro ${moeda(lucro)}
      </div>

      <button onclick="alert('Edi√ß√£o futura')">Editar ficha</button>
    </div>
  `;

  cards.appendChild(c);
}
</script>

</body>
</html>
