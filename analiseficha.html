<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CMV • Fichas Técnicas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --danger:#dc2626;
  --success:#16a34a;
  --bg:#f8fafc;
  --card:#ffffff;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter;background:var(--bg)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
  padding:22px;
}
.card{
  background:var(--card);
  border-radius:24px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  overflow:hidden;
  cursor:pointer;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.body{padding:16px}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:#e0f2fe;
  font-size:12px;
  font-weight:800;
  margin-right:6px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:760px;
  border-radius:28px;
  overflow:hidden;
  animation:pop .2s ease;
}
@keyframes pop{from{transform:scale(.95);opacity:0}to{transform:scale(1);opacity:1}}
.modal-img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.modal-body{
  padding:22px;
}
.ing{
  display:grid;
  grid-template-columns:1fr auto auto;
  gap:12px;
  font-size:14px;
  margin-top:10px;
}
.ing strong{white-space:nowrap}
.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:22px;
  cursor:pointer;
}
.lucro.pos{color:var(--success);font-weight:900}
.lucro.neg{color:var(--danger);font-weight:900}
</style>
</head>

<body>

<div id="cards" class="grid"></div>

<!-- MODAL -->
<div id="modal" class="modal" onclick="fechar()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close" onclick="fechar()">✕</span>
    <img id="mFoto" class="modal-img">
    <div class="modal-body" id="mBody"></div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const moeda = v =>
  "R$ " + Number(v || 0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* LOAD */
(async()=>{
  const { data } = await sb
    .from("buffet")
    .select("*")
    .order("created_at",{ascending:false});

  data.forEach(renderCard);
})();

function renderCard(f){
  const c = document.createElement("div");
  c.className = "card";
  c.onclick = ()=>abrir(f);

  c.innerHTML = `
    ${f.foto_url ? `<img src="${f.foto_url}">` : ``}
    <div class="body">
      <h3>${f.nome}</h3>
      <span class="badge">${f.tipo}</span>
      <span class="badge">Venda ${moeda(f.preco_venda)}</span>
      <span class="badge">CMV ${moeda(f.custo_unitario)}</span>
    </div>
  `;
  cards.appendChild(c);
}

async function abrir(f){
  modal.style.display = "flex";
  mFoto.src = f.foto_url || "";

  const { data: itens } = await sb
    .from("buffet_itens")
    .select("*")
    .eq("buffet_id", f.id);

  const cmvTotal = itens.reduce(
    (s,i)=> s + Number(i.custo_calculado || 0), 0
  );

  const lucro = (f.preco_venda || 0) - cmvTotal;

  mBody.innerHTML = `
    <h2>${f.nome}</h2>
    <p><b>Tipo:</b> ${f.tipo}</p>
    <p><b>Preço de venda:</b> ${moeda(f.preco_venda)}</p>
    <p><b>CMV total:</b> ${moeda(cmvTotal)}</p>

    <hr>
    <h3>Ingredientes</h3>

    ${itens.map(i=>`
      <div class="ing">
        <span>
          ${i.nome}<br>
          <small>${i.quantidade} ${i.unidade_uso}</small>
        </span>
        <span>${moeda(i.custo_unitario)}</span>
        <strong>${moeda(i.custo_calculado)}</strong>
      </div>
    `).join("")}

    <hr>
    <div class="lucro ${lucro >= 0 ? "pos":"neg"}">
      Lucro por receita: ${moeda(lucro)}
    </div>
  `;
}

function fechar(){
  modal.style.display = "none";
}
</script>

</body>
</html>
