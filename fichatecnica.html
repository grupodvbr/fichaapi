<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;padding:18px;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  font-family:Inter;
}
.container{
  max-width:1100px;margin:auto;
  background:#fff;border-radius:30px;
  padding:30px;
  box-shadow:0 35px 80px rgba(0,0,0,.12);
}
h1,h3{font-weight:800;margin:0}
h1{margin-bottom:24px}
h3{margin:26px 0 12px}
label{font-size:13px;font-weight:800;margin-top:16px;display:block}
input,select,button{
  width:100%;padding:14px 16px;
  border-radius:18px;border:1px solid #cbd5e1;
  margin-top:6px;
}
button{
  background:#2563eb;color:#fff;
  font-weight:800;border:none;cursor:pointer;
}
.lista .item{
  background:#f1f5f9;padding:14px;
  border-radius:16px;margin-top:6px;
  cursor:pointer;
}
.badge{
  margin-top:10px;padding:8px 16px;
  border-radius:999px;
  background:#e0f2fe;font-weight:800;
  display:inline-block;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}
.ing{
  background:#f8fafc;border-radius:14px;
  padding:12px 16px;margin-top:6px;
  display:flex;justify-content:space-between;
}
.kpis{
  display:grid;grid-template-columns:repeat(5,1fr);
  gap:14px;margin-top:26px;
}
.kpi{
  background:#f8fafc;border-radius:20px;
  padding:18px;text-align:center;font-weight:800;
}
.kpi span{display:block;margin-top:6px;font-size:18px}
img{width:100%;max-height:220px;object-fit:cover;border-radius:20px;margin-top:12px}
</style>
</head>

<body>
<div class="container">

<h1>üìã Ficha T√©cnica</h1>

<label>Produto (prato)</label>
<input id="buscaProduto">
<div id="listaProduto" class="lista"></div>
<div id="produtoBadge" class="badge" style="display:none"></div>

<label>Foto do prato</label>
<input type="file" id="fotoProduto">
<img id="preview" style="display:none">

<h3>üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<input id="buscaIngrediente">
<div id="listaIngrediente" class="lista"></div>
<div id="ingredienteBadge" class="badge" style="display:none"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <select id="unUso">
    <option>UN</option><option>KG</option><option>G</option>
    <option>L</option><option>ML</option>
  </select>
  <input id="custo" readonly placeholder="Custo unit">
  <input id="rend" type="number" placeholder="Rend %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">Pre√ßo Venda<span id="precoVenda">R$ 0,00</span></div>
  <div class="kpi">Lucro<span id="lucro">R$ 0,00</span></div>
  <div class="kpi">Margem<span id="margem">0%</span></div>
</div>

<button onclick="salvar()" style="margin-top:28px">Salvar Ficha T√©cnica</button>

</div>

<script>
const sb = supabase.createClient(
  "https://dsngsuetvucxeztbgbtb.supabase.co",
  "sb_publishable_rN6fZXNxnjgwnbXTPXEP5A_7n5Ty9Cp"
);

let produto=null, ingrediente=null, ingredientes=[], cmv=0;
const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* FOTO */
fotoProduto.onchange=()=>{
  preview.src=URL.createObjectURL(fotoProduto.files[0]);
  preview.style.display="block";
};

/* BUSCA PRODUTO */
buscaProduto.onkeyup=async()=>{
  if(buscaProduto.value.length<2)return listaProduto.innerHTML="";
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaProduto.value)}`);
  const j=await r.json();
  listaProduto.innerHTML="";
  j.items.forEach(p=>{
    listaProduto.innerHTML+=`
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectProduto(id,nome){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  produto={
    id,nome,
    preco:Number(p.precoVenda1)||0
  };
  produtoBadge.style.display="inline-block";
  produtoBadge.textContent=`${nome} ‚Ä¢ ${moeda(produto.preco)}`;
  precoVenda.textContent=moeda(produto.preco);
  listaProduto.innerHTML="";
  render();
}

/* BUSCA INGREDIENTE */
buscaIngrediente.onkeyup=async()=>{
  if(buscaIngrediente.value.length<2)return listaIngrediente.innerHTML="";
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaIngrediente.value)}`);
  const j=await r.json();
  listaIngrediente.innerHTML="";
  j.items.forEach(p=>{
    listaIngrediente.innerHTML+=`
      <div class="item" onclick="selectIng(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectIng(id,nome){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  ingrediente={
    nome,
    custo:Number(p.precoMedioDeReposicao)||Number(p.precoFiscalDeReposicao)||0
  };
  ingredienteBadge.style.display="inline-block";
  ingredienteBadge.textContent=nome;
  custo.value=ingrediente.custo.toFixed(2);
  listaIngrediente.innerHTML="";
}

/* ADD */
function addIngrediente(){
  if(!ingrediente||!qtd.value)return;
  const r=(rend.value||100)/100;
  const total=qtd.value*ingrediente.custo*r;
  ingredientes.push({nome:ingrediente.nome,total});
  cmv+=total;
  qtd.value="";rend.value="";
  ingrediente=null;ingredienteBadge.style.display="none";
  render();
}

function render(){
  listaIng.innerHTML=ingredientes.map(i=>
    `<div class="ing"><span>${i.nome}</span><strong>${moeda(i.total)}</strong></div>`
  ).join("");
  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/(rendimentoFinal.value||1));
  const lucroV=produto?produto.preco-cmv:0;
  lucro.textContent=moeda(lucroV);
  margem.textContent=produto&&produto.preco
    ?((lucroV/produto.preco)*100).toFixed(1)+"%"
    :"0%";
}

async function salvar(){
  let fotoUrl=null;
  if(fotoProduto.files[0]){
    const p=`${Date.now()}-${fotoProduto.files[0].name}`;
    await sb.storage.from("buffet").upload(p,fotoProduto.files[0]);
    fotoUrl=sb.storage.from("buffet").getPublicUrl(p).data.publicUrl;
  }
  await sb.from("buffet").insert({
    produto_id:produto.id,
    nome:produto.nome,
    preco_venda:produto.preco,
    custo_total:cmv,
    lucro:produto.preco-cmv,
    rendimento:rendimentoFinal.value,
    foto_url:fotoUrl
  });
  alert("Ficha t√©cnica salva com sucesso!");
}
</script>
</body>
</html>
