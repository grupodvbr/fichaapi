<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>CMV â€¢ Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#0f172a;
  --card:#020617;
  --grid:#1e293b;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --accent:#22c55e;
  --danger:#ef4444;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

.header{
  padding:18px 22px;
  font-size:22px;
  font-weight:900;
  border-bottom:1px solid var(--grid);
  background:#020617;
}

.grid{
  padding:22px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:18px;
}

.card{
  background:linear-gradient(180deg,#020617,#020617cc);
  border:1px solid var(--grid);
  border-radius:18px;
  padding:18px;
  box-shadow:0 12px 40px rgba(0,0,0,.4);
  display:flex;
  flex-direction:column;
  gap:8px;
}

.card small{
  color:var(--muted);
  font-weight:700;
  letter-spacing:.3px;
}

.card b{
  font-size:34px;
  font-weight:900;
  color:var(--accent);
}

.card.danger b{color:var(--danger)}
.card .sub{font-size:13px;color:var(--muted)}
</style>
</head>
<body>

<div class="header">ðŸ“Š Home â€¢ VisÃ£o Geral CMV</div>

<div class="grid">
  <div class="card">
    <small>Fichas tÃ©cnicas</small>
    <b id="kpiFichas">â€”</b>
    <div class="sub">Total de pratos cadastrados</div>
  </div>

  <div class="card">
    <small>Ingredientes</small>
    <b id="kpiIngredientes">â€”</b>
    <div class="sub">Ingredientes no sistema</div>
  </div>

  <div class="card">
    <small>Ingrediente mais usado</small>
    <b id="kpiIngredienteTop">â€”</b>
    <div class="sub" id="kpiIngredienteTopQtd">â€”</div>
  </div>

  <div class="card">
    <small>CMV mÃ©dio</small>
    <b id="kpiCmvMedio">â€”%</b>
    <div class="sub">MÃ©dia das fichas</div>
  </div>

  <div class="card">
    <small>Impostos cadastrados</small>
    <b id="kpiImpostos">â€”</b>
    <div class="sub">Regras fiscais</div>
  </div>

  <div class="card danger">
    <small>Sem preÃ§o de venda</small>
    <b id="kpiSemPreco">â€”</b>
    <div class="sub">Fichas sem preÃ§o</div>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

async function carregarKPIs(){
  const [{ count: fichas }, { count: ingredientes }, { count: impostos }] = await Promise.all([
    sb.from("buffet").select("*", { count:"exact", head:true }),
    sb.from("ingredientes").select("*", { count:"exact", head:true }),
    sb.from("impostos").select("*", { count:"exact", head:true })
  ]);

  document.getElementById("kpiFichas").textContent = fichas || 0;
  document.getElementById("kpiIngredientes").textContent = ingredientes || 0;
  document.getElementById("kpiImpostos").textContent = impostos || 0;

  // fichas sem preÃ§o
  const { data: semPreco } = await sb.from("buffet").select("id").or("preco_venda.is.null,preco_venda.eq.0");
  document.getElementById("kpiSemPreco").textContent = semPreco?.length || 0;

  // ingrediente mais usado
  const { data: itens } = await sb.from("buffet_itens").select("ingrediente_id, ingredientes(nome)");
  const mapa = {};
  (itens||[]).forEach(i=>{
    const nome = i.ingredientes?.nome || "â€”";
    mapa[nome] = (mapa[nome]||0)+1;
  });

  const top = Object.entries(mapa).sort((a,b)=>b[1]-a[1])[0];
  if(top){
    document.getElementById("kpiIngredienteTop").textContent = top[0];
    document.getElementById("kpiIngredienteTopQtd").textContent = `Usado em ${top[1]} fichas`;
  }else{
    document.getElementById("kpiIngredienteTop").textContent = "â€”";
    document.getElementById("kpiIngredienteTopQtd").textContent = "Sem dados";
  }

  // CMV mÃ©dio (simples)
  const { data: buffet } = await sb.from("buffet").select("preco_venda,id");
  const { data: itensCMV } = await sb.from("buffet_itens").select("buffet_id,custo_calculado");

  const mapaCusto = {};
  (itensCMV||[]).forEach(i=>{
    mapaCusto[i.buffet_id] ??= 0;
    mapaCusto[i.buffet_id] += Number(i.custo_calculado||0);
  });

  let soma = 0, qtd = 0;
  (buffet||[]).forEach(b=>{
    const custo = mapaCusto[b.id] || 0;
    const preco = Number(b.preco_venda||0);
    if(preco>0){
      soma += (custo/preco)*100;
      qtd++;
    }
  });

  document.getElementById("kpiCmvMedio").textContent = qtd ? (soma/qtd).toFixed(1) : "0.0";
}

carregarKPIs();
</script>
</body>
</html>
