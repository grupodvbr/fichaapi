<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --primary-soft:#dff6f5;
  --bg:#ecf7f7;
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  overflow:hidden;
}

.app{
  display:grid;
  grid-template-columns:88px 1fr;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px 0;
  gap:20px;
}

.icon{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.35);
  cursor:pointer;
}
.icon.active{
  background:#fff;
}

/* MAIN */
.main{
  display:flex;
  flex-direction:column;
  height:100%;
}

/* HEADER */
.header{
  height:68px;
  background:var(--primary-soft);
  display:flex;
  align-items:center;
  padding:0 30px;
  font-weight:800;
}

/* IFRAME */
iframe{
  flex:1;
  width:100%;
  border:0;
}
</style>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="icon active" onclick="openPage('home.html')"></div>
    <div class="icon" onclick="openPage('cards/card1.html')"></div>
    <div class="icon" onclick="openPage('cards/card2.html')"></div>
    <div class="icon" onclick="openPage('cards/card3.html')"></div>
  </aside>

  <div class="main">
    <div class="header">Dashboard</div>
    <iframe id="frame" src="home.html"></iframe>
  </div>

</div>

<script>
function openPage(page){
  document.getElementById("frame").src = page;
  document.querySelectorAll(".icon").forEach(i=>i.classList.remove("active"));
  event.target.classList.add("active");
}
</script>

</body>
</html>
