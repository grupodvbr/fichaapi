<!DOCTYPE html>
<html lang="pt-BR">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f1f5f9;
  --card:#ffffff;
  --muted:#64748b;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:26px;
  background:var(--bg);
  font-family:Inter,Arial,sans-serif;
}

/* TOPO */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.logout{
  background:var(--danger);
  padding:8px 14px;
  font-size:12px;
  border-radius:12px;
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
  width:auto;
}

/* GRID */
h1{margin:0;font-weight:800}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(340px,1fr));
  gap:22px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
  overflow:hidden;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.body{padding:20px}
.title{font-size:18px;font-weight:800}
.badge{
  background:#e0f2fe;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:12px 0;
}
.kpi{
  background:#f8fafc;
  border-radius:16px;
  padding:12px;
  text-align:center;
}
.ing{
  background:#f8fafc;
  border-radius:14px;
  padding:8px 12px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}
button.edit{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  margin-top:12px;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:980px;
  max-height:90vh;
  overflow:auto;
  padding:26px;
  border-radius:26px;
}
.ing-edit{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:8px;
  margin-top:8px;
}
input{
  padding:12px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  width:100%;
}
</style>
</head>

<body>

<div class="topbar">
  <h1>ðŸ“Š Fichas TÃ©cnicas</h1>
  <button class="logout" onclick="logout()">Sair</button>
</div>

<div id="cards" class="grid"></div>

<div id="modal" class="modal">
  <div class="modal-box">
    <h2 id="editTitulo"></h2>

    <label>Nome do prato</label>
    <input id="editNome">

    <h3 style="margin-top:16px">Ingredientes (valores atualizados)</h3>
    <div id="listaEdit"></div>

    <div class="kpis">
      <div class="kpi"><span>CMV Total</span><strong id="kTotal"></strong></div>
      <div class="kpi"><span>CMV Unit</span><strong id="kUnit"></strong></div>
      <div class="kpi"><span>Margem</span><strong id="kMargem"></strong></div>
    </div>

    <button class="edit" onclick="salvar()">Salvar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

let ficha=null;
let itens=[];

/* LOGOUT REAL */
async function logout(){
  await sb.auth.signOut();
  location.reload();
}

/* LOAD */
(async()=>{
  const { data } = await sb.from("buffet").select("*").order("created_at",{ascending:false});
  for(const f of data){
    const it = await sb.from("buffet_itens").select("*").eq("buffet_id",f.id);
    renderCard(f,it.data||[]);
  }
})();

function renderCard(f,it){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    ${f.foto_url?`<img src="${f.foto_url}">`:``}
    <div class="body">
      <div class="title">${f.nome}</div>
      <span class="badge">Venda ${moeda(f.preco_venda)}</span>
      <div class="kpis">
        <div class="kpi"><strong>${moeda(f.custo_unitario)}</strong></div>
        <div class="kpi"><strong>${Number(f.margem_percentual).toFixed(1)}%</strong></div>
        <div class="kpi"><strong>${f.rendimento}</strong></div>
      </div>
      ${it.map(i=>`
        <div class="ing"><span>${i.nome}</span><strong>${moeda(i.custo_calculado)}</strong></div>
      `).join("")}
      <button class="edit" onclick="editar('${f.id}')">Editar</button>
    </div>`;
  cards.appendChild(c);
}

/* EDITAR */
async function editar(id){
  ficha = (await sb.from("buffet").select("*").eq("id",id).single()).data;
  itens = (await sb.from("buffet_itens").select("*").eq("buffet_id",id)).data;

  editTitulo.textContent=ficha.nome;
  editNome.value=ficha.nome;

  renderEdit();
  modal.style.display="flex";
}

function renderEdit(){
  listaEdit.innerHTML=itens.map(i=>`
    <div class="ing-edit">
      <input value="${i.nome}" disabled>
      <input value="${i.quantidade}" disabled>
      <input value="${moeda(i.custo_calculado)}" disabled>
    </div>
  `).join("");

  const total = itens.reduce((s,i)=>s+i.custo_calculado,0);
  const unit = total / ficha.rendimento;

  kTotal.textContent=moeda(total);
  kUnit.textContent=moeda(unit);
  kMargem.textContent=(((ficha.preco_venda-unit)/ficha.preco_venda)*100).toFixed(1)+"%";
}

async function salvar(){
  const total = itens.reduce((s,i)=>s+i.custo_calculado,0);
  const unit = total / ficha.rendimento;

  await sb.from("buffet").update({
    nome:editNome.value,
    custo_total:total,
    custo_unitario:unit,
    margem_percentual:((ficha.preco_venda-unit)/ficha.preco_venda)*100
  }).eq("id",ficha.id);

  modal.style.display="none";
  location.reload();
}
</script>

</body>
</html>
