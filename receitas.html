<head>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:22px;
  --shadow:0 20px 50px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

html,body{
  height:100%;
  overflow:hidden;
}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:
    radial-gradient(1200px 500px at 10% -10%, #eef2ff 0%, transparent 60%),
    radial-gradient(1200px 500px at 110% 10%, #ecfeff 0%, transparent 60%),
    var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
}

/* HEADER FIXO */
.header{
  flex-shrink:0;
  backdrop-filter:blur(8px);
  background:rgba(244,246,251,.96);
  border-bottom:1px solid var(--border);
  z-index:10;
}

.header-inner{
  max-width:1400px;
  margin:auto;
  padding:14px 18px 12px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.header h1{
  margin:0;
  font-size:24px;
  font-weight:900;
}

.header p{
  margin:0;
  color:var(--muted);
  font-size:12px;
  font-weight:600;
}

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:10px;
}

.filters input,
.filters select{
  height:42px;
  border-radius:999px;
  border:1px solid var(--border);
  padding:0 16px;
  font-weight:800;
  font-size:13px;
  background:#fff;
}

.filters input:focus,
.filters select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37,99,235,.2);
}

.btn-export{
  height:42px;
  padding:0 22px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:900;
  font-size:12px;
  letter-spacing:.08em;
  color:#fff;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  box-shadow:0 10px 24px rgba(37,99,235,.45);
}

/* CONTEÃšDO SCROLL */
.main{
  flex:1;
  overflow:auto;
  padding:18px;
}

.table-wrap{
  background:var(--card);
  border-radius:22px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:1100px;
}

th, td{
  padding:12px 10px;
  border-bottom:1px solid var(--border);
  font-size:12px;
  text-align:left;
}

th{
  background:#f1f5f9;
  font-weight:900;
}

tbody tr:hover{
  background:#f8fafc;
}

@media(max-width:900px){
  .filters{
    grid-template-columns:1fr 1fr;
  }
  .btn-export{
    grid-column:1/-1;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <h1>ðŸ“Š RelatÃ³rio Executivo de CMV</h1>
    <p>Resumo financeiro, ficha tÃ©cnica e simulaÃ§Ã£o de preÃ§os</p>

    <div class="filters">
      <input id="filtroNome" placeholder="Buscar por prato...">
      <select id="filtroTipo">
        <option value="">Todos os tipos</option>
      </select>
      <select id="filtroStatus">
        <option value="">Todos</option>
        <option value="ATIVO">Ativos</option>
        <option value="INATIVO">Inativos</option>
      </select>
      <button class="btn-export" onclick="exportarRelatorio()">ðŸ“¥ EXPORTAR EXCEL</button>
    </div>
  </div>
</div>

<div class="main">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Prato</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Custo Base</th>
          <th>Impostos</th>
          <th>Custo Final</th>
          <th>Venda</th>
          <th>Lucro</th>
          <th>CMV %</th>
          <th>Margem %</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const hoje = new Date().toISOString().slice(0,10);
let pratos=[], itens=[], impostos=[];

async function carregarBase(){
  const p = await sb.from("buffet").select("*");
  const i = await sb.from("buffet_itens").select("buffet_id,nome,quantidade,unidade_uso,custo_unitario,custo_calculado");
  const im = await sb.from("impostos").select("buffet_id,modalidade,valor");

  pratos = p.data||[];
  itens = i.data||[];
  impostos = im.data||[];

  carregarTipos();
  renderPreview();
}

function carregarTipos(){
  const tipos=[...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  filtroTipo.innerHTML=`<option value="">Todos os tipos</option>`+
    tipos.map(t=>`<option value="${t}">${t}</option>`).join("");
}

function renderPreview(){
  const nome=filtroNome.value?.toUpperCase()||"";
  const tipo=filtroTipo.value||"";
  const status=filtroStatus.value||"";

  const mapaCustos={};
  itens.forEach(i=>{
    mapaCustos[i.buffet_id]??={base:0,impostos:0};
    mapaCustos[i.buffet_id].base+=Number(i.custo_calculado||0);
  });
  impostos.forEach(i=>{
    mapaCustos[i.buffet_id]??={base:0,impostos:0};
    if(i.modalidade==="FIXO") mapaCustos[i.buffet_id].impostos+=Number(i.valor||0);
    if(i.modalidade==="PERCENTUAL"){
      const b=mapaCustos[i.buffet_id]?.base||0;
      mapaCustos[i.buffet_id].impostos+=(b*Number(i.valor||0))/100;
    }
  });

  tbody.innerHTML="";
  pratos.forEach(p=>{
    const st=p.ativo?"ATIVO":"INATIVO";
    if(nome && !p.nome.toUpperCase().includes(nome)) return;
    if(tipo && p.tipo!==tipo) return;
    if(status && st!==status) return;

    const base=mapaCustos[p.id]?.base||0;
    const imp=mapaCustos[p.id]?.impostos||0;
    const total=base+imp;
    const venda=Number(p.preco_venda||0);
    const lucro=venda-total;
    const margem=venda?(lucro/venda)*100:0;
    const cmv=venda?(total/venda)*100:0;

    tbody.innerHTML+=`
      <tr>
        <td>${p.nome}</td>
        <td>${p.tipo||"-"}</td>
        <td>${st}</td>
        <td>R$ ${base.toFixed(2)}</td>
        <td>R$ ${imp.toFixed(2)}</td>
        <td><b>R$ ${total.toFixed(2)}</b></td>
        <td>R$ ${venda.toFixed(2)}</td>
        <td>R$ ${lucro.toFixed(2)}</td>
        <td>${cmv.toFixed(1)}%</td>
        <td>${margem.toFixed(1)}%</td>
      </tr>`;
  });
}

filtroNome.oninput = renderPreview;
filtroTipo.onchange = renderPreview;
filtroStatus.onchange = renderPreview;

carregarBase();
</script>

</body>
</html>
