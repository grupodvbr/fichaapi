<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RelatÃ³rio Executivo â€¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:18px;
  --shadow:0 18px 40px rgba(0,0,0,.12);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* HEADER FIXO */
.header{
  position:fixed;
  top:0; left:0; right:0;
  z-index:50;
  background:rgba(244,246,251,.96);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}
.header-inner{
  max-width:1400px;
  margin:auto;
  padding:14px 18px 10px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.header h1{
  margin:0;
  font-size:22px;
  font-weight:900;
}
.header p{
  margin:0;
  color:var(--muted);
  font-size:12px;
}

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:10px;
}
.filters input,
.filters select{
  height:38px;
  border-radius:999px;
  border:1px solid var(--border);
  padding:0 14px;
  font-weight:800;
  font-size:12px;
  background:#fff;
}
.filters input:focus,
.filters select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37,99,235,.25);
}
.btn-export{
  height:38px;
  padding:0 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:900;
  font-size:12px;
  letter-spacing:.08em;
  color:#fff;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  box-shadow:0 10px 24px rgba(37,99,235,.45);
}

/* CONTEÃšDO COM SCROLL */
.content{
  position:absolute;
  top:118px;
  left:0; right:0; bottom:0;
  overflow:auto;
  padding:18px;
}

/* TABELA */
.table-wrap{
  max-width:1400px;
  margin:auto;
  background:var(--card);
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  min-width:1000px;
}
th,td{
  padding:12px 10px;
  border-bottom:1px solid var(--border);
  font-size:12px;
}
th{
  position:sticky;
  top:0;
  background:#f1f5f9;
  font-weight:900;
  z-index:2;
}
tbody tr:hover{ background:#f8fafc }

@media(max-width:900px){
  .filters{ grid-template-columns:1fr 1fr }
  .btn-export{ grid-column:1/-1 }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <h1>ðŸ“Š RelatÃ³rio Executivo de CMV</h1>
    <p>Resumo financeiro, ficha tÃ©cnica e simulaÃ§Ã£o de preÃ§os</p>

    <div class="filters">
      <input id="filtroNome" placeholder="Buscar por prato...">
      <select id="filtroTipo"><option value="">Todos os tipos</option></select>
      <select id="filtroStatus">
        <option value="">Todos</option>
        <option value="ATIVO">Ativos</option>
        <option value="INATIVO">Inativos</option>
      </select>
      <button class="btn-export" onclick="exportarRelatorio()">ðŸ“¥ EXPORTAR EXCEL</button>
    </div>
  </div>
</div>

<div class="content">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Prato</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Custo Base</th>
          <th>Impostos</th>
          <th>Custo Final</th>
          <th>Venda</th>
          <th>Lucro</th>
          <th>CMV %</th>
          <th>Margem %</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let pratos=[], itens=[], impostos=[];

async function carregar(){
  pratos = (await sb.from("buffet").select("*")).data || [];
  itens = (await sb.from("buffet_itens").select("buffet_id, custo_calculado")).data || [];
  impostos = (await sb.from("impostos").select("buffet_id, modalidade, valor")).data || [];
  carregarTipos();
  render();
}

function carregarTipos(){
  const tipos = [...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  filtroTipo.innerHTML = `<option value="">Todos os tipos</option>` +
    tipos.map(t=>`<option>${t}</option>`).join("");
}

function render(){
  const nome = filtroNome.value?.toUpperCase()||"";
  const tipo = filtroTipo.value||"";
  const status = filtroStatus.value||"";

  const mapa={};
  itens.forEach(i=>{
    mapa[i.buffet_id] ??= {base:0,imp:0};
    mapa[i.buffet_id].base += Number(i.custo_calculado||0);
  });

  impostos.forEach(i=>{
    mapa[i.buffet_id] ??= {base:0,imp:0};
    if(i.modalidade==="FIXO") mapa[i.buffet_id].imp += Number(i.valor||0);
    if(i.modalidade==="PERCENTUAL"){
      const b = mapa[i.buffet_id].base||0;
      mapa[i.buffet_id].imp += (b * Number(i.valor||0))/100;
    }
  });

  tbody.innerHTML="";
  pratos.forEach(p=>{
    const st = p.ativo ? "ATIVO" : "INATIVO";
    if(nome && !p.nome.toUpperCase().includes(nome)) return;
    if(tipo && p.tipo!==tipo) return;
    if(status && st!==status) return;

    const base = mapa[p.id]?.base||0;
    const imp  = mapa[p.id]?.imp||0;
    const total = base+imp;
    const venda = Number(p.preco_venda||0);
    const lucro = venda-total;
    const cmv = venda ? (total/venda)*100 : 0;
    const margem = venda ? (lucro/venda)*100 : 0;

    tbody.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>${p.tipo||"-"}</td>
        <td>${st}</td>
        <td>R$ ${base.toFixed(2)}</td>
        <td>R$ ${imp.toFixed(2)}</td>
        <td><b>R$ ${total.toFixed(2)}</b></td>
        <td>R$ ${venda.toFixed(2)}</td>
        <td>R$ ${lucro.toFixed(2)}</td>
        <td>${cmv.toFixed(1)}%</td>
        <td>${margem.toFixed(1)}%</td>
      </tr>
    `;
  });
}

filtroNome.oninput=render;
filtroTipo.onchange=render;
filtroStatus.onchange=render;

async function exportarRelatorio(){
  const hoje = new Date().toISOString().slice(0,10);
  const wb = XLSX.utils.book_new();
  const linhas = [...document.querySelectorAll("#tbody tr")].map(tr =>
    [...tr.children].map(td => td.innerText)
  );
  const ws = XLSX.utils.aoa_to_sheet([
    ["Prato","Tipo","Status","Custo Base","Impostos","Custo Final","Venda","Lucro","CMV %","Margem %"],
    ...linhas
  ]);
  XLSX.utils.book_append_sheet(wb, ws, "Resumo");
  XLSX.writeFile(wb, `relatorio_CMV_${hoje}.xlsx`);
}

carregar();
</script>
</body>
</html>
