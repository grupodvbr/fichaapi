<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --bg:#eaf6f6;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#94a3b8;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* APP LAYOUT */
.app{
  display:grid;
  grid-template-columns:84px 1fr;
  height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:18px 0;
  gap:20px;
}

.sidebar .icon{
  width:42px;
  height:42px;
  border-radius:14px;
  background:rgba(255,255,255,.28);
}

/* ================= HEADER ================= */
.header{
  height:64px;
  background:#dff3f3;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 26px;
}

.header .left{
  display:flex;
  align-items:center;
  gap:14px;
}

.header .avatar{
  width:34px;
  height:34px;
  border-radius:50%;
  background:#cbd5e1;
}

.header .search{
  width:320px;
  height:36px;
  border-radius:999px;
  background:#ffffff;
}

/* ================= CONTENT ================= */
.content{
  padding:26px;
  overflow:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:22px;
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  overflow:hidden;
  min-height:180px;
}

/* GRID POSITIONS (IGUAL AO MODELO) */
.c1{grid-column:span 3}
.c2{grid-column:span 3}
.c3{grid-column:span 3}
.c4{grid-column:span 3}

.c5{grid-column:span 8}
.c6{grid-column:span 4}

.c7{grid-column:span 8}
.c8{grid-column:span 4}

/* IFRAME */
.card iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div class="app">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
  </aside>

  <!-- ================= MAIN ================= -->
  <main>

    <!-- HEADER -->
    <div class="header">
      <div class="left">
        <div class="avatar"></div>
        <strong>Dashboard</strong>
      </div>
      <div class="search"></div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <div class="grid">

        <!-- ðŸ”¹ CARD 1 -->
        <div class="card c1">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="fichatecnica.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD 2 -->
        <div class="card c2">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="analiseficha.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD 3 -->
        <div class="card c3">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD 4 -->
        <div class="card c4">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD GRANDE -->
        <div class="card c5">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD LATERAL -->
        <div class="card c6">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD INFERIOR -->
        <div class="card c7">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD INFERIOR DIREITA -->
        <div class="card c8">
          <!-- ðŸ”½ TROQUE AQUI -->
          <iframe src="home.html"></iframe>
        </div>

      </div>

    </div>

  </main>

</div>

</body>
</html>
