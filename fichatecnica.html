<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --warn:#fef3c7;
  --bg:#eef2ff;
  --card:#fff;
  --text:#0f172a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:18px;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  font-family:Inter,Arial,sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:30px;
  padding:30px;
  box-shadow:0 35px 80px rgba(0,0,0,.12);
  position:relative;
}
h1,h3{margin:0;font-weight:800}
h1{margin-bottom:24px}
h3{margin:26px 0 12px}
label{font-size:13px;font-weight:800;margin-top:16px;display:block}
input,select,button{
  width:100%;
  padding:14px 16px;
  border-radius:18px;
  border:1px solid #cbd5e1;
  margin-top:6px;
}
button{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.lista .item{
  background:#f1f5f9;
  padding:14px;
  border-radius:16px;
  margin-top:6px;
  cursor:pointer;
}
.lista .item:hover{background:#e2e8f0}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:8px 16px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800;
  font-size:12px;
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}
.ing{
  background:#f8fafc;
  border-radius:14px;
  padding:12px 16px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:26px;
}
.kpi{
  background:#f8fafc;
  border-radius:20px;
  padding:18px;
  text-align:center;
  font-weight:800;
}
.kpi span{display:block;margin-top:6px;font-size:18px}
.preview{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:20px;
  margin-top:12px;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(2px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
  border-radius:30px;
}
.overlay span{
  font-size:18px;
  font-weight:800;
  color:#2563eb;
}
</style>
</head>

<body>
<div class="container">

<div id="overlay" class="overlay"><span>Carregando‚Ä¶</span></div>

<h1>üìã Ficha T√©cnica</h1>

<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do produto">
<div id="listaProduto" class="lista"></div>
<div id="produtoBadge" class="badge" style="display:none"></div>

<label>Foto do prato</label>
<input type="file" id="fotoProduto" accept="image/*">
<img id="previewFoto" class="preview" style="display:none">

<h3>üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">
<div id="listaIngrediente" class="lista"></div>
<div id="ingredienteBadge" class="badge" style="display:none"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <select id="unUso"><option>UN</option><option>KG</option><option>G</option><option>L</option><option>ML</option></select>
  <input id="custo" readonly placeholder="Custo unit">
  <input id="rend" type="number" placeholder="Rend %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">Pre√ßo Venda<span id="precoVenda">‚Äî</span></div>
  <div class="kpi">Margem<span id="margem">‚Äî</span></div>
</div>

<button onclick="salvar()" style="margin-top:28px">Salvar Ficha T√©cnica</button>
</div>

<script>
const sb = supabase.createClient(
  "https://dsngsuetvucxeztbgbtb.supabase.co",
  "sb_publishable_rN6fZXNxnjgwnbXTPXEP5A_7n5Ty9Cp"
);

let produto=null, ingrediente=null, ingredientes=[], cmv=0;
let debounceTimer=null;

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
const overlay=document.getElementById("overlay");
const show=()=>overlay.style.display="flex";
const hide=()=>overlay.style.display="none";

/* FOTO */
fotoProduto.onchange=()=>{
  const f=fotoProduto.files[0];
  if(!f)return;
  previewFoto.src=URL.createObjectURL(f);
  previewFoto.style.display="block";
};

/* BUSCA PRODUTO */
buscaProduto.oninput=()=>{
  clearTimeout(debounceTimer);
  const termo=buscaProduto.value.trim();

  if(!termo){
    listaProduto.innerHTML="";
    produto=null;
    produtoBadge.style.display="none";
    precoVenda.textContent="‚Äî";
    render();
    return;
  }

  if(termo.length<3){ listaProduto.innerHTML=""; return; }

  debounceTimer=setTimeout(async()=>{
    const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(termo)}`);
    const j=await r.json();
    listaProduto.innerHTML=j.items.map(p=>`
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`).join("");
  },300);
};

async function selectProduto(id,nome){
  show();
  listaProduto.innerHTML="";
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  produto={id,nome,preco:Number(p.precoVenda1)||0};
  produtoBadge.style.display="inline-block";
  produtoBadge.textContent=`${nome} ‚Ä¢ ${moeda(produto.preco)}`;
  precoVenda.textContent=moeda(produto.preco);
  hide();
  render();
}

/* INGREDIENTE */
buscaIngrediente.oninput=()=>{
  clearTimeout(debounceTimer);
  const termo=buscaIngrediente.value.trim();
  if(termo.length<3){ listaIngrediente.innerHTML=""; return; }

  debounceTimer=setTimeout(async()=>{
    const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(termo)}`);
    const j=await r.json();
    listaIngrediente.innerHTML=j.items.map(p=>`
      <div class="item" onclick="selectIng(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`).join("");
  },300);
};

async function selectIng(id,nome){
  show();
  listaIngrediente.innerHTML="";
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0]||{};
  ingrediente={nome,custo:p.precoMedioDeReposicao||p.custoProduto||0};
  ingredienteBadge.style.display="inline-block";
  ingredienteBadge.textContent=nome;
  custo.value=ingrediente.custo.toFixed(2);
  hide();
}

/* ADD */
function addIngrediente(){
  if(!ingrediente||!qtd.value)return;
  const total=qtd.value*ingrediente.custo*((rend.value||100)/100);
  ingredientes.push({nome:ingrediente.nome,quantidade:qtd.value,un:unUso.value,total});
  cmv+=total;
  qtd.value=""; rend.value=""; ingrediente=null;
  ingredienteBadge.style.display="none";
  render();
}

function render(){
  listaIng.innerHTML=ingredientes.map(i=>`
    <div class="ing"><span>${i.nome} (${i.quantidade} ${i.un})</span><strong>${moeda(i.total)}</strong></div>
  `).join("");
  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/(rendimentoFinal.value||1));
  margem.textContent=produto?.preco?(((produto.preco-(cmv/(rendimentoFinal.value||1)))/produto.preco)*100).toFixed(1)+"%":"‚Äî";
}

/* SALVAR */
async function salvar(){
  if(!produto) return alert("Selecione um produto");

  let fotoUrl=null;
  if(fotoProduto.files[0]){
    const file=fotoProduto.files[0];
    const path=`${Date.now()}-${file.name}`;
    const up=await sb.storage.from("buffet").upload(path,file,{
      upsert:false,
      contentType:file.type
    });
    if(up.error) return alert("Erro ao subir imagem");
    fotoUrl=sb.storage.from("buffet").getPublicUrl(path).data.publicUrl;
  }

const { data, error } = await sb
  .from("buffet")
  .insert({
    produto_id: produto.id,
    nome: produto.nome,
    preco_venda: produto.preco,
    custo_total: cmv,
    custo_unitario: cmv/(rendimentoFinal.value||1),
    margem_percentual: produto.preco
      ? ((produto.preco-(cmv/(rendimentoFinal.value||1)))/produto.preco)*100
      : null,
    rendimento: rendimentoFinal.value,
    foto_url: fotoUrl
  })
  .select()
  .single();

if (error) {
  console.error(error);
  alert("Erro ao salvar ficha t√©cnica");
  return;
}

</script>
</body>
</html>
