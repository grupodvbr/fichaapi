<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CMV • Caderno Técnico</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f1f5f9;
  --card:#ffffff;
  --border:#e2e8f0;
  --text:#0f172a;
  --muted:#64748b;
  --success:#16a34a;
  --danger:#dc2626;
}

*{box-sizing:border-box;-webkit-font-smoothing:antialiased}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  padding:16px;
  background:#fff;
  border-bottom:1px solid var(--border);
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  position:sticky;
  top:0;
  z-index:10;
}

.header input,
.header select{
  padding:12px 16px;
  border-radius:999px;
  border:1px solid var(--border);
  font-weight:700;
}

/* ===== LAYOUT ===== */
.layout{
  display:grid;
  grid-template-columns:320px 1fr;
  height:calc(100vh - 80px);
}

/* ===== SIDEBAR ===== */
.sidebar{
  background:#fff;
  border-right:1px solid var(--border);
  overflow-y:auto;
}

.prato-item{
  padding:14px;
  border-bottom:1px solid var(--border);
  cursor:pointer;
  font-weight:700;
  transition:.15s;
}

.prato-item:hover{
  background:#f8fafc;
}

.prato-item.active{
  background:#eef2ff;
  border-left:4px solid var(--primary);
}

/* ===== VIEWER ===== */
.viewer{
  padding:20px;
  overflow:auto;
}

.actions{
  text-align:right;
  margin-bottom:20px;
}

.btn{
  background:#0f172a;
  color:#fff;
  padding:10px 18px;
  border-radius:8px;
  font-weight:800;
  cursor:pointer;
  border:none;
}

/* ===== FICHA ===== */
.ficha{
  max-width:950px;
  margin:auto;
  background:#fff;
  padding:40px;
  border-radius:14px;
  box-shadow:0 25px 70px rgba(0,0,0,.08);
}

.ficha h1{
  margin:0 0 8px;
  font-size:28px;
  font-weight:900;
}

.section{
  margin-top:28px;
}

.section h3{
  font-size:13px;
  text-transform:uppercase;
  letter-spacing:.1em;
  color:var(--muted);
  margin-bottom:10px;
}

.grid-2{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.stat-box{
  background:#f8fafc;
  border:1px solid var(--border);
  border-radius:10px;
  padding:10px;
  font-size:14px;
}

.table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

.table th,
.table td{
  border-bottom:1px solid var(--border);
  padding:8px;
}

.table th{
  background:#f8fafc;
}

/* ===== PRINT ===== */
@media print{
  body *{
    visibility:hidden;
  }
  .ficha, .ficha *{
    visibility:visible;
  }
  .ficha{
    position:absolute;
    left:0;
    top:0;
    width:100%;
    box-shadow:none;
  }
}

/* ===== RESPONSIVO ===== */
@media(max-width:900px){
  .layout{
    grid-template-columns:1fr;
  }

  .sidebar{
    display:flex;
    overflow-x:auto;
    height:140px;
  }

  .prato-item{
    min-width:200px;
    border-right:1px solid var(--border);
  }

  .grid-2{
    grid-template-columns:1fr;
  }

  .ficha{
    padding:24px;
  }
}
</style>
</head>

<body>

<div class="header">
  <input id="search" placeholder="Buscar por nome">
  <select id="tipoFilter">
    <option value="">Todos os tipos</option>
  </select>
</div>

<div class="layout">

  <div class="sidebar" id="lista"></div>

  <div class="viewer">
    <div class="actions">
      <button class="btn" onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <div class="ficha" id="ficha">
      <h1>Selecione um prato</h1>
    </div>
  </div>

</div>

<script>

/* ===== SUPABASE (SUAS CREDENCIAIS) ===== */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let pratos = [];
let pratoAtual = null;

/* ===== CARREGAR ===== */
async function carregar(){
  const { data } = await sb.from("buffet").select("*").order("nome");
  pratos = data || [];
  popularTipos();
  renderLista();
}

function popularTipos(){
  const tipos = [...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  tipoFilter.innerHTML = `<option value="">Todos</option>` +
    tipos.map(t=>`<option>${t}</option>`).join("");
}

function renderLista(){
  const nome = search.value.toLowerCase();
  const tipo = tipoFilter.value;

  lista.innerHTML = "";

  pratos
  .filter(p =>
    (!nome || p.nome.toLowerCase().includes(nome)) &&
    (!tipo || p.tipo === tipo)
  )
  .forEach(p=>{
    const div = document.createElement("div");
    div.className = "prato-item";
    div.innerText = p.nome;
    div.onclick = ()=>selecionar(p, div);
    lista.appendChild(div);
  });
}

async function selecionar(p, el){
  document.querySelectorAll(".prato-item").forEach(i=>i.classList.remove("active"));
  if(el) el.classList.add("active");

  pratoAtual = p;

  const { data: itens } = await sb
    .from("buffet_itens")
    .select("*")
    .eq("buffet_id", p.id);

  const { data: impostos } = await sb
    .from("impostos")
    .select("*")
    .eq("buffet_id", p.id);

  const cmvBase = (itens||[]).reduce((s,i)=>s+Number(i.custo_calculado||0),0);

  let totalImpostos = 0;
  (impostos||[]).forEach(i=>{
    if(i.modalidade==="FIXO") totalImpostos += Number(i.valor);
    if(i.modalidade==="PERCENTUAL")
      totalImpostos += (cmvBase * Number(i.valor))/100;
  });

  const custoFinal = cmvBase + totalImpostos;
  const preco = Number(p.preco_venda||0);
  const lucro = preco - custoFinal;
  const margem = preco ? (lucro/preco)*100 : 0;
  const cmvPerc = preco ? (cmvBase/preco)*100 : 0;

  ficha.innerHTML = `
    <h1>${p.nome}</h1>
    <p>${p.descricao||""}</p>

    <div class="section">
      <h3>Resumo Financeiro</h3>
      <div class="grid-2">
        <div class="stat-box">Preço: <b>R$ ${preco.toFixed(2)}</b></div>
        <div class="stat-box">Custo Base: <b>R$ ${cmvBase.toFixed(2)}</b></div>
        <div class="stat-box">Custo Final: <b>R$ ${custoFinal.toFixed(2)}</b></div>
        <div class="stat-box">CMV: <b>${cmvPerc.toFixed(1)}%</b></div>
        <div class="stat-box">Lucro: <b>R$ ${lucro.toFixed(2)}</b></div>
        <div class="stat-box">Margem: <b>${margem.toFixed(1)}%</b></div>
      </div>
    </div>

    <div class="section">
      <h3>Ingredientes</h3>
      <table class="table">
        <tr><th>Nome</th><th>Qtd</th><th>Custo</th></tr>
        ${(itens||[]).map(i=>`
          <tr>
            <td>${i.nome}</td>
            <td>${i.quantidade} ${i.unidade_uso}</td>
            <td>R$ ${Number(i.custo_calculado).toFixed(2)}</td>
          </tr>
        `).join("")}
      </table>
    </div>

    <div class="section">
      <h3>Impostos / Custos</h3>
      <table class="table">
        <tr><th>Descrição</th><th>Valor</th></tr>
        ${(impostos||[]).map(i=>`
          <tr>
            <td>${i.descricao}</td>
            <td>${i.modalidade==="PERCENTUAL"?i.valor+"%":"R$ "+i.valor}</td>
          </tr>
        `).join("")}
      </table>
    </div>

    <div class="section">
      <h3>Modo de Preparo</h3>
      <p>${p.modo_preparo||"-"}</p>
    </div>
  `;
}

function exportarPDF(){
  if(!pratoAtual){
    alert("Selecione um prato.");
    return;
  }
  window.print();
}

search.oninput = renderLista;
tipoFilter.onchange = renderLista;

carregar();

</script>
</body>
</html>
