<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>An√°lise & Edi√ß√£o ‚Ä¢ Ficha T√©cnica</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  padding:24px;
  font-family:Inter,Arial,sans-serif;
  background:#f1f5f9;
}
.container{
  max-width:1200px;
  margin:auto;
  background:#fff;
  padding:30px;
  border-radius:24px;
  box-shadow:0 30px 70px rgba(0,0,0,.12);
}
h1{margin:0 0 20px;font-weight:800}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}
th{font-size:13px;color:#64748b}
tr:hover{background:#f8fafc;cursor:pointer}
.badge{
  padding:6px 12px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:700;
  font-size:12px;
}
button{
  padding:10px 16px;
  border-radius:14px;
  border:none;
  font-weight:700;
  cursor:pointer;
}
.primary{background:#2563eb;color:#fff}
.danger{background:#ef4444;color:#fff}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:900px;
  padding:26px;
  border-radius:22px;
}
.modal-box h2{margin-top:0}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}
.ing{
  background:#f8fafc;
  padding:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
}
.footer{
  margin-top:20px;
  display:flex;
  justify-content:space-between;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">
<h1>üìä An√°lise de Fichas T√©cnicas</h1>

<table>
<thead>
<tr>
  <th>Produto</th>
  <th>Pre√ßo Venda</th>
  <th>CMV Unit</th>
  <th>Margem</th>
  <th>Criado</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

<!-- MODAL -->
<div id="modal" class="modal">
<div class="modal-box">
  <h2 id="modalTitulo"></h2>

  <div class="grid">
    <input id="editPreco" type="number" step="0.01" placeholder="Pre√ßo Venda">
    <input id="editRendimento" type="number" placeholder="Rendimento">
  </div>

  <h3>Ingredientes</h3>
  <div id="listaItens"></div>

  <div class="footer">
    <button class="danger" onclick="fechar()">Fechar</button>
    <button class="primary" onclick="salvarEdicao()">Salvar Altera√ß√µes</button>
  </div>
</div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let fichaAtual=null;
let itensAtuais=[];

/* ================= LOAD ================= */
async function carregar(){
  const { data: session } = await sb.auth.getSession();
  if(!session.session){
    alert("Fa√ßa login primeiro");
    location.href="index.html";
    return;
  }

  const { data } = await sb
    .from("buffet")
    .select("*")
    .order("created_at",{ascending:false});

  lista.innerHTML = data.map(f=>`
    <tr onclick="abrir('${f.id}')">
      <td>${f.nome}</td>
      <td>R$ ${f.preco_venda?.toFixed(2)}</td>
      <td>R$ ${f.custo_unitario?.toFixed(2)}</td>
      <td>${f.margem_percentual?.toFixed(1)}%</td>
      <td>${new Date(f.created_at).toLocaleDateString()}</td>
    </tr>
  `).join("");
}
carregar();

/* ================= ABRIR ================= */
async function abrir(id){
  const { data } = await sb.from("buffet").select("*").eq("id",id).single();
  const itens = await sb.from("buffet_itens").select("*").eq("buffet_id",id);

  fichaAtual=data;
  itensAtuais=itens.data;

  modalTitulo.textContent=data.nome;
  editPreco.value=data.preco_venda;
  editRendimento.value=data.rendimento;

  listaItens.innerHTML = itensAtuais.map(i=>`
    <div class="ing">
      <span>${i.nome} (${i.quantidade} ${i.unidade_uso})</span>
      <strong>R$ ${i.custo_calculado.toFixed(2)}</strong>
    </div>
  `).join("");

  modal.style.display="flex";
}

function fechar(){
  modal.style.display="none";
}

/* ================= SALVAR ================= */
async function salvarEdicao(){
  const novoPreco=Number(editPreco.value);
  const novoRendimento=Number(editRendimento.value);

  const cmvTotal = itensAtuais.reduce((s,i)=>s+i.custo_calculado,0);
  const cmvUnit = cmvTotal / novoRendimento;
  const margem = ((novoPreco - cmvUnit) / novoPreco) * 100;

  await sb.from("buffet")
    .update({
      preco_venda: novoPreco,
      rendimento: novoRendimento,
      custo_unitario: cmvUnit,
      margem_percentual: margem
    })
    .eq("id", fichaAtual.id);

  alert("Ficha atualizada");
  fechar();
  carregar();
}
</script>
</body>
</html>
