<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:transparent;
  --card:#ffffff;
  --text:#0f172a;
}

/* RESET TOTAL PARA IFRAME */
*{
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  margin:0;
  padding:0;
  background:transparent;
  font-family:Inter,Arial,sans-serif;
  overflow:auto;
  color:var(--text);
}

/* CONTAINER = CARD PRINCIPAL */
.container{
  width:100%;
  max-width:none;              /* üî• remove centraliza√ß√£o */
  margin:0;                    /* üî• remove margin auto */
  padding:28px;
  background:var(--card);
  border-radius:24px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  position:relative;
}

/* T√çTULOS */
h1,h3{
  margin:0;
  font-weight:800;
}

h1{
  margin-bottom:18px;
}

h3{
  margin:26px 0 12px;
}

/* LABELS */
label{
  font-size:13px;
  font-weight:800;
  margin-top:16px;
  display:block;
}

/* INPUTS */
input,select,button{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  margin-top:6px;
  font-family:inherit;
}

/* BOT√ÉO PRINCIPAL */
button{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}

/* BOT√ÉO SECUND√ÅRIO */
.secondary{
  background:#e5e7eb;
  color:#111827;
}

/* LISTAS DE BUSCA */
.lista .item{
  background:#f1f5f9;
  padding:14px;
  border-radius:14px;
  margin-top:6px;
  cursor:pointer;
}

.lista .item:hover{
  background:#e2e8f0;
}

/* BADGES */
.badge{
  display:inline-block;
  margin-top:10px;
  padding:8px 16px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800;
  font-size:12px;
}

/* GRID INGREDIENTES */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}

/* ITEM INGREDIENTE */
.ing{
  background:#f8fafc;
  border-radius:14px;
  padding:12px 16px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
}

/* KPIs */
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:26px;
}

.kpi{
  background:#f8fafc;
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-weight:800;
}

.kpi span{
  display:block;
  margin-top:6px;
  font-size:18px;
}

/* IMAGEM */
.preview{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:18px;
  margin-top:12px;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(3px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:30;
  border-radius:24px;
}

.overlay span{
  font-size:18px;
  font-weight:800;
  color:#2563eb;
}

.hidden{
  display:none;
}

/* TOPBAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* LOGOUT */
.logout{
  background:#ef4444;
  padding:8px 14px;
  font-size:12px;
  border-radius:12px;
  width:auto;
  margin-top:0;
}

/* AUTH */
.auth-box{
  max-width:420px;
  margin:40px auto;
}

/* LOADING INPUT */
.input-loading{
  position:relative;
}

.input-overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(2px);
  display:none;
  align-items:center;
  justify-content:center;
  border-radius:16px;
  z-index:5;
  pointer-events:none;
}

/* SPINNER */
.spinner{
  width:22px;
  height:22px;
  border:3px solid #cbd5e1;
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin .8s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

</style>
</head>

<body>
<div class="container">

<div id="overlay" class="overlay"><span>Carregando‚Ä¶</span></div>

<!-- AUTH -->
<div id="authBox" class="auth-box">
  <h1 id="authTitle">üîê Entrar</h1>

  <label>Email</label>
  <input id="authEmail" type="email" placeholder="email@empresa.com">

  <label>Senha</label>
  <input id="authSenha" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <button id="authBtn" onclick="login()">Entrar</button>

  <div class="toggle" onclick="toggleAuth()">
    Criar nova conta
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="topbar">
  <h1>üìã Ficha T√©cnica</h1>
</div>

<label>Produto (prato)</label>

<div class="input-loading">
  <input id="buscaProduto" placeholder="Digite o nome do produto">

  <div class="input-overlay" id="loadingProduto">
    <div class="spinner"></div>
  </div>
</div>

<div id="listaProduto" class="lista"></div>

<div id="produtoBadge" class="badge" style="display:none"></div>
<label>Tipo do prato</label>
<select id="tipoPrato">
  <option value="">Selecione o tipo</option>
  <option value="Prato Principal">Prato Principal</option>
  <option value="Entrada">Entrada</option>
  <option value="Sobremesa">Sobremesa</option>
  <option value="Drink">Drink</option>
  <option value="Acompanhamento">Acompanhamento</option>
</select>


<label>Foto do prato</label>
<input type="file" id="fotoProduto" accept="image/*">
<img id="previewFoto" class="preview" style="display:none">

<h3>üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<div class="input-loading">
  <input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">

  <div class="input-overlay" id="loadingIngrediente">
    <div class="spinner"></div>
  </div>
</div>

<div id="listaIngrediente" class="lista"></div>

<div id="ingredienteBadge" class="badge" style="display:none"></div>

<div class="grid">
  <input id="qtd" type="number" step="0.001" placeholder="Qtd usada">
  <select id="unUso">
    <option>UN</option><option>KG</option><option>G</option>
    <option>L</option><option>ML</option>
  </select>
  <input id="custo" readonly placeholder="Custo unit">
  <input id="rend" type="number" placeholder="Rend %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1" min="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">Pre√ßo Venda<span id="precoVenda">‚Äî</span></div>
  <div class="kpi">Margem<span id="margem">‚Äî</span></div>
</div>

<button onclick="salvar()" style="margin-top:28px">
  Salvar Ficha T√©cnica
</button>

</div>
</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const overlay = document.getElementById("overlay");
const show = () => overlay.style.display = "flex";
const hide = () => overlay.style.display = "none";
// üîµ OVERLAY DO INPUT DE PRODUTO
const loadingProduto = document.getElementById("loadingProduto");

const showProdutoLoading = () => {
  loadingProduto.style.display = "flex";
};

const hideProdutoLoading = () => {
  loadingProduto.style.display = "none";
};
// üîµ OVERLAY DO INPUT DE INGREDIENTE
const loadingIngrediente = document.getElementById("loadingIngrediente");

const showIngredienteLoading = () => {
  loadingIngrediente.style.display = "flex";
};

const hideIngredienteLoading = () => {
  loadingIngrediente.style.display = "none";
};

/* ================= AUTH ================= */
let isSignup=false;

function toggleAuth(){
  isSignup=!isSignup;
  authTitle.textContent=isSignup?"üÜï Criar Conta":"üîê Entrar";
  authBtn.textContent=isSignup?"Criar Conta":"Entrar";
}

async function login(){
  show();
  let res;
  if(isSignup){
    res = await sb.auth.signUp({
      email: authEmail.value,
      password: authSenha.value
    });
  }else{
    res = await sb.auth.signInWithPassword({
      email: authEmail.value,
      password: authSenha.value
    });
  }
  hide();

  if(res.error){
    alert(res.error.message);
    return;
  }

  if(isSignup){
    alert("Conta criada com sucesso! Voc√™ j√° pode entrar.");
    toggleAuth();
    return;
  }

  init();
}

async function logout(){
  await sb.auth.signOut();
  location.reload();
}

async function init(){
  const { data } = await sb.auth.getSession();
  if(data.session){
    authBox.classList.add("hidden");
    app.classList.remove("hidden");
  }else{
    authBox.classList.remove("hidden");
    app.classList.add("hidden");
  }
}
init();

async function getUserId(){
  const { data } = await sb.auth.getSession();
  return data.session.user.id;
}

/* ================= L√ìGICA FICHA ================= */
let produto=null;

let ingrediente=null;
let ingredientes=[];
let debounceProduto = null;
let debounceIngrediente = null;

let controllerProduto = null;
let controllerIngrediente = null;

const cacheProduto = {};
const cacheIngrediente = {};


const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* FOTO */
fotoProduto.onchange=()=>{
  const f=fotoProduto.files[0];
  if(!f)return;
  previewFoto.src=URL.createObjectURL(f);
  previewFoto.style.display="block";
};

/* BUSCA PRODUTO */
buscaProduto.oninput = () => {
buscaProduto.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();

    clearTimeout(debounceProduto);

    const termo = buscaProduto.value.trim().toLowerCase();
    if (termo.length < 2) return;

    // dispara busca imediata
    debounceProduto = setTimeout(() => {
      buscaProduto.oninput();
    }, 0);
  }
});


  
  clearTimeout(debounceProduto);

  const termo = buscaProduto.value.trim().toLowerCase();

  if (termo.length < 2) {
    listaProduto.innerHTML = "";
    return;
  }

  debounceProduto = setTimeout(async () => {

const cachedKey = Object.keys(cacheProduto)
  .find(k => termo.startsWith(k));

if (cachedKey) {
  const filtrados = cacheProduto[cachedKey]
    .filter(p =>
      p.descricao.toLowerCase().includes(termo)
    );

  renderListaProduto(filtrados);
  return;
}


    if (controllerProduto) {
      controllerProduto.abort();
    }

    controllerProduto = new AbortController();

  try {
  showProdutoLoading(); // ‚úÖ AQUI: LIGA O SPINNER

  const r = await fetch(
    `/api/produtos-busca?q=${encodeURIComponent(termo)}`,
    { signal: controllerProduto.signal }
  );

  const j = await r.json();
  cacheProduto[termo] = j.items || [];
  renderListaProduto(j.items || []);

} catch (e) {
  if (e.name !== "AbortError") {
    console.error(e);
  }
} finally {
  hideProdutoLoading(); // ‚úÖ AQUI: DESLIGA O SPINNER
}


  }, 280);
};

function renderListaProduto(items) {
  listaProduto.innerHTML = items
    .slice(0, 10)
    .map(p => `
      <div class="item"
        onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>
    `).join("");
}



async function selectProduto(id, nome){
  show();

  const r = await fetch(`/api/produto-preco/${id}`);
  const json = await r.json();

  const p = Array.isArray(json)
    ? json[0]
    : json?.items?.[0];

  if(!p){
    alert("Pre√ßo n√£o encontrado para este produto");
    hide();
    return;
  }

  const preco =
    (Number(p.precoOferta1) > 0 && Number(p.precoOferta1)) ||
    Number(p.precoVenda1) ||
    Number(p.precoVenda2) ||
    Number(p.precoVenda3) ||
    0;

  produto = {
    id,
    nome,
    preco
  };

  produtoBadge.style.display = "inline-block";
  produtoBadge.textContent = `${nome} ‚Ä¢ ${moeda(preco)}`;
  precoVenda.textContent = moeda(preco);

  listaProduto.innerHTML = "";
  hide();
  render();
}

async function selectIng(id, nome){
  show();

  const r = await fetch(`/api/produto-preco/${id}`);
  const json = await r.json();

  const p = Array.isArray(json)
    ? json[0]
    : json?.items?.[0];

  if(!p){
    alert("Custo n√£o encontrado para este ingrediente");
    hide();
    return;
  }

const custoUnitario =
  Number(p.precoMedioDeReposicao) ||
  Number(p.precoFiscalDeReposicao) ||
  0;

ingrediente = {
  id,
  nome,
  custo: custoUnitario
};

ingredienteBadge.style.display = "inline-block";
ingredienteBadge.textContent = nome;

// input DOM
document.getElementById("custo").value = custoUnitario.toFixed(4);

  listaIngrediente.innerHTML = "";
  hide();
}




/* INGREDIENTE */
buscaIngrediente.oninput = () => {
  buscaIngrediente.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();

    clearTimeout(debounceIngrediente);

    const termo = buscaIngrediente.value.trim().toLowerCase();
    if (termo.length < 2) return;

    debounceIngrediente = setTimeout(() => {
      buscaIngrediente.oninput();
    }, 0);
  }
});

  clearTimeout(debounceIngrediente);

  const termo = buscaIngrediente.value.trim().toLowerCase();

  if (termo.length < 2) {
    listaIngrediente.innerHTML = "";
    return;
  }

  debounceIngrediente = setTimeout(async () => {

const cachedKeyIng = Object.keys(cacheIngrediente)
  .find(k => termo.startsWith(k));

if (cachedKeyIng) {

  hideIngredienteLoading(); // ‚úÖ AQUI

  const filtrados = cacheIngrediente[cachedKeyIng]
    .filter(p =>
      p.descricao.toLowerCase().includes(termo)
    );

  renderListaIngrediente(filtrados);
  return;
}



    if (controllerIngrediente) {
      controllerIngrediente.abort();
    }

    controllerIngrediente = new AbortController();

try {
  showIngredienteLoading(); // ‚úÖ LIGA

  const r = await fetch(
    `/api/produtos-busca?q=${encodeURIComponent(termo)}`,
    { signal: controllerIngrediente.signal }
  );

  const j = await r.json();
  cacheIngrediente[termo] = j.items || [];
  renderListaIngrediente(j.items || []);

} catch (e) {
  if (e.name !== "AbortError") {
    console.error(e);
  }
} finally {
  hideIngredienteLoading(); // ‚úÖ DESLIGA SEMPRE
}


  }, 280);
};

function renderListaIngrediente(items) {
  listaIngrediente.innerHTML = items
    .slice(0, 10)
    .map(p => `
      <div class="item"
        onclick="selectIng(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>
    `).join("");
}




function addIngrediente(){
  if(!ingrediente||!qtd.value)return;
  const rendimento=(rend.value||100)/100;
const total=(qtd.value*ingrediente.custo)/rendimento;
  ingredientes.push({
    nome:ingrediente.nome,
    quantidade:Number(qtd.value),
    unidade:unUso.value,
    custo_unitario:ingrediente.custo,
    custo_total:total,
    rendimento_percentual:rend.value||100
  });

  qtd.value=""; rend.value="";
  ingrediente=null;
  ingredienteBadge.style.display="none";
  render();
}

function render(){
  const cmv=ingredientes.reduce((s,i)=>s+i.custo_total,0);
  listaIng.innerHTML=ingredientes.map(i=>`
    <div class="ing">
      <span>${i.nome} (${i.quantidade} ${i.unidade})</span>
      <strong>${moeda(i.custo_total)}</strong>
    </div>`).join("");

  const porcoes=rendimentoFinal.value||1;
  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/porcoes);
  margem.textContent=produto?.preco
    ?(((produto.preco-(cmv/porcoes))/produto.preco)*100).toFixed(1)+"%"
    :"‚Äî";
}

async function salvar(){
  if(!produto||!ingredientes.length){
    alert("Produto e ingredientes s√£o obrigat√≥rios");
    return;
  }

  show();

  let fotoUrl=null;
  if(fotoProduto.files[0]){
    const file=fotoProduto.files[0];
    const safeName=file.name
      .normalize("NFD").replace(/[\u0300-\u036f]/g,"")
      .replace(/[^a-zA-Z0-9._-]/g,"_");

    const path=`fichas/${Date.now()}-${safeName}`;

    const up=await sb.storage.from("buffet")
      .upload(path,file,{contentType:file.type});

    if(up.error){ hide(); alert("Erro imagem"); return; }

    fotoUrl=sb.storage.from("buffet")
      .getPublicUrl(path).data.publicUrl;
  }

  const cmv=ingredientes.reduce((s,i)=>s+i.custo_total,0);
  const porcoes=rendimentoFinal.value||1;

 const userId = await getUserId();

const { data, error } = await sb
  .from("buffet")
  .insert({
    user_id: userId,
    produto_id: produto.id,
    nome: produto.nome,
    tipo: tipoPrato.value || null, // üëà AQUI
    preco_venda: produto.preco,
    custo_total: cmv,
    custo_unitario: cmv / porcoes,
    margem_percentual: produto.preco
      ? ((produto.preco - (cmv / porcoes)) / produto.preco) * 100
      : null,
    rendimento: porcoes,
    foto_url: fotoUrl
  })
  .select()
  .single();

if(error){
  console.error(error);
  hide();
  alert(error.message);
  return;
}
if(!tipoPrato.value){
  alert("Selecione o tipo do prato");
  return;
}

  for(const i of ingredientes){
    await sb.from("buffet_itens").insert({
      buffet_id:data.id,
      nome:i.nome,
      unidade_uso:i.unidade,
      quantidade:i.quantidade,
      custo_unitario:i.custo_unitario,
      custo_calculado:i.custo_total,
      rendimento_percentual:i.rendimento_percentual
    });
  }

  hide();
  alert("Ficha t√©cnica salva com sucesso!");
  location.reload();
}
</script>
</body>
</html>
