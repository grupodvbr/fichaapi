<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Auditoria ‚Ä¢ Sistema CMV</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --danger:#dc2626;
  --success:#16a34a;
  --bg:#f1f5f9;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
  --radius:16px;
  --shadow:0 20px 50px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1400px;
  margin:auto;
  padding:40px 30px;
}
h1{margin:0;font-weight:900;}
.subtitle{color:var(--muted);margin-bottom:30px;}

.cards{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-bottom:30px;
}
.card{
  background:var(--card);
  padding:25px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.card small{color:var(--muted);font-weight:600;}
.card strong{font-size:28px;display:block;margin-top:6px;}

.filters{
  background:#fff;
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  gap:15px;
  flex-wrap:wrap;
  margin-bottom:30px;
}
input,select{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--border);
}
button{
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}
.btn-primary{
  background:var(--primary);
  color:#fff;
}
.btn-danger{
  background:var(--danger);
  color:#fff;
}
.btn-secondary{
  background:#e2e8f0;
}
button:disabled{
  opacity:.6;
  cursor:not-allowed;
}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
}
th,td{
  padding:14px;
  border-bottom:1px solid var(--border);
}
th{
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
  background:#f8fafc;
}
tr:hover{background:#f8fafc;}

.badge{
  padding:4px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}
.insert{background:#dcfce7;color:#166534}
.update{background:#fef9c3;color:#854d0e}
.delete{background:#fee2e2;color:#991b1b}

.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.6);
  backdrop-filter:blur(6px);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:95%;
  max-width:1100px;
  max-height:90vh;
  overflow:auto;
  border-radius:20px;
  padding:30px;
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}

.diff{
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
}
.old{color:#dc2626;font-weight:700}
.new{color:#16a34a;font-weight:700}
.value{
  background:#0f172a;
  color:#fff;
  padding:8px;
  border-radius:8px;
  font-size:13px;
  margin-top:5px;
}

.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#0f172a;
  color:#fff;
  padding:12px 18px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<div class="container">
<h1>üïì Auditoria de Altera√ß√µes</h1>
<div class="subtitle">Rollback inteligente com verifica√ß√£o real</div>

<div class="cards">
  <div class="card"><small>Total</small><strong id="total">0</strong></div>
  <div class="card"><small>Inserts</small><strong id="ins">0</strong></div>
  <div class="card"><small>Updates</small><strong id="upd">0</strong></div>
  <div class="card"><small>Deletes</small><strong id="del">0</strong></div>
</div>

<table>
<thead>
<tr>
<th>Data</th>
<th>Tabela</th>
<th>Opera√ß√£o</th>
<th>ID</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>

</div>

<div class="modal" id="modal">
<div class="modal-box">
<div class="modal-header">
<strong>Detalhes da Altera√ß√£o</strong>
<button class="btn-secondary" onclick="fechar()">Fechar</button>
</div>
<div id="conteudo"></div>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
const SUPABASE_URL="https://dxkszikemntfusfyrzos.supabase.co";
const SUPABASE_ANON_KEY="sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

function fechar(){ modal.style.display="none"; }

function data30(){
  const d=new Date();
  d.setDate(d.getDate()-30);
  return d.toISOString();
}

async function carregar(){
  const {data,error}=await sb
    .from("historico_alteracao_fichas")
    .select("*")
    .gte("alterado_em",data30())
    .order("alterado_em",{ascending:false})
    .limit(500);

  if(error){
    console.error(error);
    toast("Erro ao carregar hist√≥rico");
    return;
  }

  tbody.innerHTML="";
  total.innerText=data.length;

  let i=0,u=0,d=0;

  data.forEach(r=>{
    if(r.operacao==="INSERT") i++;
    if(r.operacao==="UPDATE") u++;
    if(r.operacao==="DELETE") d++;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${new Date(r.alterado_em).toLocaleString()}</td>
      <td>${r.tabela}</td>
      <td><span class="badge ${r.operacao.toLowerCase()}">${r.operacao}</span></td>
      <td>${r.registro_id}</td>
      <td>
        <button class="btn-secondary" onclick='ver(${JSON.stringify(r)})'>Ver</button>
        <button class="btn-danger" onclick="restaurar(this,'${r.id}')">Restaurar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  ins.innerText=i;
  upd.innerText=u;
  del.innerText=d;
}

async function ver(item){
  modal.style.display="flex";
  let html="";

  if(item.operacao==="UPDATE"){
    const antes=item.dados_antes||{};
    const depois=item.dados_depois||{};
    Object.keys(depois).forEach(k=>{
      if(JSON.stringify(antes[k])!==JSON.stringify(depois[k])){
        html+=`
        <div class="diff">
          <strong>${k}</strong>
          <div class="old">ANTES</div>
          <div class="value">${antes[k]}</div>
          <div class="new">DEPOIS</div>
          <div class="value">${depois[k]}</div>
        </div>`;
      }
    });
  }else{
    html=`<pre>${JSON.stringify(item.dados_depois||item.dados_antes,null,2)}</pre>`;
  }

  conteudo.innerHTML=html;
}

async function restaurar(btn,id){
  const senha=prompt("Digite a senha:");
  if(senha!=="8486"){toast("Senha incorreta");return;}

  btn.disabled=true;
  btn.innerText="Restaurando...";

  const {error}=await sb.rpc("restaurar_historico",{p_id:id});

  if(error){
    console.error(error);
    toast("Erro: "+error.message);
    btn.disabled=false;
    btn.innerText="Restaurar";
    return;
  }

  toast("Restaurado com sucesso!");
  fechar();
  carregar();
}
carregar();
</script>

</body>
</html>
