<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Produtos â€¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#14b8a6;
  --primary-dark:#0f766e;
  --card:#ffffff;
  --bg:#f1f5f9;
  --text:#0f172a;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:24px;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
}

.container{
  background:var(--card);
  border-radius:24px;
  padding:28px;
  max-width:1100px;
  margin:auto;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
}

h1{
  font-size:22px;
  margin-bottom:20px;
}

label{
  font-size:13px;
  font-weight:800;
  margin-top:14px;
  display:block;
}

input,select,button{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  margin-top:6px;
  font-family:inherit;
}

button{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}

.secondary{
  background:#e5e7eb;
  color:#111827;
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:10px;
  margin-top:12px;
}

.var{
  background:#f8fafc;
  border-radius:16px;
  padding:14px;
  margin-top:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.var span{
  font-weight:700;
}

.var small{
  color:#475569;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:24px;
}

.kpi{
  background:#f8fafc;
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-weight:800;
}

.kpi span{
  display:block;
  margin-top:6px;
  font-size:18px;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸ“¦ Cadastro de Produtos e VariaÃ§Ãµes</h1>

<label>Nome do Produto</label>
<input id="produtoNome" placeholder="Ex: Ovo">

<label>DescriÃ§Ã£o</label>
<input id="produtoDesc" placeholder="Opcional">

<button onclick="salvarProduto()">Salvar Produto</button>

<hr style="margin:30px 0">

<h2>âž• VariaÃ§Ãµes</h2>

<div class="grid">
  <input id="varNome" placeholder="Ex: Unidade / KG">
  <select id="varUn">
    <option>UN</option>
    <option>KG</option>
    <option>G</option>
    <option>L</option>
    <option>ML</option>
  </select>
  <input id="varCusto" type="number" step="0.0001" placeholder="Custo">
  <input id="varRend" type="number" value="100" placeholder="Rendimento %">
  <button onclick="addVariacao()">+</button>
</div>

<div id="listaVar"></div>

<div class="kpis">
  <div class="kpi">Custo MÃ©dio<span id="custoMedio">R$ 0,00</span></div>
  <div class="kpi">Menor Custo<span id="menorCusto">R$ 0,00</span></div>
  <div class="kpi">Maior Custo<span id="maiorCusto">R$ 0,00</span></div>
</div>

</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "SUA_PUBLIC_KEY"
);

let produtoId = null;
let variacoes = [];

const moeda = v => "R$ " + Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

async function salvarProduto(){
  const nome = produtoNome.value.trim();
  if(!nome){ alert("Informe o nome"); return; }

  const { data, error } = await sb
    .from("produtos")
    .insert({ nome, descricao: produtoDesc.value })
    .select()
    .single();

  if(error){ alert(error.message); return; }

  produtoId = data.id;
  alert("Produto salvo! Agora cadastre as variaÃ§Ãµes.");
}

function addVariacao(){
  if(!produtoId){ alert("Salve o produto primeiro"); return; }

  const nome = varNome.value;
  const un = varUn.value;
  const custo = Number(varCusto.value);
  const rend = Number(varRend.value) || 100;

  const custoReal = custo / (rend/100);

  variacoes.push({ nome, un, custo, rend, custoReal });
  render();
}

async function salvarVariacoes(){
  for(const v of variacoes){
    await sb.from("produto_variacoes").insert({
      produto_id: produtoId,
      nome_variacao: v.nome,
      unidade: v.un,
      custo: v.custo,
      rendimento_percentual: v.rend,
      custo_real: v.custoReal
    });
  }
}

function render(){
  listaVar.innerHTML = variacoes.map(v=>`
    <div class="var">
      <span>${v.nome} (${v.un})</span>
      <small>${moeda(v.custoReal)}</small>
    </div>
  `).join("");

  const custos = variacoes.map(v=>v.custoReal);
  custoMedio.textContent = moeda(custos.reduce((a,b)=>a+b,0)/custos.length);
  menorCusto.textContent = moeda(Math.min(...custos));
  maiorCusto.textContent = moeda(Math.max(...custos));
}
</script>

</body>
</html>
