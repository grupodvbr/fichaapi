<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fichas T√©cnicas ‚Ä¢ An√°lise & Edi√ß√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --danger:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
}

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:14px;
  padding:20px;
}
.filters input,.filters select{
  padding:14px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  font-weight:600;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:20px;
  padding:0 20px 40px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card-body{padding:16px}
.card h3{margin:0;font-size:18px;font-weight:800}

.badge{
  display:inline-block;
  margin:6px 6px 6px 0;
  background:#e0f2fe;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
}

.ing-list{margin-top:8px}
.ing{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-top:4px;
}

.lucro{
  margin-top:10px;
  padding:8px;
  border-radius:12px;
  text-align:center;
  font-weight:900;
}
.lucro.pos{background:#dcfce7;color:#166534}
.lucro.neg{background:#fee2e2;color:#991b1b}

button{
  margin-top:12px;
  padding:12px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:100%;
  max-width:820px;
  max-height:90vh;
  overflow:auto;
  padding:24px;
  border-radius:26px;
}
.ing-edit{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:8px;
  margin-top:8px;
}
.ing-edit input{
  padding:10px;
  border-radius:12px;
  border:1px solid #cbd5e1;
}
.close{
  background:#e5e7eb;
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="filters">
  <input id="filtroNome" placeholder="üîç Buscar prato" oninput="filtrar()">
  <select id="filtroTipo" onchange="filtrar()">
    <option value="">Todos</option>
    <option>PRATO PRINCIPAL</option>
    <option>ENTRADA</option>
    <option>SOBREMESA</option>
    <option>DRINK</option>
    <option>SUSHI</option>
    <option>ACOMPANHAMENTO</option>
  </select>
</div>

<div id="cards" class="grid"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <div style="display:flex;justify-content:space-between;align-items:center">
      <h2 id="mTitulo"></h2>
      <button class="close" onclick="fechar()">‚úï</button>
    </div>

    <label>Rendimento</label>
    <input id="mRendimento" type="number" min="1">

    <div id="mLista"></div>

    <button onclick="salvar()">Salvar altera√ß√µes</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
let fichas=[], atual=null, itens=[];

/* LOAD */
(async()=>{
  fichas=(await sb.from("buffet").select("*").order("created_at",{ascending:false})).data||[];
  filtrar();
})();

async function renderCard(f){
  const its=(await sb.from("buffet_itens").select("*").eq("buffet_id",f.id)).data||[];
  const custo=its.reduce((s,i)=>s+Number(i.custo_calculado||0),0);
  const lucro=(f.preco_venda||0)-custo;

  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    ${f.foto_url?`<img src="${f.foto_url}">`:``}
    <div class="card-body">
      <h3>${f.nome}</h3>
      <span class="badge">${f.tipo||"‚Äî"}</span>
      <span class="badge">Venda ${moeda(f.preco_venda)}</span>
      <div class="ing-list">
        ${its.slice(0,4).map(i=>`
          <div class="ing"><span>${i.nome}</span><strong>${moeda(i.custo_calculado)}</strong></div>
        `).join("")}
      </div>
      <div class="lucro ${lucro>=0?'pos':'neg'}">Lucro ${moeda(lucro)}</div>
      <button onclick="editar('${f.id}')">Editar</button>
    </div>`;
  cards.appendChild(c);
}

function filtrar(){
  const n=filtroNome.value.toLowerCase();
  const t=filtroTipo.value;
  cards.innerHTML="";
  fichas
    .filter(f=>(!n||f.nome.toLowerCase().includes(n))&&(!t||f.tipo===t))
    .forEach(renderCard);
}

/* EDITAR */
async function editar(id){
  atual=(await sb.from("buffet").select("*").eq("id",id).single()).data;
  itens=(await sb.from("buffet_itens").select("*").eq("buffet_id",id)).data||[];
  mTitulo.textContent=atual.nome;
  mRendimento.value=atual.rendimento;
  renderEdit();
  modal.style.display="flex";
}

function renderEdit(){
  mLista.innerHTML=itens.map((i,idx)=>`
    <div class="ing-edit">
      <input value="${i.nome}" disabled>
      <input type="number" step="0.001" value="${i.quantidade}"
        onchange="itens[${idx}].quantidade=this.value;recalc(${idx})">
      <input value="${moeda(i.custo_calculado)}" disabled>
      <button onclick="itens.splice(${idx},1);renderEdit()">üóëÔ∏è</button>
    </div>
  `).join("");
}

function recalc(i){
  itens[i].custo_calculado =
    (itens[i].quantidade * itens[i].custo_unitario) /
    (itens[i].rendimento_percentual/100);
  renderEdit();
}

/* SALVAR */
async function salvar(){
  const total=itens.reduce((s,i)=>s+i.custo_calculado,0);
  const unit=total/mRendimento.value;
  const margem=((atual.preco_venda-unit)/atual.preco_venda)*100;

  await sb.from("buffet").update({
    rendimento:mRendimento.value,
    custo_total:total,
    custo_unitario:unit,
    margem_percentual:margem
  }).eq("id",atual.id);

  for(const i of itens){
    await sb.from("buffet_itens").update({
      quantidade:i.quantidade,
      custo_calculado:i.custo_calculado
    }).eq("id",i.id);
  }

  fechar();
  location.reload();
}

function fechar(){
  modal.style.display="none";
}
</script>

</body>
</html>
