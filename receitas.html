<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Relat√≥rio Executivo ‚Ä¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:22px;
  --shadow:0 20px 50px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:
    radial-gradient(1200px 500px at 10% -10%, #eef2ff 0%, transparent 60%),
    radial-gradient(1200px 500px at 110% 10%, #ecfeff 0%, transparent 60%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  z-index:20;
  backdrop-filter:blur(8px);
  background:rgba(248,250,252,.9);
  border-bottom:1px solid var(--border);
}

.header-inner{
  max-width:1200px;
  margin:auto;
  padding:18px 22px 12px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
  letter-spacing:-.02em;
}

.header p{
  margin:0;
  color:var(--muted);
  font-weight:600;
  font-size:13px;
}

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:10px;
}

.filters input,
.filters select{
  height:44px;
  border-radius:999px;
  border:1px solid var(--border);
  padding:0 16px;
  font-weight:800;
  font-size:13px;
}

.filters input:focus,
.filters select:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(37,99,235,.2);
}

.btn-export{
  height:44px;
  padding:0 22px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:900;
  font-size:13px;
  letter-spacing:.08em;
  color:#fff;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  box-shadow:0 14px 30px rgba(37,99,235,.45);
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:22px;
}

/* TABELA PREVIEW */
.table-wrap{
  background:var(--card);
  border-radius:22px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
}

th, td{
  padding:14px 12px;
  border-bottom:1px solid var(--border);
  font-size:13px;
  text-align:left;
}

th{
  background:#f1f5f9;
  font-weight:900;
  position:sticky;
  top:0;
  z-index:1;
}

tbody tr:hover{
  background:#f8fafc;
}

/* RESPONSIVO */
@media(max-width:820px){
  .filters{
    grid-template-columns:1fr 1fr;
  }
  .btn-export{
    grid-column:1/-1;
  }
}
</style>
</head>

<body>

<div class="header">
  <div class="header-inner">
    <h1>üìä Relat√≥rio Executivo de CMV</h1>
    <p>Resumo financeiro, ficha t√©cnica e simula√ß√£o de pre√ßos</p>

    <div class="filters">
      <input id="filtroNome" placeholder="Buscar por prato...">
      <select id="filtroTipo">
        <option value="">Todos os tipos</option>
      </select>
      <select id="filtroStatus">
        <option value="">Todos</option>
        <option value="ATIVO">Ativos</option>
        <option value="INATIVO">Inativos</option>
      </select>
      <button class="btn-export" onclick="exportarRelatorio()">
        üì• EXPORTAR EXCEL
      </button>
    </div>
  </div>
</div>

<div class="container">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Prato</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Custo Base</th>
          <th>Impostos</th>
          <th>Custo Final</th>
          <th>Venda</th>
          <th>Lucro</th>
          <th>CMV %</th>
          <th>Margem %</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
/* ===============================
   SUPABASE
================================ */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const hoje = new Date().toISOString().slice(0,10);

let pratos = [];
let itens = [];
let impostos = [];

/* ===============================
   LOAD BASE
================================ */
async function carregarBase(){
  const p = await sb.from("buffet").select("*");
  const i = await sb.from("buffet_itens")
    .select("buffet_id, nome, quantidade, unidade_uso, custo_unitario, custo_calculado");
  const im = await sb.from("impostos").select("buffet_id, modalidade, valor");

  pratos = p.data || [];
  itens = i.data || [];
  impostos = im.data || [];

  carregarTipos();
  renderPreview();
}

function carregarTipos(){
  const tipos = [...new Set(pratos.map(p=>p.tipo).filter(Boolean))];
  filtroTipo.innerHTML = `<option value="">Todos os tipos</option>` +
    tipos.map(t=>`<option value="${t}">${t}</option>`).join("");
}

/* ===============================
   PREVIEW (MESMA L√ìGICA DO EXCEL)
================================ */
function renderPreview(){
  const nome = filtroNome.value?.toUpperCase() || "";
  const tipo = filtroTipo.value || "";
  const status = filtroStatus.value || "";

  const mapaCustos = {};
  itens.forEach(i=>{
    mapaCustos[i.buffet_id] ??= { base:0, impostos:0 };
    mapaCustos[i.buffet_id].base += Number(i.custo_calculado||0);
  });

  impostos.forEach(i=>{
    mapaCustos[i.buffet_id] ??= { base:0, impostos:0 };
    if(i.modalidade === "FIXO")
      mapaCustos[i.buffet_id].impostos += Number(i.valor||0);
    if(i.modalidade === "PERCENTUAL"){
      const baseAtual = mapaCustos[i.buffet_id]?.base || 0;
      mapaCustos[i.buffet_id].impostos += (baseAtual * Number(i.valor||0))/100;
    }
  });

  tbody.innerHTML = "";

  pratos.forEach(p=>{
    const st = p.ativo ? "ATIVO" : "INATIVO";
    if(nome && !p.nome.toUpperCase().includes(nome)) return;
    if(tipo && p.tipo !== tipo) return;
    if(status && st !== status) return;

    const base = mapaCustos[p.id]?.base || 0;
    const imp  = mapaCustos[p.id]?.impostos || 0;
    const total = base + imp;
    const venda = Number(p.preco_venda||0);
    const lucro = venda - total;
    const margem = venda ? (lucro/venda)*100 : 0;
    const cmv = venda ? (total/venda)*100 : 0;

    tbody.innerHTML += `
      <tr>
        <td>${p.nome}</td>
        <td>${p.tipo||"-"}</td>
        <td>${st}</td>
        <td>R$ ${base.toFixed(2)}</td>
        <td>R$ ${imp.toFixed(2)}</td>
        <td><b>R$ ${total.toFixed(2)}</b></td>
        <td>R$ ${venda.toFixed(2)}</td>
        <td>R$ ${lucro.toFixed(2)}</td>
        <td>${cmv.toFixed(1)}%</td>
        <td>${margem.toFixed(1)}%</td>
      </tr>
    `;
  });
}

filtroNome.oninput = renderPreview;
filtroTipo.onchange = renderPreview;
filtroStatus.onchange = renderPreview;

/* ===============================
   EXPORTA√á√ÉO (SUA L√ìGICA ORIGINAL)
================================ */
async function exportarRelatorio(){

  const { data: pratos } = await sb.from("buffet").select("*");
  const { data: itens } = await sb
    .from("buffet_itens")
    .select("buffet_id, nome, quantidade, unidade_uso, custo_unitario, custo_calculado");

  const { data: impostos } = await sb
    .from("impostos")
    .select("buffet_id, modalidade, valor");

  const mapaItens = {};
  itens.forEach(i=>{
    mapaItens[i.buffet_id] ??= [];
    mapaItens[i.buffet_id].push(i);
  });

  const mapaCustos = {};
  itens.forEach(i=>{
    mapaCustos[i.buffet_id] ??= { base:0, impostos:0 };
    mapaCustos[i.buffet_id].base += Number(i.custo_calculado||0);
  });

  impostos.forEach(i=>{
    mapaCustos[i.buffet_id] ??= { base:0, impostos:0 };
    if(i.modalidade === "FIXO")
      mapaCustos[i.buffet_id].impostos += Number(i.valor||0);
    if(i.modalidade === "PERCENTUAL"){
      const baseAtual = mapaCustos[i.buffet_id]?.base || 0;
      mapaCustos[i.buffet_id].impostos +=
        (baseAtual * Number(i.valor||0)) / 100;
    }
  });

  const resumo = pratos.map(p=>{
    const base = mapaCustos[p.id]?.base || 0;
    const imp  = mapaCustos[p.id]?.impostos || 0;
    const total = base + imp;
    const venda = Number(p.preco_venda||0);
    const lucro = venda - total;
    const margem = venda ? (lucro/venda)*100 : 0;
    const cmv = venda > 0 ? (total / venda) * 100 : 0;

    return {
      Prato: p.nome,
      Tipo: p.tipo,
      Status: p.ativo ? "ATIVO" : "INATIVO",
      "Custo Base": Number(base.toFixed(2)),
      Impostos: Number(imp.toFixed(2)),
      "Custo Final": Number(total.toFixed(2)),
      "Pre√ßo Venda Atual": Number(venda.toFixed(2)),
      "Lucro Atual": Number(lucro.toFixed(2)),
      "CMV %": Number(cmv.toFixed(2)),
      "Margem Atual %": Number(margem.toFixed(2))
    };
  });

  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(resumo), "Resumo");
  XLSX.writeFile(wb, `relatorio_CMV_${hoje}.xlsx`);
}

carregarBase();
</script>

</body>
</html>
