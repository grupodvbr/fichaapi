<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --primary-soft:#dff6f5;
  --bg:#ecf7f7;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#94a3b8;
  --shadow:0 22px 60px rgba(0,0,0,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

/* ================= APP ================= */
.app{
  display:grid;
  grid-template-columns:88px 1fr;
  height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 0;
  gap:22px;
}

.sidebar .icon{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.30);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.35);
  cursor:pointer;
  transition:.2s;
}
.sidebar .icon:hover{
  background:rgba(255,255,255,.45);
  transform:scale(1.05);
}

/* ================= HEADER ================= */
.header{
  height:68px;
  background:var(--primary-soft);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
  border-bottom:1px solid rgba(0,0,0,.04);
}

.header .left{
  display:flex;
  align-items:center;
  gap:14px;
}

.header .avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#cbd5e1;
}

.header .title{
  font-size:18px;
  font-weight:800;
}

.header .search{
  width:340px;
  height:38px;
  border-radius:999px;
  background:#ffffff;
  box-shadow:inset 0 0 0 1px rgba(0,0,0,.06);
}

/* ================= CONTENT ================= */
.content{
  padding:28px;
  height:calc(100vh - 68px);
  overflow:auto;
}

/* SCROLL PREMIUM */
.content::-webkit-scrollbar{
  width:8px;
}
.content::-webkit-scrollbar-thumb{
  background:#cbd5e1;
  border-radius:8px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:24px;
}

/* ================= CARD ================= */
.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:var(--shadow);
  overflow:hidden;
  min-height:200px;
  position:relative;
}

/* CARD HEADER FAKE (visual) */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:14px;
  background:linear-gradient(90deg,var(--primary),transparent);
  opacity:.08;
}

/* GRID POSITIONS */
.c1{grid-column:span 3}
.c2{grid-column:span 3}
.c3{grid-column:span 3}
.c4{grid-column:span 3}

.c5{grid-column:span 8}
.c6{grid-column:span 4}

.c7{grid-column:span 8}
.c8{grid-column:span 4}

/* ================= IFRAME ================= */
.card iframe{
  width:100%;
  height:100%;
  border:0;
  background:#fff;
}
</style>
</head>

<body>

<div class="app">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
  </aside>

  <!-- ================= MAIN ================= -->
  <main>

    <!-- HEADER -->
    <div class="header">
      <div class="left">
        <div class="avatar"></div>
        <div class="title">Dashboard</div>
      </div>
      <div class="search"></div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <div class="grid">

        <!-- ðŸ”¹ CARD 1 -->
        <div class="card c1">
          <!-- â¬‡ï¸ COLOQUE SEU HTML -->
          <iframe src="fichatecnica.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD 2 -->
        <div class="card c2">
          <iframe src="analiseficha.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD 3 -->
        <div class="card c3">
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD 4 -->
        <div class="card c4">
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD GRANDE -->
        <div class="card c5">
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD LATERAL -->
        <div class="card c6">
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD INFERIOR -->
        <div class="card c7">
          <iframe src="home.html"></iframe>
        </div>

        <!-- ðŸ”¹ CARD INFERIOR DIREITA -->
        <div class="card c8">
          <iframe src="home.html"></iframe>
        </div>

      </div>

    </div>

  </main>

</div>

</body>
</html>
