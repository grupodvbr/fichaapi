<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RequisiÃ§Ãµes â€¢ Entregues</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#00c2b8;
  --bg:#f5fbfb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}

.card{
  height:100%;
  background:var(--card);
  border-radius:22px;
  padding:18px 20px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.header{
  font-weight:800;
  font-size:15px;
  display:flex;
  align-items:center;
  gap:8px;
}

.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-top:12px;
}

.filters input{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:12px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:14px;
}

.kpi{
  background:var(--bg);
  border-radius:16px;
  padding:14px;
}

.kpi span{
  display:block;
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}

.kpi strong{
  font-size:20px;
  font-weight:800;
}

.table-box{
  margin-top:12px;
  flex:1;
  overflow:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}

thead th{
  text-align:left;
  color:var(--muted);
  font-weight:700;
  padding-bottom:6px;
}

tbody td{
  padding:6px 0;
  border-bottom:1px solid #e5e7eb;
}

.footer{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    ðŸ“¦ RequisiÃ§Ãµes entregues
  </div>

  <!-- FILTROS -->
  <div class="filters">
    <input type="date" id="de">
    <input type="date" id="ate">

    <!-- AUTOCOMPLETE REAL -->
    <input
      type="text"
      id="produto"
      list="listaProdutos"
      placeholder="Produto"
    />
    <datalist id="listaProdutos"></datalist>
  </div>

  <!-- KPIs -->
  <div class="grid">
    <div class="kpi">
      <span>Total de itens</span>
      <strong id="totalQtd">0</strong>
    </div>
    <div class="kpi">
      <span>Custo total</span>
      <strong id="totalCusto">R$ 0,00</strong>
    </div>
  </div>

  <!-- TABELA -->
  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Custo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <div class="footer">
    Status considerado: <strong>ENTREGUE</strong>
  </div>

</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const moeda = v =>
  "R$ " + Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* ================= AUTOCOMPLETE ================= */
async function carregarAutocomplete(){
  const { data, error } = await sb
    .from("requisicoes")
    .select("produto")
    .eq("status","ENTREGUE");

  if(error || !data) return;

  const unicos = [...new Set(data.map(r => r.produto))];
  const dl = document.getElementById("listaProdutos");

  dl.innerHTML = "";
  unicos.forEach(p=>{
    const opt = document.createElement("option");
    opt.value = p;
    dl.appendChild(opt);
  });
}

/* ================= LOAD PRINCIPAL ================= */
async function carregar(){
  const de = document.getElementById("de").value;
  const ate = document.getElementById("ate").value;
  const prod = document.getElementById("produto").value.trim();

  let q = sb
    .from("requisicoes")
    .select("produto, quantidade, custo, created_at")
    .eq("status","ENTREGUE")
    .order("created_at",{ascending:false});

  if(de) q = q.gte("created_at", de);
  if(ate) q = q.lte("created_at", ate + "T23:59:59");

  // ðŸ”¥ FILTRO DE PRODUTO NO BANCO (ILIKE)
  if(prod) q = q.ilike("produto", `%${prod}%`);

  const { data } = await q;

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  let totalQtd = 0;
  let totalCusto = 0;

  (data||[]).forEach(r=>{
    const qtd = Number(r.quantidade||0);
    const custoItem = Number(r.custo||0) * qtd;

    totalQtd += qtd;
    totalCusto += custoItem;

    lista.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${r.produto}</td>
        <td>${qtd}</td>
        <td>${moeda(custoItem)}</td>
        <td>${new Date(r.created_at).toLocaleDateString()}</td>
      </tr>
    `);
  });

  document.getElementById("totalQtd").textContent = totalQtd;
  document.getElementById("totalCusto").textContent = moeda(totalCusto);
}

/* ================= EVENTOS ================= */
["de","ate","produto"].forEach(id=>{
  document.getElementById(id).addEventListener("change",carregar);
  document.getElementById(id).addEventListener("keyup",carregar);
});

/* ================= INIT ================= */
carregarAutocomplete();
carregar();
</script>

</body>
</html>
