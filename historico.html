<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hist√≥rico ‚Ä¢ Auditoria Avan√ßada</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --danger:#dc2626;
  --success:#16a34a;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:18px;
  --shadow:0 20px 50px rgba(0,0,0,.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:30px;
}
h1{margin:0 0 8px;font-weight:900}
p{margin:0 0 25px;color:var(--muted)}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
}
th,td{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}
th{
  background:#f1f5f9;
  text-align:left;
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
}
tr:hover{background:#f8fafc}

.badge{
  padding:5px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}
.insert{background:#dcfce7;color:#166534}
.update{background:#fef9c3;color:#854d0e}
.delete{background:#fee2e2;color:#991b1b}

.btn{
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  display:inline-flex;
  align-items:center;
  gap:6px;
  transition:.2s;
}
.btn-view{background:#e0f2fe;color:#0369a1}
.btn-view:hover{background:#bae6fd}
.btn-restore{background:linear-gradient(135deg,#ef4444,#b91c1c);color:#fff}
.btn-restore:hover{transform:translateY(-2px)}
.btn-close{background:#111827;color:#fff}
.btn-group{display:flex;gap:10px;flex-wrap:wrap}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  width:95%;
  max-width:1000px;
  max-height:90vh;
  overflow:auto;
  border-radius:20px;
  padding:25px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.diff-item{
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px;
  margin-bottom:12px;
}
.old{color:#dc2626;font-weight:700}
.new{color:#16a34a;font-weight:700}
.value-box{
  background:#0f172a;
  color:#fff;
  padding:8px;
  border-radius:8px;
  font-size:13px;
}
.linked{
  margin-top:25px;
  padding:14px;
  border:1px dashed var(--border);
  border-radius:12px;
  background:#f9fafb;
}
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#111827;
  color:#fff;
  padding:12px 18px;
  border-radius:10px;
  display:none;
}
</style>
</head>

<body>

<div class="container">
<h1>üïì Hist√≥rico de Altera√ß√µes</h1>
<p>Auditoria avan√ßada com detec√ß√£o de altera√ß√µes vinculadas</p>

<table>
<thead>
<tr>
<th>Data</th>
<th>Tabela</th>
<th>Opera√ß√£o</th>
<th>ID</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<div class="modal-header">
<h3>Detalhes da Altera√ß√£o</h3>
<button class="btn btn-close" onclick="fechar()">‚úñ Fechar</button>
</div>
<div id="conteudo"></div>
</div>
</div>

<div class="toast" id="toast"></div>

<script>
const SUPABASE_URL="https://dxkszikemntfusfyrzos.supabase.co";
const SUPABASE_ANON_KEY="sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_ANON_KEY);

function toast(msg){
  const t=document.getElementById("toast");
  t.innerText=msg;
  t.style.display="block";
  setTimeout(()=>t.style.display="none",3000);
}

function fechar(){
  modal.style.display="none";
}

async function carregar(){
  const {data}=await sb.from("historico_alteracao_fichas")
    .select("*")
    .order("alterado_em",{ascending:false})
    .limit(500);

  tbody.innerHTML="";
  data.forEach(item=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${new Date(item.alterado_em).toLocaleString()}</td>
      <td>${item.tabela}</td>
      <td><span class="badge ${item.operacao.toLowerCase()}">${item.operacao}</span></td>
      <td>${item.registro_id}</td>
      <td class="btn-group">
        <button class="btn btn-view" onclick='ver(${JSON.stringify(item)})'>üëÅ Ver</button>
        <button class="btn btn-restore" onclick="restaurar('${item.id}')">‚ôª Restaurar</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

async function ver(item){
  modal.style.display="flex";
  let html="";

  if(item.operacao==="UPDATE"){
    Object.keys(item.dados_depois).forEach(k=>{
      if(JSON.stringify(item.dados_antes[k])!==JSON.stringify(item.dados_depois[k])){
        html+=`
        <div class="diff-item">
          <strong>${k}</strong><br>
          <span class="old">ANTES:</span>
          <div class="value-box">${item.dados_antes[k]}</div>
          <span class="new">DEPOIS:</span>
          <div class="value-box">${item.dados_depois[k]}</div>
        </div>`;
      }
    });
  }else{
    html+=`<pre>${JSON.stringify(item.dados_depois||item.dados_antes,null,2)}</pre>`;
  }

  const {data:linked}=await sb.from("historico_alteracao_fichas")
    .select("*")
    .eq("alterado_em",item.alterado_em);

  if(linked.length>1){
    html+=`<div class="linked">
      <strong>‚ö† Altera√ß√µes vinculadas detectadas (${linked.length})</strong><br><br>`;
    linked.forEach(l=>{
      html+=`${l.tabela} ‚Ä¢ ${l.operacao}<br>`;
    });
    html+=`<br>
      <button class="btn btn-restore" onclick="restaurarGrupo('${item.alterado_em}')">‚ôª Restaurar TODAS vinculadas</button>
    </div>`;
  }

  conteudo.innerHTML=html;
}

async function restaurar(id){
  const senha=prompt("Senha:");
  if(senha!=="8486"){toast("Senha incorreta");return;}

  await sb.rpc("restaurar_historico",{p_id:id});
  toast("Restaurado com sucesso");
  carregar();
}

async function restaurarGrupo(dataHora){
  const senha=prompt("Senha:");
  if(senha!=="8486"){toast("Senha incorreta");return;}

  const {data}=await sb.from("historico_alteracao_fichas")
    .select("id")
    .eq("alterado_em",dataHora);

  for(const r of data){
    await sb.rpc("restaurar_historico",{p_id:r.id});
  }

  toast("Grupo restaurado com sucesso");
  carregar();
}

carregar();
</script>

</body>
</html>
