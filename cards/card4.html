<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RequisiÃ§Ãµes â€¢ Entregues</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#00c2b8;
  --bg:#f5fbfb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}
.card{
  height:100%;
  background:var(--card);
  border-radius:22px;
  padding:18px 20px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.header{
  font-weight:800;
  font-size:15px;
}
.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-top:12px;
}
.filters input{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:12px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:14px;
}
.kpi{
  background:var(--bg);
  border-radius:16px;
  padding:14px;
}
.kpi span{
  font-size:12px;
  color:var(--muted);
}
.kpi strong{
  font-size:20px;
  font-weight:800;
}
.table-box{
  margin-top:12px;
  flex:1;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
thead th{
  text-align:left;
  color:var(--muted);
  padding-bottom:6px;
}
tbody td{
  padding:6px 0;
  border-bottom:1px solid #e5e7eb;
}
.footer{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="card">

  <div class="header">ðŸ“¦ RequisiÃ§Ãµes (compradas / entregues)</div>

  <div class="filters">
    <input type="date" id="de">
    <input type="date" id="ate">
    <input type="text" id="produto" list="listaProdutos" placeholder="Produto">
    <datalist id="listaProdutos"></datalist>
  </div>

  <div class="grid">
    <div class="kpi">
      <span>Total de itens</span>
      <strong id="totalQtd">0</strong>
    </div>
    <div class="kpi">
      <span>Custo total</span>
      <strong id="totalCusto">R$ 0,00</strong>
    </div>
  </div>

  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Custo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <div class="footer">
    Status considerados: <strong>COMPRADO</strong> e <strong>ENTREGUE</strong>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const moeda = v =>
  "R$ " + Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

function setDatasPadrao(){
  const hoje = new Date();
  const inicioMes = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
  de.value = inicioMes.toISOString().slice(0,10);
  ate.value = hoje.toISOString().slice(0,10);
}

async function carregarAutocomplete(){
  const { data } = await sb
    .from("requisicoes")
    .select("produto")
    .in("status",["COMPRADO","ENTREGUE"]);

  const dl = document.getElementById("listaProdutos");
  dl.innerHTML = "";

  [...new Set((data||[]).map(r=>r.produto))].forEach(p=>{
    const o=document.createElement("option");
    o.value=p;
    dl.appendChild(o);
  });
}

async function carregar(){
  let q = sb
    .from("requisicoes")
    .select("produto, quantidade, custo, created_at")
    .in("status",["COMPRADO","ENTREGUE"])
    .order("created_at",{ascending:false});

  if(de.value) q = q.gte("created_at",de.value);
  if(ate.value) q = q.lte("created_at",ate.value+"T23:59:59");
  if(produto.value) q = q.ilike("produto",`%${produto.value}%`);

  const { data } = await q;

  lista.innerHTML="";
  let qtd=0, custo=0;

  (data||[]).forEach(r=>{
    const qn=Number(r.quantidade||0);
    const ct=Number(r.custo||0)*qn;
    qtd+=qn; custo+=ct;

    lista.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${r.produto}</td>
        <td>${qn}</td>
        <td>${moeda(ct)}</td>
        <td>${new Date(r.created_at).toLocaleDateString()}</td>
      </tr>
    `);
  });

  totalQtd.textContent=qtd;
  totalCusto.textContent=moeda(custo);
}

["de","ate","produto"].forEach(i=>{
  document.getElementById(i).addEventListener("change",carregar);
  document.getElementById(i).addEventListener("keyup",carregar);
});

setDatasPadrao();
carregarAutocomplete();
carregar();
</script>

</body>
</html>
