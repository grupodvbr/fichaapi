<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional (DEBUG)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#eef2ff;
  --card:#fff;
  --text:#0f172a;
  --logbg:#0f172a;
  --logtext:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:18px;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  font-family:Inter,Arial,sans-serif;
  color:var(--text);
}
.wrapper{
  display:grid;
  grid-template-columns:1fr 420px;
  gap:16px;
}
.container{
  background:#fff;
  border-radius:30px;
  padding:30px;
  box-shadow:0 35px 80px rgba(0,0,0,.12);
}
.log{
  background:var(--logbg);
  color:var(--logtext);
  border-radius:20px;
  padding:14px;
  font-family:monospace;
  font-size:12px;
  overflow:auto;
  max-height:92vh;
}
.log h3{
  margin:0 0 10px;
  font-size:14px;
  color:#60a5fa;
}
.log pre{
  white-space:pre-wrap;
  margin:0 0 12px;
  border-bottom:1px dashed #334155;
  padding-bottom:8px;
}
input,select,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  margin-top:6px;
}
button{
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  border:none;
}
.lista .item{
  background:#f1f5f9;
  padding:10px;
  border-radius:12px;
  margin-top:4px;
  cursor:pointer;
}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800;
  font-size:12px;
  margin-top:8px;
}
</style>
</head>

<body>

<div class="wrapper">

<!-- APP -->
<div class="container">

<h1>üìã Ficha T√©cnica (DEBUG)</h1>

<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do produto">
<div id="listaProduto" class="lista"></div>
<div id="produtoBadge" class="badge" style="display:none"></div>

<label>Pre√ßo Venda</label>
<input id="precoVenda" readonly>

</div>

<!-- LOG -->
<div class="log">
  <h3>üß† LOG EM TEMPO REAL</h3>
  <div id="logArea"></div>
</div>

</div>

<script>
/* ================= LOG ================= */
const logArea = document.getElementById("logArea");

function log(titulo, obj){
  const time = new Date().toLocaleTimeString();
  const pre = document.createElement("pre");
  pre.innerText =
`[${time}] ${titulo}
${obj ? JSON.stringify(obj,null,2) : ""}`;
  logArea.prepend(pre);
}

/* ================= BUSCA PRODUTO ================= */
let debounce=null;

buscaProduto.oninput=()=>{
  clearTimeout(debounce);
  const termo = buscaProduto.value.trim();

  log("‚å®Ô∏è Digitado no campo de produto", { termo });

  if(termo.length < 3){
    listaProduto.innerHTML="";
    return;
  }

  debounce=setTimeout(async()=>{
    const url = `/api/produtos-busca?q=${encodeURIComponent(termo)}`;
    log("üì° Chamando API de busca", { url });

    const r = await fetch(url);
    const j = await r.json();

    log("üì¶ Retorno da busca", j);

    listaProduto.innerHTML = (j.items||[]).map(p=>`
      <div class="item"
        onclick="selectProduto(${p.id}, '${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>
    `).join("");
  },300);
};

/* ================= SELECIONAR PRODUTO ================= */
async function selectProduto(id, nome){
  log("üñ±Ô∏è Produto selecionado", { id, nome });

  const url = `/api/produto-preco/${id}`;
  log("üì° Chamando API de pre√ßo", { url });

  const r = await fetch(url);
  const p = await r.json();

  log("üì¶ JSON bruto do pre√ßo", p);

  const precoOferta = Number(p.precoOferta1);
  const preco1 = Number(p.precoVenda1);
  const preco2 = Number(p.precoVenda2);
  const preco3 = Number(p.precoVenda3);

  log("üîé Campos avaliados", {
    precoOferta1: precoOferta,
    precoVenda1: preco1,
    precoVenda2: preco2,
    precoVenda3: preco3
  });

  const precoFinal =
    precoOferta ||
    preco1 ||
    preco2 ||
    preco3 ||
    0;

  log("üí∞ Pre√ßo final calculado", { precoFinal });

  produtoBadge.style.display="inline-block";
  produtoBadge.textContent = `${nome} ‚Ä¢ R$ ${precoFinal.toFixed(2)}`;
  precoVenda.value = `R$ ${precoFinal.toFixed(2)}`;

  listaProduto.innerHTML="";
}
</script>

</body>
</html>
