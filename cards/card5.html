<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vendas por Produto ‚Ä¢ Fiscal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#14b8a6;
  --primary-dark:#0f766e;
  --card:#ffffff;
  --muted:#64748b;
  --bg:#f8fafc;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  font-family:Inter,Arial,sans-serif;
}
.card{
  height:100%;
  background:var(--card);
  border-radius:22px;
  padding:20px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.header{font-weight:800;font-size:15px}

/* BUSCA */
.input-loading{position:relative}
.input-overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.7);
  display:none;
  align-items:center;
  justify-content:center;
  border-radius:14px;
}
.spinner{
  width:22px;height:22px;
  border:3px solid #cbd5e1;
  border-top-color:#2563eb;
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.lista .item{
  background:#f1f5f9;
  padding:12px;
  border-radius:12px;
  margin-top:6px;
  cursor:pointer;
}
.lista .item:hover{background:#e2e8f0}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:8px 14px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800;
  font-size:12px;
}

/* PER√çODO */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:14px;
}
.grid input{
  padding:10px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:12px;
}

/* KPI */
.kpi{
  background:var(--bg);
  border-radius:18px;
  padding:18px;
  margin-top:18px;
  text-align:center;
}
.kpi span{display:block;font-size:13px;color:var(--muted)}
.kpi strong{font-size:26px;font-weight:800}

/* PROGRESSO */
.progress{margin-top:12px}
.progress-bar{
  height:10px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
}
.progress-bar div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--primary-dark));
  transition:width .25s ease;
}
.progress-text{
  margin-top:6px;
  font-size:12px;
  color:var(--muted);
  text-align:center;
}
.footer{margin-top:auto;font-size:12px;color:var(--muted)}
.hidden{display:none}
</style>
</head>

<body>

<div class="card">

  <div class="header">üìä Vendas por produto (Fiscal)</div>

  <label>Produto</label>
  <div class="input-loading">
    <input id="buscaProduto" placeholder="Digite o nome do produto">
    <div class="input-overlay" id="loadingProduto">
      <div class="spinner"></div>
    </div>
  </div>

  <div id="listaProduto" class="lista"></div>
  <div id="produtoBadge" class="badge hidden"></div>

  <div class="grid">
    <input type="date" id="de">
    <input type="date" id="ate">
  </div>

  <div class="kpi">
    <span>Quantidade vendida no per√≠odo</span>
    <strong id="qtd">‚Äî</strong>
  </div>

  <div class="progress">
    <div class="progress-bar">
      <div id="progressBar"></div>
    </div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <div class="footer">
    Fonte: Cupons fiscais ‚Ä¢ Varejo F√°cil
  </div>

</div>

<script>
let produtoSelecionado = null;
let debounce = null;
let controller = null;
let cache = {};
let cancelado = false;

const buscaProduto = document.getElementById("buscaProduto");
const listaProduto = document.getElementById("listaProduto");
const badge = document.getElementById("produtoBadge");
const loading = document.getElementById("loadingProduto");
const qtd = document.getElementById("qtd");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const de = document.getElementById("de");
const ate = document.getElementById("ate");

const showLoading = () => loading.style.display = "flex";
const hideLoading = () => loading.style.display = "none";

/* DATAS PADR√ÉO */
(() => {
  const hoje = new Date();
  de.value = new Date(hoje.getFullYear(), hoje.getMonth(), 1).toISOString().slice(0,10);
  ate.value = hoje.toISOString().slice(0,10);
})();

/* BUSCA PRODUTO */
buscaProduto.oninput = () => {
  clearTimeout(debounce);
  cancelado = true;

  listaProduto.innerHTML = "";
  badge.classList.add("hidden");
  progressBar.style.width = "0%";
  progressText.textContent = "0%";
  qtd.textContent = "‚Äî";

  const termo = buscaProduto.value.trim().toLowerCase();

  if (produtoSelecionado && termo !== produtoSelecionado.nome.toLowerCase()) {
    produtoSelecionado = null;
  }

  if (termo.length < 2) return;

  debounce = setTimeout(async () => {
    if (cache[termo]) {
      console.log("üß† Cache:", termo);
      renderLista(cache[termo]);
      return;
    }

    if (controller) controller.abort();
    controller = new AbortController();

    try {
      showLoading();
      console.log("üîç Buscando produto:", termo);

      const r = await fetch(`/api/produtos-busca?q=${encodeURIComponent(termo)}`, {
        signal: controller.signal
      });

      const j = await r.json();
      console.log("üì¶ Produtos:", j);

      cache[termo] = j.items || [];
      renderLista(j.items || []);
    } catch (e) {
      if (e.name !== "AbortError") console.error(e);
    } finally {
      hideLoading();
    }
  }, 300);
};

function renderLista(items){
  listaProduto.innerHTML = items.slice(0,10).map(p => `
    <div class="item" onclick="selecionarProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
      ${p.descricao}
    </div>
  `).join("");
}

window.selecionarProduto = (id, nome) => {
  produtoSelecionado = { id, nome };
  buscaProduto.value = nome;
  badge.textContent = `${nome} ‚Ä¢ ID ${id}`;
  badge.classList.remove("hidden");
  listaProduto.innerHTML = "";

  console.log("‚úÖ Produto selecionado:", produtoSelecionado);
  consultar();
};

/* CONSULTA PAGINADA */
async function consultar(){
  if (!produtoSelecionado) {
    console.warn("‚ö†Ô∏è consultar() sem produto");
    return;
  }

  cancelado = false;
  let start = 0;
  let totalQtd = 0;
  let pagina = 1;

  qtd.textContent = "0";
  console.group("üìä CONSULTA VENDAS");
  console.log("Produto:", produtoSelecionado);
  console.log("Per√≠odo:", de.value, ate.value);

  while (true) {
    if (cancelado) {
      console.warn("‚õî Consulta cancelada");
      break;
    }

    const url =
      `/api/vendas-produto?produtoId=${produtoSelecionado.id}` +
      `&de=${de.value}&ate=${ate.value}&start=${start}`;

    console.group(`üìÑ P√°gina ${pagina}`);
    console.log("‚û°Ô∏è URL:", url);

    const r = await fetch(url);
    const j = await r.json();

    console.log("üì¶ Resposta:", j);

    const soma = Number(j.somaPagina || 0);
    totalQtd += soma;
    qtd.textContent = totalQtd.toFixed(3);

    start = j.proximoStart;

    console.log("‚ûï Soma p√°gina:", soma);
    console.log("üî¢ Total:", totalQtd);
    console.log("üìç Pr√≥ximo start:", start);

    const pct = j.totalRegistros
      ? Math.min(100, (start / j.totalRegistros) * 100)
      : 100;

    progressBar.style.width = pct.toFixed(1) + "%";
    progressText.textContent = pct.toFixed(1) + "%";

    console.groupEnd();

    if (j.terminou) {
      console.log("üèÅ Finalizado");
      break;
    }

    pagina++;
  }

  progressBar.style.width = "100%";
  progressText.textContent = "100% conclu√≠do";
  console.groupEnd();
}

["de","ate"].forEach(id => {
  document.getElementById(id).addEventListener("change", consultar);
});
</script>

</body>
</html>
