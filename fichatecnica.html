<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV Profissional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  padding:24px;
  background:#f1f5f9;
  font-family:Inter,Arial,sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:24px;
  padding:32px;
  box-shadow:0 25px 60px rgba(0,0,0,.1);
}
h1{font-size:28px;margin-bottom:24px}
label{font-weight:700;font-size:13px;margin-top:16px;display:block}
input,select,button{
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  margin-top:6px;
}
button{
  background:#2563eb;
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer;
}
.lista .item{
  padding:14px;
  background:#f8fafc;
  border-radius:12px;
  margin-top:6px;
  cursor:pointer;
}
.badge{
  margin-top:10px;
  display:inline-block;
  padding:8px 14px;
  border-radius:999px;
  font-weight:800;
  background:#e0f2fe;
}
.badge.warn{background:#fde68a}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:8px;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
  margin-top:28px;
}
.kpi{
  background:#f8fafc;
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-weight:800;
}
.kpi span{display:block;margin-top:6px;font-size:18px}
</style>
</head>

<body>
<div class="container">

<h1>üìã Ficha T√©cnica</h1>

<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do prato">
<div id="listaProduto" class="lista"></div>
<div id="produtoBadge" class="badge" style="display:none"></div>

<h3 style="margin-top:28px">üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">
<div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <input id="custo" readonly placeholder="Custo unit√°rio">
  <input id="rend" type="number" placeholder="Rend %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1" oninput="render()">

<div class="kpis">
  <div class="kpi">CMV Total<span id="cmvTotal">R$ 0,00</span></div>
  <div class="kpi">CMV Unit<span id="cmvUnit">R$ 0,00</span></div>
  <div class="kpi">Pre√ßo Venda<span id="precoVenda">‚Äî</span></div>
  <div class="kpi">Lucro<span id="lucro">‚Äî</span></div>
  <div class="kpi">Margem<span id="margem">‚Äî</span></div>
</div>

</div>

<script>
let produto=null;
let ingrediente=null;
let ingredientes=[];
let cmv=0;

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

function getPrecoVenda(p){
  if(!p) return null;
  if(p.precoVenda1 > 0) return Number(p.precoVenda1);
  if(p.precoVenda2 > 0) return Number(p.precoVenda2);
  if(p.precoVenda3 > 0) return Number(p.precoVenda3);
  return null;
}

/* ===== PRODUTO ===== */
buscaProduto.onkeyup=async()=>{
  if(buscaProduto.value.length<2)return;
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaProduto.value)}`);
  const j=await r.json();
  listaProduto.innerHTML="";
  j.items.forEach(p=>{
    listaProduto.innerHTML+=`
      <div class="item" onclick="selectProduto(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectProduto(id,nome){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0];
  const preco=getPrecoVenda(p);

  produto={id,nome,preco};

  produtoBadge.style.display="inline-block";
  produtoBadge.textContent=preco
    ? `${nome} ‚Ä¢ ${moeda(preco)}`
    : `${nome} ‚Ä¢ SEM PRE√áO NO VAREJO`;
  produtoBadge.className=`badge ${!preco?'warn':''}`;

  precoVenda.textContent=preco?moeda(preco):"SEM PRE√áO";
  listaProduto.innerHTML="";
  render();
}

/* ===== INGREDIENTES ===== */
buscaIngrediente.onkeyup=async()=>{
  if(buscaIngrediente.value.length<2)return;
  const r=await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaIngrediente.value)}`);
  const j=await r.json();
  listaIngrediente.innerHTML="";
  j.items.forEach(p=>{
    listaIngrediente.innerHTML+=`
      <div class="item" onclick="selectIng(${p.id},'${p.descricao.replace(/'/g,"")}')">
        ${p.descricao}
      </div>`;
  });
};

async function selectIng(id,nome){
  const r=await fetch(`/api/produto-preco/${id}`);
  const j=await r.json();
  const p=j[0];
  const custo=p.precoMedioDeReposicao||p.precoFiscalDeReposicao||p.custoProduto||0;
  ingrediente={nome,custo};
  custoInput.value=moeda(custo);
  listaIngrediente.innerHTML="";
}

function addIngrediente(){
  if(!ingrediente||!qtd.value)return;
  const fator=(rend.value||100)/100;
  const total=qtd.value*ingrediente.custo*fator;
  ingredientes.push({nome:ingrediente.nome,total});
  cmv+=total;
  qtd.value="";rend.value="";
  render();
}

function render(){
  listaIng.innerHTML=ingredientes.map(i=>`
    <div class="lista item">${i.nome} ‚Äî ${moeda(i.total)}</div>
  `).join("");
  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/(rendimentoFinal.value||1));
  if(produto?.preco){
    const unit=cmv/(rendimentoFinal.value||1);
    const lucroVal=produto.preco-unit;
    lucro.textContent=moeda(lucroVal);
    margem.textContent=((lucroVal/produto.preco)*100).toFixed(1)+"%";
  }
}
</script>

</body>
</html>
