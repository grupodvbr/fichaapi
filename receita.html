<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Registro de Modo de Preparo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --shadow:0 14px 34px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  position:sticky;
  top:0;
  z-index:10;
  background:#fff;
  padding:14px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  display:grid;
  gap:10px;
}

.header button{
  height:48px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),#1e40af);
  color:#fff;
  font-weight:900;
  letter-spacing:.05em;
  cursor:pointer;
}

/* ===== FILTROS ===== */
.filters{
  display:grid;
  gap:10px;
}

.filters input,
.filters select{
  height:46px;
  border-radius:999px;
  border:1px solid var(--border);
  padding:0 16px;
  font-size:14px;
  font-weight:900;
  text-transform:uppercase;
}

/* ===== GRID ===== */
.grid{
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:22px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

.card-body{
  padding:14px;
}

.card-body h3{
  margin:0;
  font-size:15px;
  font-weight:900;
}

.badge{
  margin-top:8px;
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:900;
}

.ok{background:#dcfce7;color:#166534}
.warn{background:#fee2e2;color:#991b1b}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.65);
  display:none;
  align-items:flex-end;
  z-index:20;
}

.modal-box{
  background:#fff;
  width:100%;
  max-height:95vh;
  border-radius:22px 22px 0 0;
  padding:18px;
}

.modal-box h2{
  margin:0 0 12px;
  font-size:20px;
  font-weight:900;
}

.modal-box select,
.modal-box textarea{
  width:100%;
  margin-top:10px;
  border-radius:14px;
  border:1px solid var(--border);
  padding:14px;
  font-size:14px;
  font-weight:900;
  text-transform:uppercase;
}

.modal-box textarea{
  min-height:200px;
  resize:vertical;
}

.modal-box button{
  width:100%;
  height:48px;
  margin-top:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),#1e40af);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

.close{
  position:absolute;
  top:12px;
  right:18px;
  font-size:22px;
  color:#fff;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <button onclick="abrirCadastro()">‚ûï REGISTRAR MODO DE PREPARO</button>

  <div class="filters">
    <input id="filtroNome" placeholder="üîç BUSCAR PRATO">

    <select id="filtroTipo">
      <option value="">üçΩ TODOS OS TIPOS</option>
      <option>SUSHI</option>
      <option>DRINK</option>
      <option>ENTRADA</option>
      <option>PRATO PRINCIPAL</option>
      <option>SOBREMESA</option>
      <option>ACOMPANHAMENTO</option>
    </select>

    <select id="filtroReceita">
      <option value="">üìã TODAS</option>
      <option value="COM">COM RECEITA</option>
      <option value="SEM">SEM RECEITA</option>
    </select>
  </div>
</div>

<div id="cards" class="grid"></div>

<!-- ===== MODAL CADASTRO ===== -->
<div id="modal" class="modal" onclick="fechar()">
  <div class="modal-box" onclick="event.stopPropagation()">
    <span class="close" onclick="fechar()">‚úï</span>

    <h2>REGISTRAR MODO DE PREPARO</h2>

    <select id="pratoSelect">
      <option value="">SELECIONE O PRATO</option>
    </select>

    <textarea id="modoInput"
      placeholder="DIGITE O MODO DE PREPARO COMPLETO..."></textarea>

    <button onclick="salvar()">SALVAR MODO DE PREPARO</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

let pratos=[];

async function carregar(){
  const { data } = await sb.from("buffet").select("*").order("nome");
  pratos=data||[];
  preencherSelect();
  render();
}

function preencherSelect(){
  pratoSelect.innerHTML='<option value="">SELECIONE O PRATO</option>';
  pratos.forEach(p=>{
    pratoSelect.innerHTML+=`
      <option value="${p.id}">${p.nome}</option>`;
  });
}

function render(){
  cards.innerHTML="";
  const nome=filtroNome.value.toUpperCase();
  const tipo=filtroTipo.value;
  const rec=filtroReceita.value;

  pratos.forEach(p=>{
    if(nome && !p.nome.toUpperCase().includes(nome)) return;
    if(tipo && p.tipo!==tipo) return;
    if(rec==="COM" && !p.modo_preparo) return;
    if(rec==="SEM" && p.modo_preparo) return;

    cards.innerHTML+=`
      <div class="card">
        <div class="card-body">
          <h3>${p.nome}</h3>
          <span class="badge ${p.modo_preparo?'ok':'warn'}">
            ${p.modo_preparo?'COM RECEITA':'SEM RECEITA'}
          </span>
        </div>
      </div>`;
  });
}

function abrirCadastro(){
  modal.style.display="flex";
}

async function salvar(){
  const pratoId=pratoSelect.value;
  const texto=modoInput.value.trim().toUpperCase();
  if(!pratoId||!texto) return alert("PREENCHA TUDO");

  await sb.from("buffet")
    .update({ modo_preparo:texto })
    .eq("id",pratoId);

  fechar();
  carregar();
}

function fechar(){
  modal.style.display="none";
  pratoSelect.value="";
  modoInput.value="";
}

filtroNome.oninput=render;
filtroTipo.onchange=render;
filtroReceita.onchange=render;

carregar();
</script>

</body>
</html>
