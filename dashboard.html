<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --primary-soft:#dff6f5;
  --bg:#ecf7f7;
  --white:#ffffff;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  overflow:hidden;
}

/* APP */
.app{
  display:grid;
  grid-template-columns:88px 1fr;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px 0;
  gap:18px;
}

/* MENU CARD */
.icon{
  width:48px;
  height:48px;
  border-radius:16px;
  background:rgba(255,255,255,.35);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:.2s;
}

.icon:hover{transform:scale(1.08)}

.icon.active{
  background:#fff;
  box-shadow:0 0 0 4px rgba(255,255,255,.55);
}

/* GLYPH BASE */
.glyph{
  width:22px;
  height:22px;
  position:relative;
}

/* HOME */
.glyph.home::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00a6a0;
  clip-path:polygon(50% 0, 100% 40%, 100% 100%, 0 100%, 0 40%);
  border-radius:4px;
}

/* FICHA */
.glyph.doc::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:4px;
  background:#00a6a0;
}
.glyph.doc::after{
  content:"";
  position:absolute;
  top:4px;
  left:4px;
  right:4px;
  height:3px;
  background:#e6f7f7;
  box-shadow:0 6px 0 #e6f7f7, 0 12px 0 #e6f7f7;
}

/* ANALISE */
.glyph.chart::before{
  content:"";
  position:absolute;
  bottom:0;
  left:0;
  width:5px;
  height:14px;
  background:#00a6a0;
  box-shadow:8px -6px 0 #00a6a0, 16px -2px 0 #00a6a0;
}

/* CONFIG */
.glyph.settings{
  border:3px solid #00a6a0;
  border-radius:50%;
}
.glyph.settings::after{
  content:"";
  position:absolute;
  inset:6px;
  border:2px solid #00a6a0;
  border-radius:50%;
}

/* MAIN */
.main{
  display:flex;
  flex-direction:column;
  height:100%;
}

/* HEADER */
.header{
  height:68px;
  background:var(--primary-soft);
  display:flex;
  align-items:center;
  padding:0 30px;
  font-weight:800;
}

/* IFRAME */
iframe{
  flex:1;
  width:100%;
  border:0;
  background:#fff;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <div class="icon active" onclick="openPage('home.html',this)">
      <span class="glyph home"></span>
    </div>

    <div class="icon" onclick="openPage('fichatecnica.html',this)">
      <span class="glyph doc"></span>
    </div>

    <div class="icon" onclick="openPage('analiseficha.html',this)">
      <span class="glyph chart"></span>
    </div>

    <div class="icon" onclick="openPage('cards/card3.html',this)">
      <span class="glyph settings"></span>
    </div>

  </aside>

  <!-- MAIN -->
  <div class="main">
    <div class="header">Dashboard</div>
    <iframe id="frame" src="home.html"></iframe>
  </div>

</div>

<script>
function openPage(page, el){
  document.getElementById("frame").src = page;
  document.querySelectorAll(".icon").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
}
</script>

</body>
</html>
