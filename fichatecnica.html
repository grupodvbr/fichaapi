<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>FICHA T√âCNICA ‚Ä¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#14b8a6;
  --primary-dark:#0f766e;
  --primary-soft:#e6fffa;
  --bg:#0b1220;
  --panel:#0f172a;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#94a3b8;
  --border:rgba(148,163,184,.18);
  --ring:rgba(20,184,166,.35);
  --radius-xl:26px;
  --radius-lg:18px;
  --radius-md:14px;
  --shadow-soft:0 10px 30px rgba(0,0,0,.35);
  --shadow-strong:0 30px 80px rgba(0,0,0,.55);
}

/* RESET */
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 10% -10%, rgba(20,184,166,.08), transparent 60%),
    radial-gradient(900px 500px at 110% 10%, rgba(20,184,166,.06), transparent 55%),
    var(--bg);
  color:var(--text);
}

.hidden{display:none}

/* LAYOUT */
.container{max-width:1100px;margin:auto;padding:28px}

/* CARD */
.card{
  background:
    radial-gradient(120% 120% at 10% 0%, rgba(255,255,255,.05), transparent 40%),
    linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02)),
    var(--panel);
  border-radius:28px;
  padding:32px;
  box-shadow:var(--shadow-strong);
  border:1px solid var(--border);
  position:relative;
}

/* OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(2,6,23,.75);
  display:none;
  align-items:center;
  justify-content:center;
  border-radius:28px;
  z-index:10;
  backdrop-filter: blur(6px);
}
.spinner{
  width:28px;height:28px;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:var(--primary);
  border-radius:50%;
  animation:spin .8s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* TITULOS */
h1,h3{margin:0 0 18px;font-weight:900;letter-spacing:.06em;color:#e6fffa}

/* FORM */
label{
  display:block;
  margin-top:16px;
  font-size:12px;
  font-weight:800;
  letter-spacing:.08em;
  color:#cbd5e1;
}

input,select,textarea{
  width:100%;
  padding:14px 16px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid var(--border);
  background:
    linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)),
    #020617;
  color:var(--text);
  text-transform:uppercase;
  font-family:inherit;
  outline:none;
  transition:.15s ease;
}

#authEmail{ text-transform: lowercase }

input:focus,select:focus,textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 4px var(--ring);
}

/* BOT√ïES */
button{
  margin-top:22px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#042f2e;
  font-weight:900;
  letter-spacing:.12em;
  padding:14px 22px;
  box-shadow:0 16px 44px rgba(20,184,166,.45);
  cursor:pointer;
  transition:.2s ease;
}
button:hover{
  transform:translateY(-1px) scale(1.01);
  box-shadow:0 20px 64px rgba(20,184,166,.65);
}
button:disabled{opacity:.6;cursor:not-allowed}

/* LISTAS */
.lista .item{
  background:
    linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
  padding:12px 14px;
  border-radius:14px;
  margin-top:6px;
  cursor:pointer;
  font-weight:800;
  border:1px solid var(--border);
}
.lista .item:hover{
  border-color:rgba(20,184,166,.6);
  box-shadow:0 6px 20px rgba(20,184,166,.2);
}

/* INGREDIENTES GRID */
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:8px;
}

/* ITEM ADICIONADO */
.ing{
  background:
    linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
  padding:12px 16px;
  border-radius:14px;
  margin-top:6px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  border:1px solid var(--border);
}

/* KPIS */
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-top:26px;
}
.kpi{
  background:
    linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.01));
  padding:18px;
  border-radius:18px;
  text-align:center;
  font-weight:900;
  border:1px solid var(--border);
}
.kpi span{
  display:block;
  margin-top:6px;
  font-size:18px;
  color:#e6fffa;
}

/* FOTO */
.preview{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:18px;
  margin-top:12px;
  border:1px solid var(--border);
}

/* TOAST */
.toast{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#042f2e;
  padding:14px 20px;
  border-radius:14px;
  font-weight:900;
  opacity:0;
  transform:translateY(10px);
  transition:.3s;
  pointer-events:none;
  z-index:99;
  box-shadow:0 20px 40px rgba(34,197,94,.35);
}
.toast.show{opacity:1;transform:translateY(0)}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:200;
  backdrop-filter: blur(4px);
}
.modal-box{
  background:var(--panel);
  border-radius:22px;
  padding:26px;
  width:100%;
  max-width:520px;
  position:relative;
  border:1px solid var(--border);
  box-shadow:var(--shadow-strong);
}
.close{
  position:absolute;
  top:12px;
  right:16px;
  cursor:pointer;
  font-weight:900;
  color:#e6fffa;
}

/* RESPONSIVO */
@media(max-width:900px){
  .grid{grid-template-columns:1fr 1fr 1fr 1fr auto}
}
@media(max-width:560px){
  .grid{grid-template-columns:1fr}
  .kpis{grid-template-columns:1fr}
}

/* FORM GRID (campos lado a lado quando couber) */
.form-grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap:14px 12px;
  margin-top:10px;
}

.form-grid .field{
  display:flex;
  flex-direction:column;
}

/* Ajuste de margem do label dentro do grid */
.form-grid .field label{
  margin-top:0;
}

/* EDITAR NOME DO PRATO (INLINE) */
.edit-wrap{
  display:flex;
  align-items:center;
  gap:10px;
}
.edit-title{
  display:flex;
  align-items:center;
  gap:8px;
}
.edit-btn{
  background:transparent;
  border:1px solid var(--border);
  color:#9ff3ea;
  border-radius:10px;
  padding:6px 8px;
  cursor:pointer;
  font-weight:900;
}
.edit-btn:hover{
  border-color:var(--primary);
  box-shadow:0 0 0 3px var(--ring);
}
.edit-input{
  background:#020617;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  font-weight:900;
  letter-spacing:.04em;
}
.edit-actions{
  display:flex;
  gap:6px;
}
.edit-save{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#042f2e;
}
.edit-cancel{
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  color:#fff;
}


  
</style>
</head>

<body>

<div class="container">

<!-- AUTH -->
<div id="authBox" class="card">
  <h1>ENTRAR</h1>
  <label>EMAIL</label>
  <input id="authEmail" type="email">
  <label>SENHA</label>
  <input id="authSenha" type="password">
  <button onclick="login()">ENTRAR</button>
</div>

<!-- APP -->
<div id="app" class="card hidden">
  <div id="overlay" class="overlay"><div class="spinner"></div></div>

  <h1>FICHA T√âCNICA</h1>
<label>CLONAR FICHA EXISTENTE</label>
<input id="buscarFicha" placeholder="Digite o nome do prato...">
<div id="listaFichas" class="lista"></div>

<div class="form-grid">

  <div class="field">
<label>NOME DO PRATO</label>

<div id="nomeWrap" class="edit-wrap">
  <div id="nomeView" class="edit-title">
    <strong id="nomeTexto">‚Äî</strong>
    <button class="edit-btn" title="Editar nome" onclick="editarNomeInline()">‚úèÔ∏è</button>
  </div>

  <div id="nomeEdit" class="hidden" style="display:flex;gap:8px;align-items:center">
    <input id="nomeInputInline" class="edit-input" />
    <div class="edit-actions">
      <button class="edit-btn edit-save" onclick="salvarNomeInline()">‚úî</button>
      <button class="edit-btn edit-cancel" onclick="cancelarNomeInline()">‚úñ</button>
    </div>
  </div>
</div>
  </div>

  <div class="field">
    <label>TIPO DO PRATO</label>
    <select id="tipoPrato">
      <option value="">SELECIONE</option>
      <option>PRATO PRINCIPAL</option>
      <option>ENTRADA</option>
      <option>SOBREMESA</option>
      <option>DRINK</option>
      <option>DRINK SEM ALCOOL</option>
      <option>SUCO</option>
      <option>SUSHI</option>
      <option>ACOMPANHAMENTO</option>
    </select>
  </div>

  <div class="field">
    <label>PRE√áO DE VENDA</label>
    <input id="precoVenda" type="number" step="0.01">
  </div>

  <div class="field">
    <label>RENDIMENTO FINAL (POR√á√ïES)</label>
    <input id="rendimentoFinal" type="number" value="1" min="1">
  </div>

</div>

  <label>FOTO DO PRATO</label>
  <input type="file" id="fotoProduto" accept="image/*">
  <img id="previewFoto" class="preview hidden">
<h3>MODO DE PREPARO</h3>

<label>DESCREVA O PASSO A PASSO</label>
<textarea id="modoPreparo"
  rows="6"
  placeholder="Ex: 
1. Lave os ingredientes
2. Corte em cubos
3. Refogue por 10 minutos..."
></textarea>

  <h3>INGREDIENTES</h3>

  <label>BUSCAR INGREDIENTE</label>
  <input id="buscaIngrediente">
  <div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" step="0.001" placeholder="QTD">
  <input id="unUso" readonly placeholder="UN">
  <input id="custo" readonly placeholder="CUSTO">
  <input id="rend" readonly placeholder="REND %">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="ingredienteSelecionado" style="margin-top:8px;font-weight:800;color:#0f766e"></div>
<div id="contadorIng" style="margin-top:6px;font-size:13px;font-weight:800;color:#334155">
  INGREDIENTES ADICIONADOS: 0
</div>


  <div id="listaIng"></div>

  <div class="kpis">
    <div class="kpi">Custo com igredientes<span id="cmvTotal">R$ 0,00</span></div>
    <div class="kpi">Custo unit√°rio<span id="cmvUnit">R$ 0,00</span></div>
    <div class="kpi">MARGEM<span id="margem">‚Äî</span></div>
  </div>

<button id="btnSalvar" onclick="salvar()">SALVAR FICHA T√âCNICA</button>
</div>

</div>

<div id="toast" class="toast">SALVO COM SUCESSO</div>

<script>
/* ================= SUPABASE ================= */
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);
const btnSalvar = document.getElementById("btnSalvar");

/* ================= UTIL ================= */
const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});
const toast=m=>{
  const t=document.getElementById("toast");
  t.textContent=m;
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2500);
};
const overlay=document.getElementById("overlay");
const show = () => overlay && (overlay.style.display = "flex");
const hide = () => overlay && (overlay.style.display = "none");


/* ================= AUTH ================= */
async function restore(){
  const {data}=await sb.auth.getSession();
  if(data?.session){
    authBox.classList.add("hidden");
    app.classList.remove("hidden");
  }
}
restore();

async function login(){
  show();
  const {error}=await sb.auth.signInWithPassword({
    email:authEmail.value,
    password:authSenha.value
  });
  hide();
  if(error){toast(error.message);return;}
  authBox.classList.add("hidden");
  app.classList.remove("hidden");
}

/* ================= FOTO ================= */
fotoProduto.onchange=()=>{
  if(!fotoProduto.files[0])return;
  previewFoto.src=URL.createObjectURL(fotoProduto.files[0]);
  previewFoto.classList.remove("hidden");
};

/* ================= INGREDIENTES ================= */
let ingrediente=null;
let ingredientes=[];
let removendoIndex = null;

buscaIngrediente.oninput = async () => {
  const q = buscaIngrediente.value.trim().toUpperCase();
  if (q.length < 2) {
    listaIngrediente.innerHTML = "";
    return;
  }

  const { data } = await sb
    .from("produtos")
    .select(`
      id,nome,unidade_medida,valor,rendimento_percentual,
      energia_kcal,carboidratos,acucares_totais,acucares_adicionados,
      proteinas,gorduras_totais,gorduras_saturadas,gorduras_trans,
      fibra_alimentar,sodio_mg
    `)
    .ilike("nome", `%${q}%`)
    .limit(10);

  listaIngrediente.innerHTML = (data || []).map(i => `
    <div class="item" onclick="selectIngrediente('${i.id}')">${i.nome}</div>
  `).join("");
};


async function selectIngrediente(id){
const { data, error } = await sb
  .from("produtos")
  .select(`
    id,nome,unidade_medida,valor,rendimento_percentual,
    energia_kcal,carboidratos,acucares_totais,acucares_adicionados,
    proteinas,gorduras_totais,gorduras_saturadas,gorduras_trans,
    fibra_alimentar,sodio_mg
  `)
  .eq("id", id)
  .single();

  if(error){toast("ERRO AO CARREGAR INGREDIENTE");return;}

ingrediente = {
  produto_id: data.id,
  nome: data.nome,
  unidade: data.unidade_medida,
  custo: Number(data.valor),
  rendimento: Number(data.rendimento_percentual || 100),

  nutricao: {
    energia: Number(data.energia_kcal || 0),
    carbo: Number(data.carboidratos || 0),
    acucares: Number(data.acucares_totais || 0),
    acucares_add: Number(data.acucares_adicionados || 0),
    proteina: Number(data.proteinas || 0),
    gordura: Number(data.gorduras_totais || 0),
    saturada: Number(data.gorduras_saturadas || 0),
    trans: Number(data.gorduras_trans || 0),
    fibra: Number(data.fibra_alimentar || 0),
    sodio: Number(data.sodio_mg || 0)
  }
};


unUso.value = ingrediente.unidade;
custo.value = ingrediente.custo.toFixed(4);
rend.value = ingrediente.rendimento;

ingredienteSelecionado.textContent = ingrediente.nome;

listaIngrediente.innerHTML = "";

  // foco autom√°tico na quantidade
setTimeout(() => {
  qtd.focus();
}, 50);


}

function addIngrediente(){
if (!ingrediente || qtd.value <= 0) {
  toast("QUANTIDADE INV√ÅLIDA");
  return;
}
  const fator=ingrediente.rendimento/100;
  const total=(qtd.value*ingrediente.custo)/fator;

ingredientes.push({
  produto_id: ingrediente.produto_id,
  nome: ingrediente.nome,
  unidade: ingrediente.unidade,
  quantidade: Number(qtd.value),
  custo_unitario: ingrediente.custo,
  custo_total: total,
  rendimento: ingrediente.rendimento,
nutricao: ingrediente.nutricao || {
  energia:0, carbo:0, acucares:0, acucares_add:0,
  proteina:0, gordura:0, saturada:0, trans:0,
  fibra:0, sodio:0
}
});


qtd.value = "";
unUso.value = "";
custo.value = "";
rend.value = "";
ingredienteSelecionado.textContent = "";
ingrediente = null;
render();

}

function render(){
  const cmv=ingredientes.reduce((s,i)=>s+i.custo_total,0);
  const por=Number(rendimentoFinal.value||1);
  const preco=Number(precoVenda.value||0);

listaIng.innerHTML=ingredientes.map((i,idx)=>`
  <div class="ing">
    <span>${i.nome} (${i.quantidade} ${i.unidade})</span>
    <div style="display:flex;gap:10px;align-items:center">
      <strong>${moeda(i.custo_total)}</strong>
<button
  id="btnDel-${idx}"
  onclick="removerIngrediente(${idx}, this)"
  style="
    position:relative;
    background:#ef4444;
    color:#fff;
    border:none;
    border-radius:10px;
    padding:6px 10px;
    cursor:pointer;
    font-weight:800;
    min-width:34px;
    min-height:28px;
  "
>

  <span id="iconDel-${idx}">‚úï</span>
  <span
    id="spinDel-${idx}"
    style="
      position:absolute;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
    "
  >
    <span
      style="
        width:14px;
        height:14px;
        border:3px solid rgba(255,255,255,.6);
        border-top-color:#fff;
        border-radius:50%;
        animation:spin .8s linear infinite;
        display:inline-block;
      "
    ></span>
  </span>
</button>

    </div>
  </div>
`).join("");


  cmvTotal.textContent=moeda(cmv);
  cmvUnit.textContent=moeda(cmv/por);

  if(preco>0){
    const margemPerc=((preco-(cmv/por))/preco)*100;
    margem.textContent = margemPerc.toFixed(2) + "%";
    margem.style.color = margemPerc < 0 ? "#ef4444" : "#16a34a";
  } else {
    margem.textContent="‚Äî";
    margem.style.color="";
  }

  // üëá CONTADOR DE INGREDIENTES (FALTAVA ISSO)
  contadorIng.textContent =
    "INGREDIENTES ADICIONADOS: " + ingredientes.length;
}


precoVenda.oninput=render;
rendimentoFinal.oninput=render;
// ENTER adiciona ingrediente automaticamente
qtd.addEventListener("keydown", e => {
  if (e.key === "Enter") {
    e.preventDefault();

    if (!ingrediente) {
      toast("SELECIONE UM INGREDIENTE");
      return;
    }

    if (Number(qtd.value) <= 0) {
      toast("INFORME A QUANTIDADE");
      return;
    }

    addIngrediente();
  }
});

/* ================= SALVAR ================= */
async function salvar(){
  if(!nomePrato.value || ingredientes.length === 0){
    toast("PREENCHA PRATO E INGREDIENTES");
    return;
  }

show();
btnSalvar.disabled = true;

  try{
  let fotoUrl = null;

if (fotoProduto.files.length > 0) {
  const file = fotoProduto.files[0];

  const ext = file.name.split(".").pop();
  const fileName = `${crypto.randomUUID()}.${ext}`;
  const filePath = `fichas/${fileName}`;

  const { error: uploadError } = await sb
    .storage
    .from("buffet")
    .upload(filePath, file, {
      cacheControl: "3600",
      upsert: false
    });

  if (uploadError) throw uploadError;

  fotoUrl = sb
    .storage
    .from("buffet")
    .getPublicUrl(filePath)
    .data.publicUrl;
}

// üëá ESTE BLOCO N√ÉO EXISTE HOJE
if (!fotoUrl && !previewFoto.classList.contains("hidden")) {
  fotoUrl = previewFoto.src;
}


    /* ================= CMV ================= */
    const cmv = ingredientes.reduce((s,i)=>s+i.custo_total,0);
    const por = Number(rendimentoFinal.value || 1);
    const preco = Number(precoVenda.value || 0);
    const margemPerc = preco ? ((preco - (cmv/por)) / preco) * 100 : 0;
// üîí valida√ß√£o forte dos ingredientes
if (!ingredientes.length) {
  throw new Error("Nenhum ingrediente para salvar");
}

for (const i of ingredientes) {
  if (!i.produto_id) {
    throw new Error(`Ingrediente sem produto_id: ${i.nome}`);
  }
}

    

    /* ================= INSERIR PRATO ================= */
    const { data: prato, error: pratoError } = await sb
      .from("buffet")
.insert({
  nome: nomePrato.value,
  tipo: tipoPrato.value,
  preco_venda: preco,
  custo_total: cmv,
  custo_unitario: cmv / por,
  margem_percentual: margemPerc,
  rendimento: por,
  foto_url: fotoUrl,
  modo_preparo: modoPreparo.value   // üëà AQUI
})

      .select()
      .single();

    if (pratoError) throw pratoError;

    /* ================= INSERIR INGREDIENTES ================= */
const itensParaSalvar = ingredientes.map(i => ({
  buffet_id: prato.id,
  produto_id: i.produto_id,
  nome: i.nome,
  unidade_uso: i.unidade,
  quantidade: i.quantidade,
  custo_unitario: i.custo_unitario,
  custo_calculado: i.custo_total,
  rendimento_percentual: i.rendimento
}));

const { error: itensError } = await sb
  .from("buffet_itens")
  .insert(itensParaSalvar);

if (itensError) {
  console.error("ERRO AO SALVAR INGREDIENTES:", itensError);
  throw itensError;
}


hide();

let fichaSelecionada = null;

buscarFicha.oninput = async () => {
  const q = buscarFicha.value.trim();
  if (q.length < 2) {
    listaFichas.innerHTML = "";
    return;
  }

  const { data } = await sb
    .from("buffet")
    .select("id,nome")
    .ilike("nome", `%${q}%`)
    .limit(6);

  listaFichas.innerHTML = (data || []).map(p => `
    <div class="item" onclick="abrirClone('${p.id}')">
      ${p.nome}
    </div>
  `).join("");
};
async function abrirClone(id){
  const { data: prato } = await sb
    .from("buffet")
    .select("*")
    .eq("id", id)
    .single();

  const { data: itens } = await sb
    .from("buffet_itens")
    .select("*")
    .eq("buffet_id", id);

  fichaSelecionada = { prato, itens };

  // restaura flags do storage
  const prefs = JSON.parse(localStorage.getItem("cloneFlags") || "[]");
  document.querySelectorAll("#cloneModal input[type=checkbox]")
    .forEach(cb => cb.checked = prefs.includes(cb.dataset.key));

  cloneModal.style.display = "flex";
}
function confirmarClone(){
  const flags = [...document.querySelectorAll("#cloneModal input:checked")]
    .map(i => i.dataset.key);

  localStorage.setItem("cloneFlags", JSON.stringify(flags));

  const { prato, itens } = fichaSelecionada;

  if (flags.includes("nome")) nomePrato.value = prato.nome;
  if (flags.includes("tipo")) tipoPrato.value = prato.tipo;
  if (flags.includes("preco")) precoVenda.value = prato.preco_venda;
  if (flags.includes("modo")) modoPreparo.value = prato.modo_preparo || "";
  if (flags.includes("rendimento")) rendimentoFinal.value = prato.rendimento || 1;
if (flags.includes("foto") && prato.foto_url) {
  previewFoto.src = prato.foto_url;
  previewFoto.classList.remove("hidden");
}

  if (flags.includes("ingredientes")) {
ingredientes = itens.map(i => ({
  produto_id: i.produto_id,
  nome: i.nome,
  unidade: i.unidade_uso,
  quantidade: i.quantidade,
  custo_unitario: i.custo_unitario,
  custo_total: (i.quantidade * i.custo_unitario) /
               ((i.rendimento_percentual || 100) / 100),
  rendimento: i.rendimento_percentual || 100,
  nutricao: {
    energia:0, carbo:0, acucares:0, acucares_add:0,
    proteina:0, gordura:0, saturada:0, trans:0,
    fibra:0, sodio:0
  }
}));


    render();
  }

  fecharClone();
}
function fecharClone(){
  cloneModal.style.display = "none";
  fichaSelecionada = null;
}

function removerIngrediente(index, btn){
  if (removendoIndex !== null) return; // trava clique duplo

  removendoIndex = index;

  const icon = document.getElementById("iconDel-" + index);
  const spin = document.getElementById("spinDel-" + index);

  if (btn) btn.disabled = true;
  if (icon) icon.style.display = "none";
  if (spin) spin.style.display = "flex";

  setTimeout(() => {
    ingredientes.splice(index, 1);
    removendoIndex = null;
    render();
  }, 350);
}
// ====== EDI√á√ÉO INLINE DO NOME ======
function editarNomeInline(){
  const view = document.getElementById("nomeView");
  const edit = document.getElementById("nomeEdit");
  const input = document.getElementById("nomeInputInline");
  const texto = document.getElementById("nomeTexto");

  input.value = (texto.textContent || "").trim();
  view.classList.add("hidden");
  edit.classList.remove("hidden");
  setTimeout(()=>input.focus(), 50);
}

function cancelarNomeInline(){
  document.getElementById("nomeEdit").classList.add("hidden");
  document.getElementById("nomeView").classList.remove("hidden");
}

async function salvarNomeInline(){
  const input = document.getElementById("nomeInputInline");
  const novoNome = (input.value || "").trim().toUpperCase();
  if (!novoNome) return toast("NOME INV√ÅLIDO");

  // Se estiver criando do zero (sem id), apenas reflete no input principal
  if (!window.fichaSelecionada?.prato?.id) {
    nomePrato.value = novoNome;
    document.getElementById("nomeTexto").textContent = novoNome;
    cancelarNomeInline();
    return;
  }

  // Atualiza no Supabase
  show();
  const { error } = await sb
    .from("buffet")
    .update({ nome: novoNome })
    .eq("id", fichaSelecionada.prato.id);
  hide();

  if (error) return toast("Erro ao salvar nome");

  // Atualiza estado local
  fichaSelecionada.prato.nome = novoNome;
  document.getElementById("nomeTexto").textContent = novoNome;
  nomePrato.value = novoNome; // mant√©m compatibilidade com salvar()

  cancelarNomeInline();
  toast("NOME ATUALIZADO");
}
