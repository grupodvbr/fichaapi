<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hist√≥rico ‚Ä¢ CMV</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --primary-dark:#1e40af;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:22px;
  --shadow:0 20px 50px rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter;
  background:
    radial-gradient(1000px 500px at 10% -10%, #eef2ff 0%, transparent 60%),
    radial-gradient(900px 500px at 110% 10%, #ecfeff 0%, transparent 60%),
    var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:26px 22px 10px;
  max-width:1200px;
  margin:auto;
}
.header h1{
  margin:0;
  font-size:32px;
  font-weight:900;
}
.header p{
  margin:6px 0 0;
  color:var(--muted);
  font-weight:600;
}

/* CONTAINER */
.container{
  max-width:1200px;
  margin:auto;
  padding:22px;
}

/* CARDS RESUMO */
.grid{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:20px;
  margin-bottom:25px;
}

.stat{
  background:var(--card);
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  padding:20px;
}
.stat h3{
  margin:0;
  font-size:14px;
  color:var(--muted);
}
.stat span{
  font-size:26px;
  font-weight:900;
}

/* FILTROS */
.filters{
  background:var(--card);
  padding:18px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:25px;
}
select,input{
  padding:10px;
  border:1px solid var(--border);
  border-radius:10px;
}
button{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

/* TABELA */
.table-wrap{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:14px;
  border-bottom:1px solid var(--border);
  font-size:14px;
}
th{
  text-align:left;
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
}
.badge{
  padding:6px 10px;
  border-radius:999px;
  font-size:11px;
  font-weight:800;
}
.insert{background:#dcfce7;color:#166534;}
.update{background:#fef9c3;color:#854d0e;}
.delete{background:#fee2e2;color:#991b1b;}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.modal-content{
  background:#fff;
  width:95%;
  max-width:1000px;
  max-height:90vh;
  overflow:auto;
  border-radius:20px;
  padding:25px;
}
pre{
  background:#0f172a;
  color:#22c55e;
  padding:16px;
  border-radius:14px;
  font-size:12px;
  overflow:auto;
}
.close{
  float:right;
  cursor:pointer;
  font-weight:900;
}

/* RESPONSIVO */
@media(max-width:900px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:600px){
  .grid{grid-template-columns:1fr;}
  .header h1{font-size:24px;}
}
</style>
</head>

<body>

<div class="header">
  <h1>üïì Hist√≥rico de Altera√ß√µes</h1>
  <p>Auditoria completa de fichas t√©cnicas e impostos</p>
</div>

<div class="container">

<div class="grid">
  <div class="stat">
    <h3>Total Registros</h3>
    <span id="total">0</span>
  </div>
  <div class="stat">
    <h3>Inserts</h3>
    <span id="totalInsert">0</span>
  </div>
  <div class="stat">
    <h3>Updates</h3>
    <span id="totalUpdate">0</span>
  </div>
  <div class="stat">
    <h3>Deletes</h3>
    <span id="totalDelete">0</span>
  </div>
</div>

<div class="filters">
  <select id="fTabela">
    <option value="">Todas Tabelas</option>
    <option value="buffet">Buffet</option>
    <option value="buffet_itens">Buffet Itens</option>
    <option value="produtos">Produtos</option>
    <option value="impostos">Impostos</option>
  </select>

  <select id="fOperacao">
    <option value="">Todas Opera√ß√µes</option>
    <option value="INSERT">INSERT</option>
    <option value="UPDATE">UPDATE</option>
    <option value="DELETE">DELETE</option>
  </select>

  <button onclick="carregar()">Filtrar</button>
</div>

<div class="table-wrap">
<table>
<thead>
<tr>
  <th>Data</th>
  <th>Tabela</th>
  <th>Opera√ß√£o</th>
  <th>ID</th>
  <th>Usu√°rio</th>
  <th>Detalhes</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="modal.style.display='none'">X</span>
    <h3>Detalhes da Altera√ß√£o</h3>
    <div id="conteudo"></div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://dxkszikemntfusfyrzos.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed";


const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function carregar(){

  let query = sb.from("historico_alteracao_fichas")
    .select("*")
    .order("alterado_em", {ascending:false})
    .limit(500);

  if(fTabela.value) query = query.eq("tabela", fTabela.value);
  if(fOperacao.value) query = query.eq("operacao", fOperacao.value);

  const {data,error} = await query;

  if(error){
    alert(error.message);
    return;
  }

  tbody.innerHTML="";
  total.innerText = data.length;

  let ins=0, upd=0, del=0;

  data.forEach(item=>{
    if(item.operacao==="INSERT") ins++;
    if(item.operacao==="UPDATE") upd++;
    if(item.operacao==="DELETE") del++;

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${new Date(item.alterado_em).toLocaleString()}</td>
      <td>${item.tabela}</td>
      <td><span class="badge ${item.operacao.toLowerCase()}">${item.operacao}</span></td>
      <td>${item.registro_id || "-"}</td>
      <td>${item.usuario || "-"}</td>
      <td><button onclick='ver(${JSON.stringify(item)})'>Ver</button></td>
    `;
    tbody.appendChild(tr);
  });

  totalInsert.innerText=ins;
  totalUpdate.innerText=upd;
  totalDelete.innerText=del;
}

function ver(item){
  modal.style.display="flex";
  conteudo.innerHTML=`
    <h4>ANTES</h4>
    <pre>${JSON.stringify(item.dados_antes,null,2)}</pre>
    <h4>DEPOIS</h4>
    <pre>${JSON.stringify(item.dados_depois,null,2)}</pre>
  `;
}

carregar();
</script>

</body>
</html>
