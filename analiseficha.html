<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>An√°lise de Fichas T√©cnicas ‚Ä¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f1f5f9;
  --card:#ffffff;
  --muted:#64748b;
  --success:#16a34a;
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:28px;
  background:var(--bg);
  font-family:Inter,Arial,sans-serif;
}
h1{
  margin:0 0 24px;
  font-weight:800;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:22px;
}
.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.12);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card-body{
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}
.title{
  font-size:18px;
  font-weight:800;
}
.badges{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}
.badge{
  padding:6px 12px;
  border-radius:999px;
  background:#e0f2fe;
  font-size:12px;
  font-weight:700;
}
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}
.kpi{
  background:#f8fafc;
  border-radius:16px;
  padding:12px;
  text-align:center;
}
.kpi span{
  display:block;
  font-size:12px;
  color:var(--muted);
}
.kpi strong{
  font-size:15px;
}
.ing{
  background:#f8fafc;
  border-radius:14px;
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  font-size:13px;
}
.footer{
  padding:18px;
  border-top:1px solid #e5e7eb;
}
button{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}
.muted{
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<h1>üìä An√°lise de Fichas T√©cnicas</h1>
<div id="cards" class="grid"></div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

/* AUTH CHECK */
async function check(){
  const { data } = await sb.auth.getSession();
  if(!data.session){
    alert("Fa√ßa login primeiro");
    location.href="index.html";
    return;
  }
}
check();

/* LOAD */
async function carregar(){
  const { data:fichas } = await sb
    .from("buffet")
    .select("*")
    .order("created_at",{ascending:false});

  for(const f of fichas){
    const itens = await sb
      .from("buffet_itens")
      .select("*")
      .eq("buffet_id",f.id);

    renderCard(f,itens.data||[]);
  }
}

function renderCard(f,itens){
  const div=document.createElement("div");
  div.className="card";

  div.innerHTML=`
    ${f.foto_url ? `<img src="${f.foto_url}">` : ``}

    <div class="card-body">
      <div class="title">${f.nome}</div>

      <div class="badges">
        <span class="badge">Venda ${moeda(f.preco_venda)}</span>
        <span class="badge">Rendimento ${f.rendimento}</span>
        <span class="badge">Margem ${Number(f.margem_percentual||0).toFixed(1)}%</span>
      </div>

      <div class="kpis">
        <div class="kpi">
          <span>CMV Total</span>
          <strong>${moeda(f.custo_total)}</strong>
        </div>
        <div class="kpi">
          <span>CMV Unit</span>
          <strong>${moeda(f.custo_unitario)}</strong>
        </div>
        <div class="kpi">
          <span>Pre√ßo</span>
          <strong>${moeda(f.preco_venda)}</strong>
        </div>
      </div>

      <div class="muted">Ingredientes</div>
      ${itens.map(i=>`
        <div class="ing">
          <span>${i.nome}</span>
          <strong>${moeda(i.custo_calculado)}</strong>
        </div>
      `).join("")}
    </div>

    <div class="footer">
      <button onclick="editar('${f.id}')">‚úèÔ∏è Editar Ficha</button>
    </div>
  `;

  cards.appendChild(div);
}

function editar(id){
  location.href = `ficha-edicao.html?id=${id}`;
}

carregar();
</script>

</body>
</html>
