<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0f172a" />
<title>Login • PDV Garçom</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#020617;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:20px;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;height:100vh;display:flex;align-items:center;justify-content:center;
  background:radial-gradient(1200px 600px at 20% -10%, #1f2937 0%, #020617 60%);
  color:var(--text);
}
.card{
  width:100%;max-width:360px;background:linear-gradient(180deg,#0b1220,#020617);
  border-radius:24px;padding:28px;box-shadow:0 30px 80px rgba(0,0,0,.6);
}
h1{margin:0 0 6px;font-size:22px}
p{margin:0 0 18px;color:var(--muted);font-size:13px}
.input{
  width:100%;padding:14px 16px;border-radius:14px;border:1px solid rgba(255,255,255,.08);
  background:#020617;color:#fff;margin:10px 0;outline:none;
}
.btn{
  width:100%;padding:14px;border-radius:14px;border:none;background:linear-gradient(135deg,#ff6a00,#f97316);
  color:#fff;font-weight:800;letter-spacing:.3px;margin-top:10px;
}
.err{color:#f87171;font-size:12px;margin-top:10px;min-height:16px}
</style>
</head>

<body>
  <div class="card">
    <h1>PDV • Garçom</h1>
    <p>Acesse com seu login</p>

    <input id="email" class="input" placeholder="Email" />
    <input id="senha" class="input" type="password" placeholder="Senha" />

    <button class="btn" onclick="login()">Entrar</button>
    <div id="erro" class="err"></div>
  </div>

<script>
  const supabase = window.supabase.createClient(
    "https://jpbmilzeydcovghkrtfp.supabase.co",
    "sb_publishable_H_F8x9-SerZW41cWUBdy6g_Ksb-XugW"
  );

  (async function check(){
    const { data } = await supabase.auth.getSession();
    if(data.session){
      location.href = "dashboard.html";
    }
  })();

  async function login(){
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("senha").value;

    const { error } = await supabase.auth.signInWithPassword({ email, password });

    if(error){
      document.getElementById("erro").innerText = error.message;
    }else{
      location.href = "dashboard.html";
    }
  }
</script>

</body>
</html>
