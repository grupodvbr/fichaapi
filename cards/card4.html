<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RequisiÃ§Ãµes â€¢ Entregues</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#00c2b8;
  --bg:#f5fbfb;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:transparent;
  font-family:Inter,Arial,sans-serif;
  overflow:hidden;
}
.card{
  height:100%;
  background:var(--card);
  border-radius:22px;
  padding:18px 20px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}
.header{
  font-weight:800;
  font-size:15px;
}
.filters{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:10px;
  margin-top:12px;
  position:relative;
}
.filters input{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:12px;
}
.lista-produtos{
  position:absolute;
  top:42px;
  right:0;
  left:0;
  background:#fff;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  max-height:180px;
  overflow:auto;
  z-index:10;
}
.item-produto{
  padding:10px;
  font-size:12px;
  cursor:pointer;
}
.item-produto:hover{
  background:#f1f5f9;
}
.hidden{display:none}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:14px;
}
.kpi{
  background:var(--bg);
  border-radius:16px;
  padding:14px;
}
.kpi span{
  font-size:12px;
  color:var(--muted);
}
.kpi strong{
  font-size:20px;
  font-weight:800;
}
.table-box{
  margin-top:12px;
  flex:1;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:12px;
}
thead th{
  text-align:left;
  color:var(--muted);
  padding-bottom:6px;
}
tbody td{
  padding:6px 0;
  border-bottom:1px solid #e5e7eb;
}
.footer{
  margin-top:10px;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="card">

  <div class="header">ðŸ“¦ RequisiÃ§Ãµes entregues</div>

  <!-- FILTROS -->
  <div class="filters">
    <input type="date" id="de">
    <input type="date" id="ate">
    <input type="text" id="produtoBusca" placeholder="Buscar produto">
    <div id="listaProdutos" class="lista-produtos hidden"></div>
  </div>

  <!-- KPIs -->
  <div class="grid">
    <div class="kpi">
      <span>Quantidade entregue</span>
      <strong id="totalQtd">0</strong>
    </div>
    <div class="kpi">
      <span>Custo total</span>
      <strong id="totalCusto">R$ 0,00</strong>
    </div>
  </div>

  <!-- TABELA -->
  <div class="table-box">
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Qtd</th>
          <th>Custo</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="lista"></tbody>
    </table>
  </div>

  <div class="footer">
    Status considerado: <strong>ENTREGUE</strong>
  </div>

</div>

<script>
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const moeda = v =>
  "R$ " + Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

let produtosUnicos = [];
let produtoSelecionado = null;

/* DATAS PADRÃƒO */
(function(){
  const hoje=new Date();
  de.value=new Date(hoje.getFullYear(),hoje.getMonth(),1).toISOString().slice(0,10);
  ate.value=hoje.toISOString().slice(0,10);
})();

/* CARREGA PRODUTOS */
async function carregarProdutos(){
  const {data}=await sb
    .from("requisicoes")
    .select("produto")
    .eq("status","ENTREGUE");

  produtosUnicos=[...new Set((data||[]).map(r=>r.produto))];
}

/* BUSCA CONTROLADA */
produtoBusca.oninput=()=>{
  const q=produtoBusca.value.toLowerCase();
  const box=listaProdutos;
  box.innerHTML="";
  produtoSelecionado=null;

  if(!q){ box.classList.add("hidden"); carregar(); return; }

  produtosUnicos
    .filter(p=>p.toLowerCase().includes(q))
    .forEach(p=>{
      box.insertAdjacentHTML("beforeend",
        `<div class="item-produto" onclick="selecionarProduto('${p}')">${p}</div>`
      );
    });

  box.classList.toggle("hidden",box.innerHTML==="");
};

function selecionarProduto(p){
  produtoSelecionado=p;
  produtoBusca.value=p;
  listaProdutos.classList.add("hidden");
  carregar();
}

/* LOAD PRINCIPAL */
async function carregar(){
  let q=sb
    .from("requisicoes")
    .select("produto, quantidade, custo, created_at")
    .eq("status","ENTREGUE")
    .order("created_at",{ascending:false});

  if(de.value) q=q.gte("created_at",de.value);
  if(ate.value) q=q.lte("created_at",ate.value+"T23:59:59");
  if(produtoSelecionado) q=q.eq("produto",produtoSelecionado);

  const {data}=await q;

  lista.innerHTML="";
  let qtd=0, custo=0;

  (data||[]).forEach(r=>{
    const qn=Number(r.quantidade||0);
    const ct=Number(r.custo||0)*qn;
    qtd+=qn; custo+=ct;

    lista.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${r.produto}</td>
        <td>${qn}</td>
        <td>${moeda(ct)}</td>
        <td>${new Date(r.created_at).toLocaleDateString()}</td>
      </tr>
    `);
  });

  totalQtd.textContent=qtd;
  totalCusto.textContent=moeda(custo);
}

/* EVENTOS */
["de","ate"].forEach(i=>document.getElementById(i).addEventListener("change",carregar));

/* INIT */
carregarProdutos().then(carregar);
</script>

</body>
</html>
