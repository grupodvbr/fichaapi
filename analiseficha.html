<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Fichas T√©cnicas ‚Ä¢ An√°lise & Edi√ß√£o</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --danger:#ef4444;
  --bg:transparent;
  --card:#ffffff;
  --text:#0f172a;
}

/* RESET PARA IFRAME */
*{
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  margin:0;
  padding:0;
  background:transparent;
  font-family:Inter,Arial,sans-serif;
  color:var(--text);
  overflow:auto;
}

/* TOPO */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 24px;
  margin-bottom:18px;
}

.logout{
  background:var(--danger);
  padding:8px 14px;
  font-size:12px;
  border-radius:12px;
  border:none;
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* GRID PRINCIPAL ‚Äì DESKTOP */
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr); /* desktop grande */
  gap:22px;
  padding:0 24px 24px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:22px;
  box-shadow:0 18px 40px rgba(0,0,0,.08);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-body{
  padding:18px;
}

.card h3{
  margin:0;
  font-size:18px;
  font-weight:800;
}

/* BADGE */
.badge{
  background:#e0f2fe;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  display:inline-block;
  margin:8px 0;
}

/* INGREDIENTES */
.ing{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  margin-top:6px;
}

/* BOT√ÉO EDITAR */
.edit{
  margin-top:14px;
  width:100%;
  padding:12px;
  border-radius:16px;
  border:none;
  background:linear-gradient(180deg,#2563eb,#1e40af);
  color:#fff;
  font-weight:800;
  cursor:pointer;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-box{
  background:#fff;
  width:100%;
  max-width:980px;
  max-height:90vh;
  overflow:auto;
  padding:26px;
  border-radius:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

/* MODAL HEADER */
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}

.close{
  background:#e5e7eb;
  border:none;
  border-radius:50%;
  width:36px;
  height:36px;
  font-weight:900;
  cursor:pointer;
}

/* INPUTS */
input,select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #cbd5e1;
  font-family:inherit;
}

/* GRID EDI√á√ÉO INGREDIENTES */
.ing-edit{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:8px;
  margin-top:8px;
}

/* KPIS */
.kpis{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin:18px 0;
}

.kpi{
  background:#f8fafc;
  border-radius:16px;
  padding:12px;
  text-align:center;
  font-weight:800;
}

/* FILTROS */
.filters{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:14px;
  padding:0 24px 24px;
}

.filters input,
.filters select{
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  font-weight:600;
}

/* MOBILE */
@media (max-width:640px){
  .filters{
    grid-template-columns:1fr;
    padding:0 14px 14px;
  }
}

@media (max-width: 640px){
  .grid{
    grid-template-columns:repeat(2,1fr);
    padding:0 14px 14px;
    gap:14px;
  }

  .card img{
    height:140px;
  }
}
@media (min-width: 641px) and (max-width: 1024px){
  .grid{
    grid-template-columns:repeat(3,1fr);
  }
}

</style>
</head>

<body>

<div class="topbar">
  <h1>FICHAS CADASTRADAS</h1>
</div>
<!-- FILTROS -->
<div class="filters">
  <input
    id="filtroNome"
    placeholder="üîç Buscar prato pelo nome"
    oninput="aplicarFiltros()"
  >

  <select id="filtroTipo" onchange="aplicarFiltros()">
    <option value="">Todos os tipos</option>
    <option value="Prato Principal">Prato Principal</option>
    <option value="Entrada">Entrada</option>
    <option value="Sobremesa">Sobremesa</option>
    <option value="Drink">Drink</option>
    <option value="Acompanhamento">Acompanhamento</option>
  </select>
</div>

<div id="cards" class="grid"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-box">
    <div class="modal-header">
      <h2 id="titulo"></h2>
      <button class="close" onclick="fechar()">‚úï</button>
    </div>

    <label>Nome do prato</label>
    <input id="nome">

    <label>Rendimento (por√ß√µes)</label>
    <input id="rendimento" type="number" min="1">

    <h3 style="margin-top:16px">Ingredientes (Varejo)</h3>
    <div id="lista"></div>

    <div class="kpis">
      <div class="kpi"><strong id="kTotal"></strong><br>CMV Total</div>
      <div class="kpi"><strong id="kUnit"></strong><br>CMV Unit</div>
      <div class="kpi"><strong id="kMargem"></strong><br>Margem</div>
    </div>

    <button class="edit" onclick="salvar()">Salvar</button>
  </div>
</div>

<script>
const sb = supabase.createClient(
  "https://dxkszikemntfusfyrzos.supabase.co",
  "sb_publishable_NNFvdfSXgOdGGVcSbphbjQ_brC3_9ed"
);
let fichas = [];

const moeda=v=>"R$ "+Number(v||0).toLocaleString("pt-BR",{minimumFractionDigits:2});

let ficha=null;
let itens=[];

/* LOGOUT */
async function logout(){
  await sb.auth.signOut();
  location.reload();
}

/* LOAD */
(async()=>{
  const { data } = await sb
    .from("buffet")
    .select("*")
    .order("created_at",{ascending:false});

  fichas = data || [];
  aplicarFiltros();
})();


async function renderCard(f){
  const it = await sb
    .from("buffet_itens")
    .select("*")
    .eq("buffet_id",f.id);

  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    ${f.foto_url?`<img src="${f.foto_url}">`:``}
    <div class="card-body">
      <h3>${f.nome}</h3>
      <span class="badge">${f.tipo || "Sem tipo"}</span>
      <span class="badge">Venda ${moeda(f.preco_venda)}</span>

      ${(it.data||[]).map(i=>`
        <div class="ing">
          <span>${i.nome}</span>
          <strong>${moeda(i.custo_calculado)}</strong>
        </div>
      `).join("")}

      <button class="edit" onclick="editar('${f.id}')">Editar</button>
    </div>`;
  cards.appendChild(c);
}
function aplicarFiltros(){
  const nomeFiltro =
    document.getElementById("filtroNome").value.toLowerCase();

  const tipoFiltro =
    document.getElementById("filtroTipo").value;

  cards.innerHTML = "";

  fichas
    .filter(f =>
      (!nomeFiltro || f.nome.toLowerCase().includes(nomeFiltro)) &&
      (!tipoFiltro || f.tipo === tipoFiltro)
    )
    .forEach(f => renderCard(f));
}


/* EDITAR */
async function editar(id){
  ficha = (await sb.from("buffet").select("*").eq("id",id).single()).data;
  itens = (await sb.from("buffet_itens").select("*").eq("buffet_id",id)).data;

  // PRE√áO DO PRODUTO (VAREJO)
  const p = await (await fetch(`/api/produto-preco/${ficha.produto_id}`)).json();
  ficha.preco_venda = p.precoOferta1 ?? p.precoVenda1 ?? 0;

  // PRE√áO INGREDIENTES (VAREJO)
  for(const i of itens){
    const r = await (await fetch(`/api/produto-preco/${i.produto_id}`)).json();
    i.custo_unitario = r.precoMedioDeReposicao ?? 0;
    recalcular(i);
  }

  titulo.textContent=ficha.nome;
  nome.value=ficha.nome;
  rendimento.value=ficha.rendimento;

  renderEdit();
  modal.style.display="flex";
}

function recalcular(i){
  i.custo_calculado = (i.quantidade * i.custo_unitario) / (i.rendimento_percentual/100);
}

function renderEdit(){
  lista.innerHTML=itens.map((i,idx)=>`
    <div class="ing-edit">
      <input value="${i.nome}" disabled>
      <input type="number" step="0.001" value="${i.quantidade}"
        onchange="itens[${idx}].quantidade=this.value;recalcular(itens[${idx}]);renderEdit()">
      <input value="${moeda(i.custo_calculado)}" disabled>
      <button onclick="itens.splice(${idx},1);renderEdit()">üóëÔ∏è</button>
    </div>
  `).join("");

  const total = itens.reduce((s,i)=>s+i.custo_calculado,0);
  const unit = total / rendimento.value;

  kTotal.textContent=moeda(total);
  kUnit.textContent=moeda(unit);
  kMargem.textContent=(((ficha.preco_venda-unit)/ficha.preco_venda)*100).toFixed(1)+"%";
}

async function salvar(){
  const total = itens.reduce((s,i)=>s+i.custo_calculado,0);
  const unit = total / rendimento.value;

  await sb.from("buffet").update({
    nome:nome.value,
    rendimento:rendimento.value,
    custo_total:total,
    custo_unitario:unit,
    margem_percentual:((ficha.preco_venda-unit)/ficha.preco_venda)*100
  }).eq("id",ficha.id);

  for(const i of itens){
    await sb.from("buffet_itens").update({
      quantidade:i.quantidade,
      custo_unitario:i.custo_unitario,
      custo_calculado:i.custo_calculado
    }).eq("id",i.id);
  }

  fechar();
  location.reload();
}

function fechar(){
  modal.style.display="none";
}
</script>

</body>
</html>
