<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#00c2b8;
  --primary-dark:#00a6a0;
  --primary-soft:#dff6f5;
  --bg:#ecf7f7;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#94a3b8;
  --shadow:0 22px 60px rgba(0,0,0,.08);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
}

.app{
  display:grid;
  grid-template-columns:88px 1fr;
  height:100vh;
}

/* SIDEBAR */
.sidebar{
  background:linear-gradient(180deg,var(--primary),var(--primary-dark));
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px 0;
  gap:22px;
}

.sidebar .icon{
  width:44px;
  height:44px;
  border-radius:14px;
  background:rgba(255,255,255,.35);
  cursor:pointer;
  transition:.2s;
}
.sidebar .icon:hover{
  transform:scale(1.08);
  background:rgba(255,255,255,.55);
}

/* HEADER */
.header{
  height:68px;
  background:var(--primary-soft);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 30px;
}

.header .left{
  display:flex;
  align-items:center;
  gap:14px;
}

.header .avatar{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#cbd5e1;
}

.header .title{
  font-size:18px;
  font-weight:800;
}

.header .search{
  width:320px;
  height:36px;
  border-radius:999px;
  background:#fff;
}

/* CONTENT */
.content{
  padding:28px;
  height:calc(100vh - 68px);
  overflow:auto;
}

.grid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:24px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:26px;
  box-shadow:var(--shadow);
  overflow:hidden;
  min-height:220px;
}

/* GRID */
.c1{grid-column:span 3}
.c2{grid-column:span 3}
.c3{grid-column:span 3}
.c4{grid-column:span 3}
.c5{grid-column:span 8}
.c6{grid-column:span 4}
.c7{grid-column:span 8}
.c8{grid-column:span 4}

.card iframe{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
    <div class="icon"></div>
  </aside>

  <!-- MAIN -->
  <main>

    <!-- HEADER -->
    <div class="header">
      <div class="left">
        <div class="avatar"></div>
        <div class="title">Dashboard</div>
      </div>
      <div class="search"></div>
    </div>

    <!-- CONTENT -->
    <div class="content">

      <div class="grid">

        <!-- CARD 1 -->
        <div class="card c1">
          <iframe srcdoc="
            <html>
            <body style='font-family:Inter;padding:20px'>
              <h2>üìã Ficha T√©cnica</h2>
              <p>Conte√∫do funcionando</p>
            </body>
            </html>
          "></iframe>
        </div>

        <!-- CARD 2 -->
        <div class="card c2">
          <iframe srcdoc="
            <html>
            <body style='font-family:Inter;padding:20px'>
              <h2>üìä An√°lise</h2>
              <p>Dados aqui</p>
            </body>
            </html>
          "></iframe>
        </div>

        <!-- CARD 3 -->
        <div class="card c3">
          <iframe srcdoc="
            <html>
            <body style='font-family:Inter;padding:20px'>
              <h2>üè† Home</h2>
            </body>
            </html>
          "></iframe>
        </div>

        <div class="card c4">
          <iframe srcdoc="<html><body style='padding:20px'>Outro card</body></html>"></iframe>
        </div>

        <div class="card c5">
          <iframe srcdoc="<html><body style='padding:20px'>Card grande</body></html>"></iframe>
        </div>

        <div class="card c6">
          <iframe srcdoc="<html><body style='padding:20px'>Lateral</body></html>"></iframe>
        </div>

        <div class="card c7">
          <iframe srcdoc="<html><body style='padding:20px'>Inferior</body></html>"></iframe>

        <div class="card c8">

        </div>

      </div>

    </div>

  </main>

</div>

</body>
</html>
